<html><head></head><body><dom-module id="dorel-wp-collect-menu">
  <template>
    <iron-ajax auto="" url="[[ endPoint ]]" handle-as="json" on-response="_menuLoaded"></iron-ajax>
  </template>
  
  <script>Polymer({is:"dorel-wp-collect-menu",properties:{menuId:{type:String},wpUrl:{type:String},endPoint:{type:String}},ready:function(){if(void 0===this.menuId)return void console.error("Please provide the menu-id attribute for <dorel-wp-collect-menu/> or use <dorel-wp-collect-menus/> to retrieve all available menus.");this.endPoint=this.wpUrl+"/wp-api-menus/v2/menus/"+this.menuId},_menuLoaded:function(e){for(var t=e.detail.response,r=0,o=t.length;r<o;r++)t[r].title=t[r].title.toLowerCase();console.error("set globals straight!")}});</script>
</dom-module></body></html>
