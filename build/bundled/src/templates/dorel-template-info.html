<html><head><meta charset="UTF-8"><link rel="import" href="../dorel-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="dorel-section-content-wrap" assetpath="../organisms/">
  <template>
    <style>
      .section-content-wrap {
        width: 100%;
        float: left;
        box-sizing: border-box;
        padding: 1.5em var(--theme-gutter-mobile);
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
      }

      .wrap-container {
        width: 100%;
        display: flex;
      }

      dorel-content-wrap {
        margin: inherit;
      }

      /* Responsive behaviour */
      [tablet-medium-up] dorel-content-wrap {
        margin: auto;
      }

      [tablet-medium-up] .section-content-wrap {
        padding: 3em var(--theme-gutter);
      }

    </style>

    <template is="dom-if" if="[[ contentWrappers.wrappers.length ]]">

      <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

      <section class="section-content-wrap" tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">

        <div class="row">
          <template is="dom-repeat" items="[[ contentWrappers.wrappers ]]" as="contentWrap">
            <div class="wrap-container">
              <dorel-content-wrap content-index="[[ index ]]" content-title="[[ contentWrap.title ]]" content-text="[[ contentWrap.text ]]">
            </dorel-content-wrap></div>
          </template>
        </div>

      </section>

    </template>

  </template>

  <script>Polymer({is:"dorel-section-content-wrap",properties:{contentWrappers:{type:Object,value:function(){return{}}}}});</script>

</dom-module>
</div><dom-module id="dorel-template-info">
  <template>
    <style>
      .wrapper {
        float: left;
        width: 100%;
        padding-bottom: 1.5em;
      }
    </style>

    
    

    <div class="wrapper">


      <div class="container layout horizontal center center-justified wrap">
        <div class="row">

          
          <template is="dom-if" if="{{ templateData.acf.page_builder.length }}">

            
            <template is="dom-repeat" items="[[ templateData.acf.page_builder ]]" as="component" targetframerate="1000">

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_info_header') }}">

                    <dorel-section-header section-header-data="[[ component ]]" info-header="true"></dorel-section-header>

                  </template>
                  

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_content_wrap') }}">

                    <dorel-section-content-wrap content-wrappers="[[ component ]]"></dorel-section-content-wrap>

                  </template>
                  

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_hubspot') }}">

                    <dorel-hubspot hubspot-loaded="[[ globals.Dorel.collect.options.hubspot_loaded ]]" portal-id="[[ globals.Dorel.collect.options.hubspot_portal_id ]]" form-id="{{ component.hubspot_form_id }}"></dorel-hubspot>

                  </template>
                  

            </template>
          </template>

        </div>
      </div>
    </div>
  </template>

  <script>Polymer({is:"dorel-template-info",properties:{templateData:{type:String}},isPageComponent:function(e,t){var p=e.substr(e.length-1);if(!isNaN(Number(p))){var r=e.split("_");return r.pop(),strippedResponse=r.join("_"),strippedResponse===t}return e===t}});</script>
</dom-module>
</body></html>
