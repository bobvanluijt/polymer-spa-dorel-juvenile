<html><head><link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">

</head><body><dom-module id="dorel-component-toolbar">
  <template>
    <style>
      :host {
        @apply(--max-width-host);
        background-color: var(--theme-brand-color-1);
        margin-bottom: 1.5em;
      }

      :root {
        --paper-toggle-button-label-color: var(--theme-color-white);
        --paper-toggle-button-checked-button-color: var(--theme-color-white);
        --paper-toggle-button-checked-bar-color: var(--theme-color-black);
      }

      .toolbar {
        @apply(--max-width-container);
        float: left;
        width: 100%;
        padding: 1.5em;
        box-sizing: border-box;
      }

      paper-toggle-button {
        @apply(--theme-typography-2);
        margin: .75em;
        cursor: pointer;
        float: right;
      }

      dorel-input-select {
        float: right;
        width: 15em;
        margin-bottom: -1.5em;
        margin-left: 3em;
      }
    </style>
    <div class="toolbar">
      <dorel-input-select label="" options="[[ availableBrands ]]" selected="{{ brand }}"></dorel-input-select>

      <paper-toggle-button noink="" checked$="[[ globals.Dorel.grid.vertical ]]" on-click="_setVerticalRhythm">
        Vertical Rhythm
      </paper-toggle-button>
      <paper-toggle-button noink="" checked$="[[ globals.Dorel.grid.horizontal ]]" on-click="_setHorizontalGrid">
        Horizontal Grid
      </paper-toggle-button>
    </div>

  </template>

  <script>Polymer({is:"dorel-component-toolbar",properties:{brand:{type:String,notify:!0,readOnly:!1},availableBrands:{type:Array,value:[]}},_setVerticalRhythm:function(){var r=Polymer.globalsManager.get("Dorel.grid.vertical");Polymer.globalsManager.set("Dorel.grid.vertical",!r)},_setHorizontalGrid:function(){var r=Polymer.globalsManager.get("Dorel.grid.horizontal");Polymer.globalsManager.set("Dorel.grid.horizontal",!r)}});</script>
</dom-module>
</body></html>
