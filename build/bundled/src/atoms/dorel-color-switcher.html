<html><head></head><body><dom-module id="dorel-color-switcher">

        list-style: none;
        float: left;
        padding: 0;
        margin: 0.1875em 0;
      }

        float: left;
        border: 2px solid transparent;
        border-radius: 2em;
        padding: .25em;
        transition: border .3s ease;
        margin-right: .5em;

        width: 1.75em;
        height: 1.75em;

      }

            </li>
          </template>
        </ul>

      </div>
    </template>
  </template>

  <script>Polymer({is:"dorel-color-switcher",properties:{colorsData:{type:Array,value:[],observer:"_colorsDataChanged"},currentImage:{type:String,value:"",notify:!0}},_colorsDataChanged:function(t,e){"undefined"!=typeof t&&t.length&&(this.currentImage=t[0].color_image,this.currentName=t[0].color_name)},_changeCurrentColor:function(t){var e=Polymer.dom(t).localTarget;this.newColorImage=t.target.getAttribute("color-image"),this.newColorName=t.target.getAttribute("color-name"),this.gtmAction=t.target.getAttribute("gtm-action"),this.gtmChild=t.target.getAttribute("gtm-child"),this.gtmCtaIndex=t.target.getAttribute("gtm-cta-index");var r={name:this.gtmParent,index:Number(this.gtmParentIndex)+1,child:{name:this.gtmChild,index:1,event:{name:"color-switch",colorName:this.newColorName,colorImage:this.newColorImage,index:Number(this.gtmCtaIndex)+1}}};Polymer.globalsManager.set("Dorel.events",{action:this.gtmAction?this.gtmAction:"click",component:"color-switcher",structure:r,element:e,event:"polymer_event",things:{currentColor:this.currentName,targetColor:this.newColorName}}),this.currentImage=this.newColorImage,this.currentName=this.newColorName},_isCurrentColor:function(t,e){return t===e?"active":""}});</script>

</dom-module>
</body></html>
