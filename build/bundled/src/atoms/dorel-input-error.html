<html><head></head><body><dom-module id="dorel-input-error">
  <template>
    <style>
      :host {
        @apply(--theme-form-input-error-message);
        display: none;
        float: left;
        width: 100%;
      }

      :host([invalid]) {
        display: block;
      }

    </style>
    <content></content>
    <template is="dom-if" if="[[ invalid ]]">
      <content></content>
    </template>
  </template>
</dom-module>

<script>Polymer({is:"dorel-input-error",properties:{invalid:{readOnly:!0,reflectToAttribute:!0,type:Boolean}}});</script>
</body></html>
