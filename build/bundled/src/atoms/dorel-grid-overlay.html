<html><head><link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../templates/component-guide/dorel-component-guide-shared-styles.html">

</head><body><dom-module id="dorel-grid-overlay">
  <template>
    <style include="dorel-component-guide-shared-styles"></style>
    <style>
      .vertical-rhythm {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        opacity: 0;
        z-index: 10000;
        height: 100%;
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAAYCAYAAADQ+yzZAAAAF0lEQVQYV2NkgALG4cEoLy//39nZyQgAHvQEGSEIElQAAAAASUVORK5CYII=);
        transition: opacity .5s ease;
        pointer-events: none;
      }

      .vertical-rhythm[shown] {
        opacity: 1;
      }

      .horizontal-grid {
        @apply(--max-width-container);
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 10000;
        transition: opacity .5s ease;
        pointer-events: none;

      }

      .horizontal-grid[shown] {
        opacity: 1;
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--theme-grid-row-mobile);
        padding: 0 var(--theme-gutter-mobile);

      }

      .column {
        @apply(--theme-grid-column);
        @apply(--theme-grid-column-mobile);
        -ms-flex-preferred-size: var(--theme-column-width);
        flex-basis: var(--theme-column-width);
        max-width: var(--theme-column-width);
        width: 100%;
        margin-top: 0;
      }

      .column-content {
        background-color: var(--theme-brand-color-1);
        height: 100vh;
        opacity: .25;
      }

      /* Responsive Behaviour */
      [tablet-medium-up] .column {
        @apply(--theme-grid-column);
        margin-top: 0;
      }

      [tablet-medium-up] .row {
        @apply(--theme-grid-row);
        @apply(--theme-grid-row-margins);
        padding: 0 var(--theme-gutter);
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <div tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">
      <div class="vertical-rhythm" shown$="[[ globals.Dorel.grid.vertical ]]"></div>
      <div class="horizontal-grid" shown$="[[ globals.Dorel.grid.horizontal ]]">
        <div class="row">
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>Polymer({is:"dorel-grid-overlay",behaviors:[Polymer.IronA11yKeysBehavior],properties:{keyEventTarget:{type:Object,value:function(){return document.body}},pageRoutePath:{type:Object,notify:!0,readOnly:!1},availableBrands:{type:Array,value:[]},selectedBrand:{type:String,notify:!0,readOnly:!1}},keyBindings:{"shift+backspace":"_setVerticalRhythm","shift+enter":"_setHorizontalGrid","shift+right":"_setNextBrand","shift+left":"_setPreviousBrand"},_setPageToComponents:function(){this.pageRoutePath="component-guide/introduction/"},_getIndexCurrentBrand:function(){for(var e=-1,t=0;t<this.availableBrands.length;t++)this.selectedBrand===this.availableBrands[t].label&&(e=t);return e},_setNextBrand:function(){var e=this._getIndexCurrentBrand(),t=(e+1)%this.availableBrands.length;this.selectedBrand=this.availableBrands[t].label},_setPreviousBrand:function(){var e=this._getIndexCurrentBrand(),t=Math.abs((e-1)%this.availableBrands.length);this.selectedBrand=this.availableBrands[t].label},_setVerticalRhythm:function(){var e=Polymer.globalsManager.get("Dorel.grid.vertical");Polymer.globalsManager.set("Dorel.grid.vertical",!e)},_setHorizontalGrid:function(){var e=Polymer.globalsManager.get("Dorel.grid.horizontal");Polymer.globalsManager.set("Dorel.grid.horizontal",!e)}});</script>

</dom-module>
</body></html>
