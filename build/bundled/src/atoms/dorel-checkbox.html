<html><head><link rel="import" href="../../bower_components/iron-checked-element-behavior/iron-checked-element-behavior.html">

</head><body><dom-module id="dorel-checkbox">
  <template>
    <style>
      :host {
        display: block;
        width: auto;
        position: relative;
        float: left;
      }

      :host([invalid]) span {
        color: var(--theme-color-error);
      }

      label {
        cursor: pointer;
        margin-left: .5em;
        transition: color .3s ease;
      }

      label:before {
        box-sizing: border-box;
        content: '';
        background: var(--theme-color-white);
        border: 1px solid var(--theme-color-monochrome-3);
        display: inline-block;
        width: auto;
        cursor: pointer;
        position: absolute;
        width: 1.5em;
        height: 1.5em;
        top: 0;
        left: 0;
        border-radius: var(--theme-border-radius-1);
        transition: border-color .3s ease;
      }

      label:after {
        box-sizing: border-box;
        opacity: 0.2;
        content: '';
        position: absolute;
        width: 1em;
        height: .5em;
        background: transparent;
        top: .375em;
        left: .25em;
        border: .125em solid var(--theme-brand-color-1);
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        transition: opacity .3s ease;
      }

      label:hover {
        color: var(--theme-brand-color-1);
      }

      label:hover:before {
        border-color: var(--theme-brand-color-1)
      }

      input[type=checkbox]:checked + label:after {
        opacity: 1;
      }

      input {
        float: left;
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
        font-size: 1em;
        margin: 0;
      }
    </style>

    <input type="checkbox" id="dorel-checkbox-input" on-click="_onCheck">
    <label class="label" for="dorel-checkbox-input">Testing this</label>

  </template>
  <script>Polymer({is:"dorel-checkbox",behaviors:[Polymer.IronCheckedElementBehavior],_onCheck:function(){this.checked=this.$.checkbox.checked}});</script>

</dom-module></body></html>
