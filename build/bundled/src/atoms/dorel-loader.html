<html><head></head><body><dom-module id="dorel-loader">
  <template>
    <style>
      .loader {
        width: 2em;
        height: 2em;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -1em 0 0 -1em;
      }

      .loader-element-1, .loader-element-2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: var(--theme-brand-color-1);
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: loading-animation 2.0s infinite ease-in-out;
        animation: loading-animation 2.0s infinite ease-in-out;
      }

      .loader-element-2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes loading-animation {
        0%, 100% {
          -webkit-transform: scale(0.0)
        }
        50% {
          -webkit-transform: scale(1.0)
        }
      }

      @keyframes loading-animation {
        0%, 100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        }
        50% {
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }

    </style>

    <template is="dom-if" if="[[ loading ]]">
      <div class="loader">
        <div class="loader-element-1"></div>
        <div class="loader-element-2"></div>
      </div>
    </template>

  </template>

  <script>Polymer({is:"dorel-loader",properties:{loading:{type:Boolean,value:!1}}});</script>
</dom-module>
</body></html>
