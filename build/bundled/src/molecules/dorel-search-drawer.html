<html><head><link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


</head><body><dom-module id="dorel-search-drawer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      /**
       * search dropdown
       */
      .section-search-drawer {
        background-color: var(--theme-brand-color);
        height: 0;
        display: none;
      }
      .section-search-drawer[opened] {
        height: auto;
        display: block;
      }
      .search-container {
        padding-top: var(--theme-component-space-inner);
        padding-bottom: var(--theme-component-space-inner);
      }
      .search-container[screenSmall] {
        width: 100%;
        padding-right: var(--theme-component-space-inner);
        padding-left: var(--theme-component-space-inner);
      }
      .search-container[screenMediumUp] {
        width: 50%;
      }
      .input-light {
        --paper-input-container-color: var(--theme-color-background-secondary); /* input text when not typing */
        --paper-input-container-underline: var(--theme-color-background-secondary); /* bottom border when not typing */

        --paper-input-container-input-color: white; /* input text when typing */
        --paper-input-container-focus-color: white; /* bottom border when typing */

        --paper-input-container-label-focus: {
          color: var(--theme-color-foreground-tertiary); /* floating label when typing */
        };
        --paper-input-container-label-floating: {
          color: var(--theme-color-foreground-tertiary); /* floating label when not typing, keep the same as --paper-input-container-label-focus */
        };
        
        --paper-input-container-underline: {
          color: yellow;
        }
      }
    </style>

    <section class="section-search-drawer" id="sectionSearchDrawer" opened$="{{ searchOpened }}" animation="slide-down-animation">

      <div class="layout horizontal center-justified">

        <div class="search-container" screenmediumup$="{{ screenMediumUp }}" screensmall$="{{ screenSmall }}">
          <form is="iron-form" method="get" action="/">
            <paper-input id="search-query" class="input-light" label="Search the website"></paper-input>
            
            <paper-button raised="" class="indigo" on-click="_submitSearchQuery">Submit</paper-button>
          </form>
        </div>

        <script>var autocompleteSuggestions=document.querySelector("paper-autocomplete-suggestions");</script>

      </div>
      
    </section>
  </template>

  <script>Polymer({is:"dorel-search-drawer",properties:{searchOpened:{type:Boolean,value:!1}},_submitSearchQuery:function(e){this._eventTracking(e)},_eventTracking:function(e){Polymer.globalsManager.set("Dorel.events",{action:"submit",component:"search",element:Polymer.dom(e).localTarget,event:"polymer_event",things:{searchQuery:this.$["search-query"].value}})}});</script>
</dom-module>
</body></html>
