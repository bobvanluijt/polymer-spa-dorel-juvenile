<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/dorel/theme-dorel-shared-styles.html">

<link rel="import" href="../atoms/dorel-cta.html">



</head><body><dom-module id="dorel-card" include="theme-dorel-shared-styles iron-flex iron-flex-classes">

  <template>
    <style>
    </style>

    
    <template is="dom-if" if="{{ _hasValue(cardData.card_title) }}">
      <div>
        <h1 class="theme-headline">[[ cardData.card_title ]]</h1>
      </div>
    </template>
    
    
    
    <template is="dom-if" if="{{ _hasValue(cardData.card_content) }}">
      <div>
        <dorel-safe-html html="[[ cardData.card_content ]]"></dorel-safe-html>
      </div>
    </template>
    
    
    
    <template is="dom-if" if="{{ cardData.card_cta_toggle }}">
      <div>
        <dorel-cta href="[[ cardData.card_cta_href ]]" secondary="">[[ cardData.card_cta_text ]]</dorel-cta>
      </div>
    </template>
    

  </template>

  <script>Polymer({is:"dorel-card",properties:{cardTitle:{type:String,value:""}},_hasValue:function(e){return""!=typeof e||"undefined"!==e||e}});</script>

</dom-module></body></html>
