<html><head><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

</head><body><dom-module id="dorel-user-tools">
  <template strip-whitespace="">
    <style include="iron-flex iron-flex-alignment">
      .container {
        padding: 0 var(--theme-gutter);
        height: var(--theme-scale-5);
        width: 100%;
        @apply(--layout-flex-auto);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        color: var(--theme-color-black);
      }

      [screenSmall] .container {
        padding: 0 var(--theme-gutter-mobile);
      }

      .icn-big {
        --iron-icon-height: var(--theme-scale-2);
        --iron-icon-width: var(--theme-scale-2);
      }

      .icn-trigger:hover {
        cursor: pointer;
      }

      .icon-toggle-menu {
        z-index: 1001;
        padding: 0;
      }

      .centered {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .active {
        color: white; /* var(--theme-white) */
        background-color: var(--theme-brand-color);
      }

      .active:after {
        content: '';
        background-color: var(--theme-brand-color);
        position: absolute;
        margin-top: 23px;
        height: 15px;
        width: 100%;
      }

      .icn-search-section-trigger {
        padding: 0;
      }

      .icn-search-section-trigger[screenMediumUp] {
        padding: 0;
      }

      iron-icon {
        width: var(--theme-scale-3);
        height: var(--theme-scale-3);
      }

    </style>

    <iron-media-query query="(max-width : 767px)" query-matches="{{ screenSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px)" query-matches="{{ screenMediumUp }}"></iron-media-query>

    <div screensmall$="{{ screenSmall }}" screenmediumup$="{{ screenMediumUp }}">
      
      
      
      
      
    </div>


  </template>
  <script>Polymer({is:"dorel-user-tools",properties:{searchOpened:{type:Boolean,value:!1,notify:!0},mobileMenuOpened:{type:Boolean,value:!1,notify:!0},subMenuOpened:{type:Boolean,value:!1,notify:!0}},_toggleMobileMenu:function(e){this.searchOpened=!1,this.subMenuOpened=!1,this.mobileMenuOpened=!this.mobileMenuOpened,this._eventTracking(e,this.mobileMenuOpened)},_toggleSearch:function(e){this.mobileMenuOpened=!1,this.subMenuOpened=!1,this.searchOpened=!this.searchOpened,this._eventTracking(e,this.searchOpened)},_eventTracking:function(e,n){var o=Polymer.dom(e).localTarget,t=o.classList.contains("icon-toggle-menu")?"mobileMenu":"search",i={action:n?"open":"close",component:t,element:Polymer.dom(e).localTarget,event:"polymer_event"};Polymer.globalsManager.set("Dorel.events",i)}});</script>
</dom-module>
</body></html>
