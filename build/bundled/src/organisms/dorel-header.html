<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../molecules/dorel-logo.html">
<link rel="import" href="../molecules/dorel-search-small.html">
<link rel="import" href="../molecules/dorel-select-language.html">

</head><body><dom-module id="dorel-header">
  <template>
    <style is="custom-style">
      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .flex {
        @apply(--layout-flex);
      }
      .vertical-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      /* 
       * custom classes 
       */
      .header-search,
      .header-language {
        padding: 0 0.2rem; /* add component padding */
      }
      .header-utility {
        padding: 0 var(--theme-component-space-inner) 0 0; /* add logo spacing for padding */
      }
    </style>

    <header class="layout horizontal">

      <div class="flex layout horizontal">
        <div>
          
          <a href="/" aria-label="Dorel SPA">
            <dorel-logo></dorel-logo>
          </a>
          
        </div>
        <div class="vertical-center">
          <content></content>
        </div>
      </div>

      <div class="header-utility layout horizontal">
        
        <div class="header-search vertical-center">
          <dorel-search-small></dorel-search-small>
        </div>
        
        
        <div class="header-language vertical-center">
          <dorel-select-language></dorel-select-language>
        </div>
        
      </div>

    </header>

  </template>

  <script>Polymer({is:"dorel-header"});</script>

</dom-module></body></html>
