<html><head></head><body><dom-module id="dorel-section-cta">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --button-margin-spacing: 0;
        @apply(--max-width-host);
      }

      dorel-cta {
        margin-top: 1.5em;
        float: left;
        width: 100%;
      }

      .section-cta {
        @apply(--max-width-container);
        padding: 0 var(--theme-gutter);
        float: left;
        width: 100%;
        box-sizing: border-box;
        margin-top: -3em;
        position: relative;
      }

      .section-cta[mobile-small] {
        padding: 0 var(--theme-gutter-mobile);
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
        justify-content: center;
      }

      h2 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 4);
        flex-basis: calc(var(--theme-column-width) * 4);
        max-width: calc(var(--theme-column-width) * 4);
        padding: 0 .75em;
        margin-top: 0;
        margin: 0;
        display: initial;
        font-size: 1em;
      }

      [mobile-small] h2, [mobile-medium] h2 {
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        max-width: 100%;
        padding: 0;
      }

      [mobile-small] .row {
        margin-right: -0.125em;
        margin-left: -0.125em;
      }

      .section-cta[mobile-small], .section-cta[mobile-medium] {
        margin-top: 1.5em;
      }

    </style>

    
    <iron-media-query query="(max-width : 479px)" query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)" query-matches="{{ mobileMedium }}"></iron-media-query>

    <template is="dom-if" if="[[ ctaData.ctas.length ]]">

      <section class="section-cta layout horizontal center center-justified wrap" mobile-small$="{{ mobileSmall }}" mobile-medium$="{{ mobileMedium }}">

        <div class="row">
          <template is="dom-repeat" items="[[ ctaData.ctas ]]" as="cta">
            <h2>
              <dorel-cta type="tertiary" title="[[ cta.cta_text ]]" link="[[ cta.cta_link ]]" link-target="[[ cta.cta_link_target ]]" size="large" extra-icon="dorel-cta-icons:[[ cta.cta_icon ]]" icon="dorel-icons:chevron-right" gtm-parent="[[ gtmParent ]]" gtm-parent-index="[[ gtmParentIndex ]]" gtm-cta-index="[[ index ]]">
                [[ cta.cta_text ]]
              </dorel-cta>
            </h2>
          </template>
        </div>

      </section>

    </template>

  </template>

  <script>Polymer({is:"dorel-section-cta",properties:{ctaData:{type:Object,value:function(){return{}}}}});</script>

</dom-module>
</body></html>
