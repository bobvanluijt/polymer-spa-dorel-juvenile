  <template>
    <style>
      .section-header {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
        background-color: var(--theme-brand-color-1);
      }

      .title {
        @apply(--theme-typography-6);
        margin: 0;
        color: var(--theme-color-white);
        text-shadow: var(--theme-text-shadow);
      }

      .subtitle {
        @apply(--theme-typography-4);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
        color: var(--theme-color-white);
        text-shadow: var(--theme-text-shadow);
      }

      .image {
        width: 100%;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 16.5em;
      }

      dorel-safe-html {
        color: var(--theme-color-white);
      }

      .content-wrapper {
        padding: var(--theme-gutter) var(--theme-gutter-mobile);
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        max-width: 1280px;
        margin: auto;
      }

      .content {
        @apply(--theme-grid-column);
        padding: 0 var(--theme-gutter);
        position: absolute;
        left: 0;
        text-align: left;
        margin-top: 0;
        bottom: 3em;
        margin-left: 0;
      }

      [info-header] .content {
        width: var(--theme-base-paragraph-width);
        max-width: var(--theme-base-paragraph-width);
        position: absolute;
        padding: 0;
      }

      [info-header] .content {
        bottom: 3em;
        margin-left: 0;
        left: 1em;
        right: 1em;
        width: auto;
      }


      [text-header] .image {
        display: none;
      }

      [text-header] .content, [text-header] .content-wrapper {
        position: initial;
      }


      /* Responsive behaviour */

      [tablet-medium-up] .title {
        @apply(--theme-typography-8);
        font-size: var(--theme-scale-6);
        margin: 0;
      }

      [tablet-medium-up] .subtitle {
        @apply(--theme-typography-6);
        font-weight: var(--theme-font-weight-light);
        margin-top: .375em;
      }

      [tablet-medium-up] .content-wrapper {
        padding: var(--theme-gutter);
      }

      [text-header][tablet-medium-up] .content-wrapper {
        padding: 3em var(--theme-gutter);
      }

      [tablet-medium-up] .content {
        margin-left: var(--theme-column-width);
        bottom: 4.5em;
      }

      [info-header][tablet-medium-up] .content {
        left: 1em;
        right: 1em;
        width: auto;
        margin: auto;
      }

      [desktop-large] .image {
        height: 30.5em;
      }

      [tablet-medium-up] .image {
        height: 25.5em;
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section class="section-header" text-header$="{{ textHeader }}" info-header$="{{ infoHeader }}" tablet-medium-up$="{{ breakpoints.tabletMediumUp }}" desktop-large$="{{ breakpoints.desktopLarge }}">
      <iron-image class="image" sizing="cover" fade="true" preload="" src$="[[ sectionHeaderData.background_image ]]"></iron-image>
      <div class="content-wrapper">
        <div class="content">
          <template is="dom-if" if="{{ _hasValue(sectionHeaderData.title) }}">
            <h1 class="title">[[ sectionHeaderData.title ]]</h1>
          </template>
          <template is="dom-if" if="{{ _hasValue(sectionHeaderData.sub_title) }}">
            <h3 class="subtitle">[[ sectionHeaderData.sub_title ]]</h3>
          </template>
          <template is="dom-if" if="{{ _hasValue(sectionHeaderData.text) }}">
            <dorel-safe-html html="[[ sectionHeaderData.text ]]"></dorel-safe-html>
          </template>
        </div>
      </div>
    </section>
  </template>

  :root {
    /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
    --primary-text-color: var(--light-theme-text-color);
    --primary-background-color: var(--light-theme-background-color);
    --secondary-text-color: var(--light-theme-secondary-color);
    --disabled-text-color: var(--light-theme-disabled-color);
    --divider-color: var(--light-theme-divider-color);
    --error-color: var(--paper-deep-orange-a700);

    /*
     * Primary and accent colors. Also see color.html for more colors.
     */
    --primary-color: var(--paper-indigo-500);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);

    --accent-color: var(--paper-pink-a200);

    --dark-accent-color: var(--paper-pink-a400);


    /*

    --light-theme-background-color: #ffffff;

<dom-module id="app-drawer" assetpath="../bower_components/app-layout/app-drawer/">
  <template>
    <style>
      :host {
        position: fixed;
        top: -120px;
        right: 0;
        bottom: -120px;
        left: 0;

        visibility: hidden;

        transition-property: visibility;
      }

      :host([opened]) {
        visibility: visible;
      }

      :host([persistent]) {
        width: var(--app-drawer-width, 256px);
      }

      :host([persistent][position=left]) {
        right: auto;
      }

      :host([persistent][position=right]) {
        left: auto;
      }

      #contentContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }

      :host([swipe-open]) > #contentContainer::after {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 100%;

        visibility: visible;

        width: 20px;

        content: '';
      }

      :host([swipe-open][position=right]) > #contentContainer::after {
        right: 100%;
        left: auto;
      }

      :host([opened]) > #contentContainer {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      #scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        transition-property: opacity;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

      :host([opened]) > #scrim {
        opacity: 1;
      }

      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        /**
         * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
         * scrim from showing when toggling between closed and opened/persistent.
         */

        opacity: 0;
      }
    </style>

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content></content>
    </div>

<dom-module id="dorel-navigation-sub" assetpath="molecules/">
  <template>
    <style>

      .section-secondary-menu {
        background-color: var(--theme-color-white);
        width: 100%;
        position: absolute;
        left: 0;
        top: 3em;
        z-index: 2;
        -webkit-box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
        -moz-box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
        box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
      }

      [compact-menu] .section-secondary-menu {
        top: 2.5em;
      }

      .menu-item-container {
        position: relative;
      }

      .menu-item-container .section-secondary-menu {
        visibility: hidden;
        opacity: 0;
      }

      .menu-item-container[opened] .section-secondary-menu {
        visibility: visible;
        opacity: 1;
      }

      .sub-menu {
        list-style-type: none;
        margin: 0;
        float: left;
        padding: 0;
        width: 100%;

      }

      .sub-menu a {
        color: var(--theme-primary-text-color);
        float: left;
        width: 100%;
        padding: var(--theme-scale-2) var(--theme-scale-3);
      }

      paper-submenu paper-item {
        @apply(--theme-typography-2);
        margin-top: 0;
      }

      paper-submenu paper-item.iron-selected {
        font-weight: normal !important;
      }

      paper-submenu a, .sub-menu a {
        text-transform: capitalize;
        color: var(--theme-color-black);
        text-decoration: none;
      }

      paper-submenu {
        text-transform: capitalize;
        font-weight: 100 !important;
      }

      paper-submenu .menu-content {
        background-color: var(--theme-color-monochrome-2);
        padding: 0;
      }

      dorel-tab {
        padding: 0 var(--theme-scale-3);
        text-transform: capitalize;
        height: 1.5rem;
        cursor: pointer;
        transition: color .3s ease;
      }

      .has-submenu dorel-safe-html, paper-submenu a, .sub-menu a {
        transition: color .3s ease;
      }

      .has-submenu:hover dorel-safe-html,
      .has-submenu:focus dorel-safe-html,
      paper-submenu a:hover,
      .sub-menu a:hover,
      paper-submenu:hover, dorel-tab:hover {
        color: var(--theme-color-text-link-active);
        cursor: pointer;
      }

      [tablet-medium-up] .section-secondary-menu {
        top: 2.75em;
      }

      dorel-tab, dorel-safe-html {
        float: left;
        display: inline-block;
      }

      iron-icon {
        padding-left: var(--theme-scale-1);
        margin-top: -2px;
        width: 1.5em;
        display: inline-block;
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

            <iron-icon icon="dorel-icons:expand-less"></iron-icon>

              </li>
              <template is="dom-repeat" items="[[ menuItem.children ]]" as="child">
                <li>
                  <a href="[[ child.url ]]" on-click="_menuItemClicked" gtm-parent="[[ gtmParent ]]" gtm-parent-index="[[ gtmParentIndex ]]" gtm-child-index="[[ gtmChildIndex ]]" gtm-index="[[ index ]]">[[ _unescapeHtml(child.title) ]]</a>

            </ul>
          </div>
