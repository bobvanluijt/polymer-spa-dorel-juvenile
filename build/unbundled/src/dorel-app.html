<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/google-tag-manager/google-tag-manager.html">
<link rel="import" href="../bower_components/wp-collect-pages/wp-collect-page.html">
<link rel="import" href="../bower_components/wp-collect-menus/wp-collect-menu.html">

</head><body><dom-module id="dorel-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>
    
    
    <google-tag-manager cid="GTM-TW3TM86"></google-tag-manager>
  
    
    <app-location route="{{ route }}"></app-location>
    <app-route route="{{ route }}" pattern="/:page" data="{{ routeData }}" tail="{{ subroute }}"></app-route>

    
    <app-drawer-layout fullbleed="">
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>

        
        <wp-collect-menu wp-url="[[ wpUrl ]]" menu-location="main_menu" menu-data="{{ menuData }}">
          <template is="dom-if" if="[[ menuData.length ]]">
            <iron-selector class="drawer-list" role="navigation" selected="[[ page ]]" attr-for-selected="name">

              <template id="menu" is="dom-repeat" items="[[ menuData ]]" as="menuItem">
                <a href="[[ menuItem.url ]]" name="[[ menuItem.title ]]">
                  <span>[[ menuItem.title ]]</span>
                </a>
              </template>

            </iron-selector>
          </template>    
        </wp-collect-menu>

      </app-drawer>

      
      <app-header-layout has-scrolling-region="">
        
        
        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <div main-title="">App Title</div>
          </app-toolbar>
        </app-header>
        
        
        <iron-pages role="main" selected="{{ currentPage.object_id }}" attr-for-selected="page-id" fallback-selection="404">

          <template id="pages" is="dom-repeat" items="[[ menuData ]]" as="pageItem">

            <wp-collect-page wp-url="[[ wpUrl ]]" page-id="[[ pageItem.object_id ]]" page-data="{{ index }}">
                
              
              <div class="card">
                <h2>page-id: [[ index.id ]]</h2>
              </div>  

            </wp-collect-page>

            <dorel-404 name="404"></dorel-404>

          </template>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>Polymer({is:"dorel-app",properties:{wpUrl:{type:String,value:[wp-url]},page:{type:String,observer:"_pageChanged"},menuData:{type:Array},currentPage:{type:Number}},observers:["_routePageChanged(routeData.page)","_setCurrentPage(page, menuData)"],_routePageChanged:function(e){this.page=e||"homepage"},_pageChanged:function(e){},_showPage404:function(){this.page="404"},_setCurrentPage:function(e,t){t.length&&(this.currentPage=t.find(function(t){return e===t.title.toLowerCase()&&t.object_id}))}});</script>
</dom-module></body></html>
