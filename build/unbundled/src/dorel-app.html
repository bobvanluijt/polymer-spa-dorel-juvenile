</head><body><dom-module id="dorel-app">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles iron-flex iron-flex-alignment">
      /* 
       * Application wide styling
       * - Will define standard styling for components
       */
      :host {

        display: block;
        position: relative;
        padding-top: 130px;
        padding-bottom: 64px;
        min-height: 100vh;
        --primary-color: var(--theme-brand-color);
        color: var(--theme-primary-text-color);
      }

      :root {
        /* global input colors */
        --paper-input-container-underline: {
          border-bottom: 2px solid var(--theme-brand-color);
        };

        --paper-input-container-focus-color: var(--theme-brand-color-royal-blue);

        --paper-input-container-label-focus: {
          color: var(--theme-brand-color-royal-blue);
        };

      }

      /*
       * this file styling:
       */

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .flex {
        @apply(--layout-flex);
      }
      .vertical-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      /* 
       * custom classes 
       */
      .header-search,
      .header-language {
        padding: 0 0.2rem; /* add component padding */
      }
      .header-utility {
        padding: 0 var(--theme-component-space-inner) 0 0; /* add logo spacing for padding */
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }
      
      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      dorel-tab {
        --dorel-tab-overlay: {
          color: red;
          
          /*border-bottom: 2px solid var(--theme-color-active);*/
        };
      }

      dorel-tabs {
        height: 100%;
      }

      dorel-tab {
        margin: 0 10px;
      }

      dorel-tab a {
        text-decoration: none;
        outline: none;
        padding: 9px 5px;
        color: var(--theme-primary-text-color);
        @apply(--theme-ui);
        /*display: inline-block;*/
        /*color: var(--app-primary-color);*/
      }

      .iron-selected a {
        font-weight: bold;
        color: yellow;
        color: var(--theme-brand-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer {
        z-index: 3;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }
      
      #content {
        min-height: 350px;
      }

      iron-pages {
        margin: 0 auto;
      }

      /**
       * Placeholder styling
       */
      .placeholder-header-styling {
        margin-top: -130px;
        width: 100%;
        height: 106px;
        display: block;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      .placeholder-body-styling {
        width: 100%;
        height: 300px;
        display: block;
        background-color: #fff;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      .placeholder-footer-styling {
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      .placeholder-logo {
        width: 330px;
        height: auto;
        display: block;
      }

      .hidden {
        display: none;
        visibility: hidden;
      }

      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Opera < 12.1 */
      @-o-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /**
       * temporary duplicate footer styling 
       */
      footer {
        background-color: var(--theme-brand-color-royal-blue);
        padding: var(--theme-component-space-inner);
      }

      footer a,
      .footer-text {
        color: white;
        text-decoration: none;
        @apply(--theme-ie-bodycopy);
      }
      .footer-heading {
        margin-bottom: .5rem;
        @apply(--theme-bodycopy);
        color: var(--theme-brand-color);
        font-size: 1rem;
      }
      .footer-media-links {
        padding: var(--theme-component-space-inner);
      }
      .footer-media-link {
        text-align: center;
        min-width: 100px;
        padding: 3px 20px;
        font-size: 13px;
        white-space: nowrap;
      }
      .footer-media-links a span {
        line-height: 24px;
        margin-left: 8px;
      }
      .footer-back-to-top {
        padding: 1rem 0 0;
      }
      /* lists not enumerated */
      .not-enum {
        padding-left: 0;
      }
      .not-enum li {
        list-style-type: none;
      }
      .footer-disclaimer {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      footer[layoutwide] .footer-info {
        @apply(--layout-horizontal);
      }
      footer[layoutwide] .footer-menu {
        @apply(--layout-flex);
      }
      footer[layoutwide] .footer-disclaimer {
        @apply(--layout-flex-3);
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 100px auto;
      }

      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 5vh;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>

    
    <google-tag-manager cid="GTM-TW3TM86"></google-tag-manager>
  
    
    <app-location route="{{ route }}"></app-location>
    <app-route route="{{ route }}" pattern="/:page" data="{{ routeData }}" tail="{{ subroute }}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{ smallScreen }}"></iron-media-query>

    
    <dorel-wp-collect-menu wp-url="[[ wpUrl ]]" menu-location="main_menu" menu-data="{{ menuData }}"></dorel-wp-collect-menu>

    
    <dorel-wp-collect-pages wp-url="[[ wpUrl ]]" pages-data="{{ pages }}"></dorel-wp-collect-pages>

            <a class="footer-media-link" href="#"><iron-icon icon="social-iconset:facebook" style="fill:rgb(0, 150, 195)"></iron-icon><span>Maxi-Cosi</span></a>
          </div>
        </section>
        <section class="footer-info">
          <div class="layout vertical footer-disclaimer">

          </div>

            </ul>
          </div>
          <div class="footer-menu">
            <ul class="not-enum">
              <li class="footer-heading">Service</li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="footer-menu">
            <ul class="not-enum">
              <li class="footer-heading">Brands</li>
              <li><a href="#">Quinny</a></li>
              <li><a href="#">Baby Art</a></li>
              <li><a href="#">Safety 1st</a></li>
              <li><a href="#">Tiny Love</a></li>
            </ul>
          </div>

        </section>
        <section class="footer-back-to-top">
          <dorel-back-to-top></dorel-back-to-top>
        </section>
      </footer>
    </div>

    <app-header role="navigation" id="header" effects="waterfall" fixed="[[ smallScreen ]]" condenses="[[ !smallScreen ]]" reveals="[[ !smallScreen ]]">

      <header class="layout horizontal">

        <div class="flex layout horizontal">
          <div>
            <a href="/" aria-label="Dorel SPA">
              <dorel-logo></dorel-logo>
            </a>
          </div>

          <div class="vertical-center">
            <div sticky$="[[ _shouldShowTabs ]]" hidden$="[[ !_shouldShowTabs ]]">
              <template is="dom-if" if="[[ menuData.length ]]">

                <dorel-tabs selected="[[ page ]]" attr-for-selected="name">
                  <template is="dom-repeat" items="[[ menuData ]]" as="menuItem" initial-count="4">

                    <dorel-tab name="[[ menuItem.title ]]">
                      <a href="[[ menuItem.url ]]">[[ menuItem.title ]]</a>
                    </dorel-tab>

                  </template>
                </dorel-tabs>
                
              </template>
            </div>
          </div>
        </div>

        <div class="header-utility layout horizontal">
          <div class="header-search vertical-center">
            <dorel-search-small></dorel-search-small>
          </div>

          <div class="header-language vertical-center">
            <dorel-select-language></dorel-select-language>
          </div>
        </div>

      </header>

    </app-header>

    
    

    
    <section id="content">
      <iron-pages role="main" selected="{{ currentPage.object_id }}" attr-for-selected="page-id">

        <template is="dom-repeat" items="[[ pages ]]" as="page">
          
          <dorel-template page-id="[[ page.id ]]" template-name="[[ page.template ]]" template-data="[[ page ]]"></dorel-template>

        </template>

      </iron-pages>
    </section>

    <dorel-footer></dorel-footer>
