<html><head></head><body><dom-module id="dorel-network-warning">
  <template>
    <style>

      :host {
        display: block;
        padding: 40px 20px;
        text-align: center;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 30px;
        height: 30px;
      }

      h1 {
        margin: 50px 0 10px 0;
        font-weight: 300;
      }

      p {
        margin: 0;
      }

      button {
        margin-top: 50px;
      }
    </style>

    <div hidden$="[[offline]]">
      <h1>Couldn't reach the server</h1>
    </div>

    <div hidden$="[[!offline]]">
      <iron-icon icon="perm-scan-wifi"></iron-icon>
      <h1>No internet connection</h1>
      <p>Check if your device is connected to a mobile network or WiFi.</p>
    </div>

    <button on-click="tryReconnect">Try Again</button>

  </template>

  <script>Polymer({is:"dorel-network-warning",properties:{offline:{type:Boolean}},tryReconnect:function(){this.fire("try-reconnect",null,{bubbles:!1})}});</script>

</dom-module>
</body></html>
