<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">



</head><body><dom-module id="dorel-column-content">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles iron-flex iron-flex-alignment">
      :host p {
        @apply(--theme-bodycopy);
      }

      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .column-headline {
        font-size: 2em;
        @apply(--theme-heading);
        max-width: none !important; /* reset max width so text is centered */
      }
      .headline {
        font-size: 2em;
        @apply(--theme-heading);
      }
      .column-content {
        margin: 0 auto;
        padding: 3rem 7rem;
      }
      .column-content p {
        @apply(--theme-bodycopy);
      }
    </style>

    <section class="layout horizontal">
      <div class="column-content">
        <content></content>
      </div>
    </section>

  </template>

  <script>Polymer({is:"dorel-column-content",properties:{centered:{type:Boolean,value:!1}}});</script>

</dom-module>
</body></html>
