<link rel="import" href="../../assets/cdn/theme-dorel-shared-styles.html">



</head><body><dom-module id="dorel-column-content">
  <template>
    <style is="custom-style">
      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .column-content {
        margin-top: 30px;
        padding: 3rem 7rem;
      }
      .column-content p {
        @apply(--theme-bodycopy);
      }
    </style>

    <section class="layout horizontal">
      <div class="flex column-content">
        <content></content>
      </div>
    </section>

  </template>

  <script>Polymer({is:"dorel-column-content",properties:{centered:{type:Boolean,value:!1}}});</script>

</dom-module>
</body></html>
