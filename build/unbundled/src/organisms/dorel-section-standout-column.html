<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">



</head><body><dom-module id="dorel-section-standout-column">
  <template>
    <style is="custom-style">
      :host {
        @apply(--layout-flex);
      }
      .standout-column {
        @apply(--layout-flex);
        @apply(--layout-center); /* vertically align */
        @apply(--dorel-section-standout-column);
      }
      .standout-column-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
    </style>

    <template is="dom-if" if="{{centered}}" as="component">
      <div class="standout-column standout-column-center-justified">
        <content></content>
      </div>
    </template>

    <template is="dom-if" if="{{!centered}}" as="component">
      <div class="standout-column">
        <content></content>
      </div>
    </template>

  </template>

  <script>Polymer({is:"dorel-section-standout-column",properties:{centered:{type:Boolean,value:!1}}});</script>

</dom-module>
</body></html>
