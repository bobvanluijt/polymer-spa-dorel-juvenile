<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../molecules/dorel-logo.html">
<link rel="import" href="../molecules/dorel-search-small.html">
<link rel="import" href="../molecules/dorel-select-language.html">

</head><body><dom-module id="dorel-header">
  <template>
    <style>
      /* 
       * new styling 
       */
      header {
        padding: 0 1.5rem 0 0; /* add logo spacing for padding */
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      .flex {
        @apply(--layout-flex);
      }

      .header-search,
      .header-language {
        padding: 0 0.2rem; /* add component padding */
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }
    </style>
    
    <header>
      
      
      <div class="flex">
        <a href="/" aria-label="Dorel SPA">
          <dorel-logo></dorel-logo>
        </a>
      </div>
      

      
      <div class="header-search">
        <dorel-search-small></dorel-search-small>
      </div>
      
      
      
      <div class="header-language">
        <dorel-select-language></dorel-select-language>
      </div>
      

    </header>

  </template>

  <script>Polymer({is:"dorel-header"});</script>

</dom-module></body></html>
