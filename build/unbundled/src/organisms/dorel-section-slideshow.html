<html><head><link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">


</head><body><dom-module id="dorel-section-slideshow">
  <template>
    <style is="custom-style">

      .section-slideshow {
        position: relative;
        float: left;
        width: 100%;
        margin-top: 1.5em;
        background-color: var(--theme-color-monochrome-2);
      }

      .section-slideshow .simple-slider {
        width: 100%;
      }

      .section-slideshow .simple-slider-slide {
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
      }

      l2t-paper-slider {
        --paper-slider-dot-container-styles: {
          background-color: rgba(154, 154, 154, .5);
          border-radius: 1em;
          bottom: 1.375em;
        };

        --paper-slide-dot-styles: {
          background-color: var(--theme-color-white);
          width: .75em;
          height: .75em;
          margin: .5em;
          border-style: none;
          border: 1px solid var(--theme-color-white);
        };

        --paper-slide-dot-selected: var(--theme-brand-color-1);

        --paper-slide-height: 33em;
      }

    </style>

    <template is="dom-if" if="[[ slideshowData.slides.length ]]">
      <section class$="section-slideshow {{ isFullWidth(slideshowData.width) }}">
        
        <l2t-paper-slider class="simple-slider" auto-progress="" slide-duration="4" total-slides="[[ slideshowData.slides.length ]]">
          <template is="dom-repeat" items="[[ slideshowData.slides ]]" as="slide">
            <paper-slide class="simple-slider-slide" style$="background-image: url([[ hasBackgroundImage(slide.image) ]]);"></paper-slide>

          </template>
        </l2t-paper-slider>
      </section>

    </template>
  </template>

  <script>Polymer({is:"dorel-section-slideshow",properties:{slideshowData:{type:Object,value:function(){return{}}}},isFullWidth:function(e){return""==typeof e||"undefined"===e||"full-width"===e?"container-fluid":"container"},hasBackgroundImage:function(e){return void 0!==e&&""!==e&&e?e:"/assets/images/placeholders/slideshow/placeholder.jpg"},prevSlide:function(e){this.$$("simple-slider").prev(),this._eventTracking(e,"previous")},nextSlide:function(e){this.$$("simple-slider").next(),this._eventTracking(e,"next")},_eventTracking:function(e,n){Polymer.globalsManager.get("Dorel");Polymer.globalsManager.set("Dorel.events",{action:n,component:"slideshow",element:Polymer.dom(e).localTarget,event:"polymer_event"})}});</script>
</dom-module>
</body></html>
