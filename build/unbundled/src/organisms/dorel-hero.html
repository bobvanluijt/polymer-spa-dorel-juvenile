<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../assets/cdn/theme-maxicosi-shared-styles.html">

<link rel="import" href="../atoms/dorel-cta.html">



</head><body><dom-module id="dorel-hero" include="theme-dorel-shared-styles">

  <template>

    <style>
      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .flex {
        @apply(--layout-flex);
      }
      .flex-2 {
        @apply(--layout-flex-2);
      }
      .vertical-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      /* 
       * custom classes 
       */
      .hero {
        /*background-image: url("../../assets/images/quinny_full-size-image.jpeg");
        background-size: cover;*/
        background-color: var(--theme-brand-color); 
        /*padding: 3rem 0 16rem;*/
      }
      .theme-headline {
        font-size: var(--theme-size-headline);
        @apply(--theme-heading);
      }
      .hero p {
        @apply(--theme-bodycopy);
      }
      .hero-bg {
        @apply(--dorel-hero-bg);
      }
    </style>

    <section class="layout horizontal hero hero-bg">

      <div class="flex">
      </div>

      <div class="flex-2">
        
        <h1 class="theme-headline">{{ heroTitle }}</h1>
        <div class="bodycopy">{{ heroContent }}</div>
        
      </div>
      
      <div class="flex">
      </div>

    </section>

  </template>

  <script>Polymer({is:"dorel-hero"});</script>

</dom-module></body></html>
