<html><head><link rel="import" href="../atoms/dorel-back-to-top.html">
<link rel="import" href="../atoms/dorel-icons-social.html">

</head><body><dom-module id="dorel-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        background-color: var(--theme-footer-background-color);
        float: left;
        width: 100%;
      }

      footer {
        @apply(--max-width-container);
        padding: var(--theme-gutter) var(--theme-gutter-mobile);
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      /**
       * copyright and footer-menu links
       */
      a, .footer-copyright {
        @apply(--theme-typography-2);
        color: var(--theme-footer-text-color);
        text-decoration: none;
        margin-top: 0;
      }

      iron-icon {
        fill: var(--theme-footer-icon-color);
      }

      .footer-disclaimer {
        margin-top: 1.5em;
      }

      /**
       * footer headings
       */
      .footer-heading {
        @apply(--theme-typography-3);
        color: var(--theme-color-white);
        height: 3.5em;
        line-height: 3.5em;
        margin: 0;
        position: relative;
        cursor: pointer;
        font-weight: 400;
        text-transform: initial;
      }

      /**
       * Social media(wrapper)
       */
      .footer-media-links {
        margin: 0 0 1.5em 0;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;

      }

      .footer-media-link {
        @apply(--theme-typography-1);
        padding: 0 1em;
        text-align: center;
      }

      .footer-media-link iron-icon {
        position: static;
      }

      .footer-media-link span {
        margin: 0 .5em;
      }

      /**
       * footer back to top
       */
      .footer-back-to-top {
        padding: 1.5rem 0 0 0;
        width: 100%;
      }

      .footer-menu ul {
        padding: 0;
        margin: 0 0 1.5em 0;
      }

      .footer-menu {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: 100%;
        -webkit-flex-basis: 100%;
        flex-basis: 100%;
        max-width: 100%;
        width: 100%;
        display: initial;
        box-sizing: border-box;
        max-height: 4.5em;
        overflow: hidden;
        border-bottom: 1px solid var(--theme-color-white);
        transition: max-height .3s ease-in-out;
        margin-top: 0;
        padding: 0;
      }

      .footer-menu.open {
        max-height: 1000px !important;
      }

      /* lists not enumerated */
      .footer-menu li {
        padding: .75em 0;
        list-style-type: none;
      }

      .footer-menu a:hover, .footer-menu a:focus {
        color: var(--theme-color-white);
      }

      .footer-menu .footer-heading::before {
        content: '';
        position: absolute;
        bottom: 2rem;
        right: .75rem;
        width: .75rem;
        height: .75rem;
        border-bottom: 2px solid var(--theme-white);
        border-left: 2px solid var(--theme-white);
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -ms-transform-origin: center;
        -webkit-transform-origin: center;
        transform-origin: center;
        transition: transform .3s ease;
      }

      .footer-menu.open .footer-heading::before {
        -webkit-transform: rotate(135deg) translate(0.375rem, -0.375rem);
        -ms-transform: rotate(135deg) translate(0.375rem, -0.375rem);
        transform: rotate(135deg) translate(0.375rem, -0.375rem);
      }

      /* Layout */
      .footer-info {
        @apply(--theme-grid-row);
        margin-top: 1.5em;
        padding: 0;
      }

      /* Responsiv layout */
      footer[tablet-medium-up] {
        padding: var(--theme-gutter);
      }

      [tablet-medium-up] .footer-menu {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 3);
        -webkit-flex-basis: calc(var(--theme-column-width) * 3);
        flex-basis: calc(var(--theme-column-width) * 3);
        max-width: calc(var(--theme-column-width) * 3);
        overflow: visible;
        max-height: inherit;
        border: 0;
        margin-top: 1.5em;
      }

      [desktop-small-up] .footer-menu {
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 2);
        -webkit-flex-basis: calc(var(--theme-column-width) * 2);
        flex-basis: calc(var(--theme-column-width) * 2);
        max-width: calc(var(--theme-column-width) * 2);
      }

      [tablet-medium-up] .footer-info {
        @apply(--theme-grid-row-margins);
      }

      [tablet-medium-up] .footer-heading {
        @apply(--theme-typography-2);
        color: var(--theme-footer-header-color);
        font-weight: var(--theme-footer-header-weight);
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 0;
        height: auto;
      }

      [tablet-medium-up] ul {
        margin: .75em 0;
      }

      [tablet-medium-up] li {
        padding: 0;
      }

      [tablet-medium-up] .footer-menu .footer-heading::before {
        display: none;
      }


    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <footer tablet-medium-up$="{{ breakpoints.tabletMediumUp }}" desktop-small-up$="{{ breakpoints.desktopSmallUp }}">
      
      <template is="dom-if" if="[[ globals.Dorel.collect.options.footer_social_toggle ]]">

        <section class="footer-media-links layout horizontal center center-justified wrap">
          <template is="dom-if" if="[[ globals.Dorel.collect.options.footer_social_links.length ]]">

            <template is="dom-repeat" items="[[ globals.Dorel.collect.options.footer_social_links ]]" as="social_link">
              <a class="footer-media-link" href="[[ social_link.social_media_href ]]" on-click="_socialClick">
                <iron-icon icon="social-iconset:[[ social_link.social_media_icon ]]"></iron-icon>
                <span>[[ social_link.social_media_text ]]</span>
              </a>
            </template>

          </template>
          <template is="dom-if" if="[[ !globals.Dorel.collect.options.footer_social_links.length ]]">
            <span class="footer-text">Please define your footer social links in the admin area</span>
          </template>
        </section>

      </template>

      <section id="footer-widget-area" class="footer-info">
        
      </section>

      <div class="footer-disclaimer">
          <span class="footer-copyright">
            Copyright â’¸
            {{ _getCopyrightYearRange(globals.Dorel.collect.options.footer_year) }}
            [[ globals.Dorel.collect.options.footer_copyright ]]
          </span>
      </div>

      <section class="footer-back-to-top">
        <dorel-back-to-top></dorel-back-to-top>
      </section>

    </footer>

  </template>

  <script>Polymer({is:"dorel-footer",properties:{},observers:["_areasChanged(globals.Dorel.collect.widgetAreas.footer-widget-area)"],listeners:{click:"accordionClick"},_socialClick:function(e){this._eventTracking(e,"social")},accordionClick:function(e){void 0!==Polymer.dom(e).rootTarget.parentNode&&Polymer.dom(e).rootTarget.parentNode.classList.contains("footer-menu")&&(Polymer.dom(e).rootTarget.parentNode.classList.contains("open")?Polymer.dom(e).rootTarget.parentNode.classList.remove("open"):Polymer.dom(e).rootTarget.parentNode.classList.add("open"),this._eventTracking(e,"accordionToggle"))},_getCopyrightYearRange:function(e){if(void 0!==e&&""!==e&&null!==e){var o=[];e=Number(e);var r=(new Date).getFullYear();return e<r?o.push(e,r):e===r&&o.push(e),o.join(" - ")}},_areasChanged:function(e){if(void 0!==e&&void 0!==e.widgets){var o=this;if(e.widgets.length)for(var r=0,t=e.widgets.length;r<t;r++){var a=document.createElement("div");a.className="footer-menu",a.innerHTML=e.widgets[r].rendered,Polymer.dom(o.$["footer-widget-area"]).appendChild(a)}this.__ready()}},__ready:function(){for(var e=this,o=this.$$("#footer-widget-area").querySelectorAll(".footer-menu a"),r=0,t=o.length;r<t;r++)o[r].addEventListener("click",function(o){e._eventTracking(o,"switch")})},_eventTracking:function(e,o){var r={action:o,component:"footer",event:"polymer_event"};switch(o){case"accordionToggle":var t=Polymer.dom(e).rootTarget,a=t.parentNode,n=a.classList.contains("open");r.action=n?"open":"close",r.element=a;break;case"switch":r.element=Polymer.dom(e).localTarget,r.things={currentPage:document.URL,targetPage:Polymer.dom(e).localTarget.href};break;case"social":r.element=Polymer.dom(e).localTarget.parentNode}Polymer.globalsManager.set("Dorel.events",r)}});</script>
</dom-module>
</body></html>
