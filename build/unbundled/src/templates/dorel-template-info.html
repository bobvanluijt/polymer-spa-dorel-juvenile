<html><head><link rel="import" href="../organisms/dorel-section-header.html">
<link rel="import" href="../organisms/dorel-section-content-wrap.html">

</head><body><dom-module id="dorel-template-info">
  <template>
    <style>
      .wrapper {
        float: left;
        width: 100%;
        padding-bottom: 1.5em;
      }
    </style>

    
    

    <div class="wrapper">


      <div class="container layout horizontal center center-justified wrap">
        <div class="row">

          
          <template is="dom-if" if="{{ templateData.acf.page_builder.length }}">

            
            <template is="dom-repeat" items="[[ templateData.acf.page_builder ]]" as="component" targetframerate="1000">

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_info_header') }}">

                    <dorel-section-header section-header-data="[[ component ]]" info-header="true"></dorel-section-header>

                  </template>
                  

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_content_wrap') }}">

                    <dorel-section-content-wrap content-wrappers="[[ component ]]"></dorel-section-content-wrap>

                  </template>
                  

                  
                  <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_hubspot') }}">

                    <dorel-hubspot hubspot-loaded="[[ globals.Dorel.collect.options.hubspot_loaded ]]" portal-id="[[ globals.Dorel.collect.options.hubspot_portal_id ]]" form-id="{{ component.hubspot_form_id }}"></dorel-hubspot>

                  </template>
                  

            </template>
          </template>

        </div>
      </div>
    </div>
  </template>

  <script>Polymer({is:"dorel-template-info",properties:{templateData:{type:String}},isPageComponent:function(e,t){var p=e.substr(e.length-1);if(!isNaN(Number(p))){var r=e.split("_");return r.pop(),strippedResponse=r.join("_"),strippedResponse===t}return e===t}});</script>
</dom-module>
</body></html>
