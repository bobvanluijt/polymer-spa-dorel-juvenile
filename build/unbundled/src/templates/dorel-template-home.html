<html><head></head><body><dom-module id="dorel-template-home">
  <template>
    <style is="custom-style">
      dorel-hero {
        --dorel-hero-bg: {
          padding: 3rem 0 16rem;
        };
      }
      .car-seats {
        display: flex;
        margin-top: calc(75px + 50px); /* 75 px is offset for dorel-layout-section */
      }
      .category-section paper-card {
         margin: -10px auto 0 auto;
         display: block;
         max-width: 340px;
         @apply(--shadow-elevation-6dp);
      }
      .strollers {
        --dorel-layout-section-skewed-bg: {
          /*background-color: var(--theme-brand-color-accent-green);*/
          background-color: white;
        };
      }
    </style>

    <dorel-page-builder builder-data="[[ templateData.acf.page_builder ]]"></dorel-page-builder>
    
  </template>

  <script>Polymer({is:"dorel-template-home",properties:{templateData:{type:String}},_isPageComponent:function(e,t){return e===t}});</script>
</dom-module>
</body></html>
