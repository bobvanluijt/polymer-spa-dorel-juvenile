<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="dorel-template-home">
  <template>
    <style is="custom-style shadow">
      dorel-hero {
        --dorel-hero-bg: {
          padding: 3rem 0 16rem;
        };
      }

    </style>
    
    <dorel-hero hero-title="[[ templateData.acf.hero_title ]]" hero-content="[[ templateData.acf.hero_content ]]"></dorel-hero>

    <template is="dom-if" if="[[ templateData.acf.standout.length ]]">
      <template is="dom-repeat" items="[[ templateData.acf.standout ]]" as="standoutData">

        <dorel-section-standout class="category-section" standout-data="[[ standoutData ]]" standout-index="[[ index ]]"></dorel-section-standout>

      </template>
    </template>

  </template>

  <script>Polymer({is:"dorel-template-home",properties:{templateData:{type:String}},ready:function(e,t){return e===t}});</script>
</dom-module>
</body></html>
