<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="dorel-template-home.html">

</head><body><dom-module id="dorel-template">

  <template>

    <template is="dom-if" if="{{ _hasTemplate(templateName) }}">
      <template is="dom-if" if="{{ _isTemplate(templateName, 'home') }}">
        <dorel-template-home template-data="{{ templateData }}"></dorel-template-home>
      </template>
        
      <template is="dom-if" if="{{ _isTemplate(templateName, 'info') }}">
        <dorel-template-info template-data="{{ templateData }}"></dorel-template-info>
      </template>

      <template is="dom-if" if="{{ _isTemplate(templateName, 'marketing') }}">
        <dorel-template-marketing template-data="{{ templateData }}"></dorel-template-marketing>
      </template>
    </template>
    
  </template>

  <script>Polymer({is:"dorel-template",properties:{templateName:{type:String},templateData:{type:String}},_hasTemplate:function(e){return!!e},_isTemplate:function(e,t){return"home"!==e&&this.importHref(this.resolveUrl("dorel-template-"+e+".html"),null,null,!0),e===t}});</script>
</dom-module>
</body></html>
