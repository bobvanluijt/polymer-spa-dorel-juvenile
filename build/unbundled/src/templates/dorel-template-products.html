<html><head><link rel="import" href="../organisms/dorel-section-product-accessories.html">
<link rel="import" href="../organisms/dorel-section-product-accordions.html">
<link rel="import" href="../organisms/dorel-section-product-features.html">
<link rel="import" href="../organisms/dorel-section-product-header.html">
<link rel="import" href="../organisms/dorel-section-product-showcase.html">
<link rel="import" href="../organisms/dorel-section-product-video.html">
<link rel="import" href="../organisms/dorel-section-product-usps.html">

</head><body><dom-module id="dorel-template-products">
  <template>
    <style>
      :root {
        /* Override the default background-color for the multi sections */
        --theme-multi-background-color: var(--theme-color-background-tertiary);
        --theme-multi-no-background-color: transparent;
        --theme-multi-bottom-padding: var(--theme-component-space-inner-xlarge);
        float: left;
        width: 100%;
      }

      .wrapper {
        opacity: 0; /* make things invisible upon start */
        -webkit-animation: fadeIn ease 1; /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
        -moz-animation: fadeIn ease 1;
        animation: fadeIn ease 1;
        -webkit-animation-duration: 1s;
        -moz-animation-duration: .1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: forwards; /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
        -moz-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

      @-moz-keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

      dorel-layout-section dorel-page-builder {
        width: 100%;
        display: flex;
      }
    </style>

    
    <app-route route="{{ route }}" pattern="/:productName" data="{{ routeData }}" tail="{{ subroute }}"></app-route>

    <div class="wrapper">

      
      <template is="dom-if" if="{{ builderData.acf.page_builder.length }}">

        
        <template is="dom-repeat" items="[[ builderData.acf.page_builder ]]" as="component" targetframerate="1000">

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_header') }}">

            <dorel-section-product-header product-header-data="[[ component ]]" gtm-parent="dorel-section-product-header" gtm-parent-index="[[ index ]]"></dorel-section-product-header>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_showcase') }}">

            <dorel-section-product-showcase accessory-scroll-handler="{{ accessoryScrollHandler }}" showcase-data="[[ component ]]" gtm-parent="dorel-section-product-showcase" gtm-parent-index="[[ index ]]"></dorel-section-product-showcase>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_usps') }}">

            <dorel-section-product-usps usps-data="[[ component ]]" gtm-parent="dorel-section-product-usps" gtm-parent-index="[[ index ]]"></dorel-section-product-usps>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_features') }}">

            <dorel-section-product-features features-data="[[ component ]]" gtm-parent="dorel-section-product-features" gtm-parent-index="[[ index ]]"></dorel-section-product-features>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_accessories') }}">
            
            <dorel-section-product-accessories accessory-scroll-handler="{{ accessoryScrollHandler }}" accessories-data="[[ component ]]" gtm-parent="dorel-section-product-accessories" gtm-parent-index="[[ index ]]"></dorel-section-product-accessories>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_accordions') }}">

            <dorel-section-product-accordions accordions-data="[[ component ]]" gtm-parent="dorel-section-product-accordions" gtm-parent-index="[[ index ]]"></dorel-section-product-accordions>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_product_video') }}">

            <dorel-section-product-video video-data="[[ component ]]" gtm-parent="dorel-section-product-video" gtm-parent-index="[[ index ]]"></dorel-section-product-video>

          </template>
          

          
          <template is="dom-if" if="{{ isPageComponent(component.acf_fc_layout, 'section_slideshow') }}">

            <dorel-section-slideshow slideshow-data="[[ component ]]" gtm-parent="dorel-section-slideshow" gtm-parent-index="[[ index ]]"></dorel-section-slideshow>

          </template>
          

        </template>

      </template>

    </div>

  </template>

  <script>Polymer({is:"dorel-template-products",properties:{templateData:{type:String},routeData:{type:Object},accessoryScrollHandler:{type:Boolean,notify:!0,value:!1}},observers:["_routeDataChanged(routeData.productName)"],_routeDataChanged:function(t){"undefined"!=typeof t&&"undefined"!=typeof this.templateData.products&&this.templateData.products.length&&(this.builderData=this.templateData.products.find(function(e){return e.slug===t}))},isPageComponent:function(t,e){var a=t.substr(t.length-1),r=!isNaN(Number(a));if(r){var o=t.split("_");return o.pop(),strippedResponse=o.join("_"),strippedResponse===e}return t===e}});</script>
</dom-module>
</body></html>
