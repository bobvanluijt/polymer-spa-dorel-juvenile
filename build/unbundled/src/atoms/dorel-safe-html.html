<html><head></head><body><dom-module id="dorel-safe-html">
  <template>
    <style>

      #content {
        float: left;
        width: 100%;
        @apply(--theme-paragraph-text);
        margin: 0;
      }

      #content p {
        @apply(--theme-paragraph-text);
      }

      #content a {
        @apply(--theme-text-link);
      }

      #content a:hover, .accessory a:focus {
        @apply(--theme-text-link-active);
      }
    </style>
    <div id="content"></div>
  </template>

  <script>Polymer({is:"dorel-safe-html",properties:{html:{type:String,value:"",observer:"_htmlChanged"}},_htmlChanged:function(){Polymer.dom(this.$.content).innerHTML="undefined"==typeof this.html?"":this.html}});</script>

</dom-module>
</body></html>
