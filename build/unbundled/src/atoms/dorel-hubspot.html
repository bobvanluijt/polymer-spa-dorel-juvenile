<html><head><script src="/bower_components/jquery/dist/jquery.slim.min.js"></script>

</head><body><dom-module id="dorel-hubspot">
  <template>
    
    
    <style>

      .hubspot {
        width: 100%;
        float: left;
        padding: 1.5em var(--theme-gutter) 0 var(--theme-gutter);
        box-sizing: border-box;
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
      }

      .wrap-container {
        width: 100%;
        display: block;
      }

      #form {
        margin-top: 0;
        padding-top: 0;
        max-width: var(--theme-base-paragraph-width);
        margin: auto;
        float: none;

      }

      .hbspt-form {
        @apply(--theme-paragraph-text);
        margin-top: 0;
      }

      fieldset, .hs_recaptcha, .hs_submit, .hs-form-field, .hs_recaptcha {
        display: block;
        float: none;
        margin: 0 auto;
        border: 0;
        padding: 0;
        box-sizing: border-box;

      }

      .hs-form-field, .hs_recaptcha {
        /*padding: 0 0 var(--theme-component-space-inner-medium) 0;*/
      }

      input, textarea, select {
        @apply(--theme-form-input);
      }

      select {
        @apply(--theme-form-select);
      }

      label {
        @apply(--theme-form-input-label);
      }

      .hs-input:hover, .hs-input.invalid:hover, .hs-input.error:hover {
        @apply(--theme-form-input-active);
      }

      textarea.hs-input {
        @apply(--theme-form-textarea);
      }

      .hs-input.invalid, .hs-input.error {
        @apply(--theme-form-input-error);
        margin-bottom: 0;
      }

      .hs-button {
        @apply(--theme-button);
        @apply(--theme-button-primary);
        padding: 0 3em;
        cursor: pointer;
        width: auto;
        float: right;
        text-align: center;
      }

      .hs-button:hover, .hs-button:focus {
        @apply(--theme-button-active);
      }

      .hs_recaptcha > .hs-error-msgs {
        margin-top: 0;
      }

      .hs-error-msgs {
        @apply(--theme-typography-1);
        display: block;
        padding: 0;
        list-style: none;
        margin-top: 0em;
        margin-bottom: 1.5em;
        float: left;
        width: 100%;
      }

      .hs-error-msgs li label {
        color: var(--theme-color-error);
      }

      [tablets] .wrap-container, [mobile] .wrap-container {
        margin-left: 0;
      }


      [mobile] .hubspot {
        padding: 1.5em var(--theme-gutter) 0 var(--theme-gutter);
      }

      [mobile] label {
        @apply(--theme-typography-2);
        margin-top: 0;
      }

      [mobile] input, [mobile] textarea {
        margin: 1em 0;
      }

      [mobile] select {

      }
    </style>


    
    <iron-media-query query="(max-width : 820px)" query-matches="{{ mobile }}"></iron-media-query>
    <iron-media-query query="(min-width : 821px) and (max-width : 991px)" query-matches="{{ tablets }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px) and (max-width : 1199px)" query-matches="{{ desktopSmall }}"></iron-media-query>
    <div class="hubspot" mobile$="{{ mobile }}" tablets$="{{ tablets }}" desktop-small$="{{ desktopSmall }}">
      <div class="row">
        <div class="wrap-container">
          <div id="form"></div>
        </div>
      </div>
    </div>


  </template>

  <script>Polymer({is:"dorel-hubspot",properties:{portalId:{type:String},formId:{type:String},hubspotLoaded:{type:Boolean,value:!1}},observers:["_embedForm(portalId, formId, hubspotLoaded)"],_embedForm:function(o,e,r){if("undefined"!=typeof r&&r&&"undefined"!=typeof o&&""!==o&&"undefined"!=typeof e&&""!==e){if(this.$.form.hasChildNodes())for(;this.$.form.firstChild;)this.$.form.removeChild(this.$.form.firstChild);var d="#hsForm_"+e,t=Polymer.dom(this.root).querySelector(d);if(null===t){var i=this;window.hbspt.forms.create({css:"",portalId:o,formId:e,onFormReady:function(o,e){var r=document.createDocumentFragment();r.appendChild(o[0].parentNode),Polymer.dom(i.$.form).appendChild(r)}})}}}});</script>
</dom-module>
</body></html>
