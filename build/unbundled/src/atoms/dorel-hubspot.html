<html><head><script src="/bower_components/jquery/dist/jquery.slim.min.js"></script>

</head><body><dom-module id="dorel-hubspot">
  <template>
    
    
    <style>
      .hubspot {
        width: 100%;
        float: left;
        padding: 1.5em var(--theme-gutter-mobile) 0 var(--theme-gutter-mobile);
        box-sizing: border-box;
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
      }

      .wrap-container {
        width: 100%;
        display: block;
      }

      #form {
        margin-top: 0;
        padding-top: 0;
        max-width: var(--theme-base-paragraph-width);
        float: none;

      }

      .hbspt-form {
        @apply(--theme-paragraph-text);
        margin-top: 0;
      }

      fieldset, .hs_recaptcha, .hs_submit, .hs-form-field, .hs_recaptcha {
        display: block;
        float: none;
        margin: 0 auto;
        border: 0;
        padding: 0;
        box-sizing: border-box;

      }

      .hs-form-field, .hs_recaptcha {
        /*padding: 0 0 var(--theme-component-space-inner-medium) 0;*/
      }

      input, textarea, select {
        @apply(--theme-form-input);
      }

      select {
        @apply(--theme-form-select);
      }

      label {
        @apply(--theme-form-input-label);
        @apply(--theme-typography-2);
        margin-top: 0;
      }

      .hs-input:hover, .hs-input.invalid:hover, .hs-input.error:hover {
        @apply(--theme-form-input-active);
      }

      textarea.hs-input {
        @apply(--theme-form-textarea);
      }

      .hs-input.invalid, .hs-input.error {
        @apply(--theme-form-input-error);
        margin-bottom: 0;
      }

      .hs-button {
        @apply(--theme-button);
        @apply(--theme-button-primary);
        padding: 0 3em;
        cursor: pointer;
        width: auto;
        float: right;
        text-align: center;
      }

      .hs-button:hover, .hs-button:focus {
        @apply(--theme-button-active);
      }

      .hs_recaptcha > .hs-error-msgs {
        margin-top: 0;
      }

      .hs-error-msgs {
        @apply(--theme-typography-1);
        display: block;
        padding: 0;
        list-style: none;
        margin-top: 0em;
        margin-bottom: 1.5em;
        float: left;
        width: 100%;
      }

      .hs-error-msgs li label {
        color: var(--theme-color-error);
      }

      /* Responsive Behaviour */
      [tablet-medium-up] .hubspot {
        padding: 1.5em var(--theme-gutter) 0 var(--theme-gutter);
      }

      [tablet-medium-up] label {
        @apply(--theme-form-input-label);
      }

      [tablet-medium-up] #form {
        margin: auto;
      }

      /* Hotfix for checkbox */
      .hs_agree_terms, .hs_agree_terms .input {
        float: left;
        width: 100%;
      }

      .hs_agree_terms {
        margin-bottom: 1.5em;
      }

      .hs_agree_terms .inputs-list {
        float: left;
        margin: 0;
        padding: 0;
        list-style: none;
        width: 100%;
      }

      .hs_agree_terms input {
        float: left;
        width: auto;
        pointer-events: all;
        margin: 0 .75em 0 0;
      }

      .hs_agree_terms span {
        line-height: 52.5px;
      }

      .hs_agree_terms label {
        pointer-events: all;
      }

      .hs-form-field {
        width: 100% !important;
      }

      .hs-error-msgs {
        display: block;
        margin: 0;
        padding: 0;
        list-style: none;
        float: left;
        margin-bottom: 1.5em;
      }

      .hs-error-msgs.inputs-list {
        float: left;
        width: 100%;
      }

      .dorel-hubspot {
        max-width: 100%;
      }

      .dorel-hubspot select {
        width: 100%;
      }

    </style>


    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <div class="hubspot" tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">
      <div class="row">
        <div class="wrap-container">
          <div id="form"></div>
        </div>
      </div>
    </div>


  </template>

  <script>Polymer({is:"dorel-hubspot",properties:{portalId:{type:String},formId:{type:String},hubspotLoaded:{type:Boolean,value:!1}},observers:["_embedForm(portalId, formId, hubspotLoaded)"],_embedForm:function(o,r,e){if(void 0!==e&&e&&void 0!==o&&""!==o&&void 0!==r&&""!==r){if(this.$.form.hasChildNodes())for(;this.$.form.firstChild;)this.$.form.removeChild(this.$.form.firstChild);var d="#hsForm_"+r;if(null===Polymer.dom(this.root).querySelector(d)){var t=this;window.hbspt.forms.create({css:"",portalId:o,formId:r,onFormReady:function(o,r){var e=document.createDocumentFragment();e.appendChild(o[0].parentNode),Polymer.dom(t.$.form).appendChild(e)}})}}}});</script>
</dom-module>
</body></html>
