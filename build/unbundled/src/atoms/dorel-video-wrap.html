<html><head></head><body><dom-module id="dorel-video-wrap">
  <template>
    <style>
      .video-wrap {
        text-align: center;
        position: relative;
        min-height: 315px;
        margin: var(--theme-component-space-inner) 0;
      }
      .video-wrap iframe {
        margin: 0 auto;
        width: 100%;
        position: absolute;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
    
    <template is="dom-if" if="[[ hasVideoId(videoId) ]]">

      <template is="dom-if" if="[[ isYoutubeVideo(videoType) ]]">
        <div class="video-wrap">
          <iframe src="https://www.youtube.com/embed/[[ videoId ]]" frameborder="0" allowfullscreen="" on-click="_iframeClick"></iframe>
        </div>
      </template>

    </template>

  </template>

  <script>Polymer({is:"dorel-video-wrap",properties:{videoType:{type:String,value:""},videoId:{type:String,value:""},playVideo:{type:Boolean,value:!1}},hasVideoId:function(e){return"undefined"!=typeof e||""!==e||null!==e},isYoutubeVideo:function(e){return"undefined"!=typeof e&&"youtube"===e},_iframeClick:function(e){this.playVideo=!this.playVideo,this._eventTracking(e)},_eventTracking:function(e){Polymer.globalsManager.get("Dorel");Polymer.globalsManager.set("Dorel.events",{action:this.playVideo?"play":"stop",component:"big-video",element:Polymer.dom(e).localTarget,event:"polymer_event"})}});</script>

</dom-module>
</body></html>
