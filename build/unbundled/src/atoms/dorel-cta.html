<html><head></head><body><dom-module id="dorel-cta">

  <template>

    <style is="custom-style" include="theme-maxicosi-shared-styles dorel-animate-classes">
      [class^="theme-cta-"] {
        font-size: 16px;
        line-height: 20px;
        padding: 15px 22px 16px;
        text-decoration: none;
        border-radius: var(--theme-border-radius-large);
        border-width: 2px;
        border-style: solid;
      }
      [class*="-primary"] {
        color: white;
        border-color: var(--theme-color-cta);
        background-color: var(--theme-color-cta);
      }
      [class*="-primary"]:hover {
        opacity: 0.9;
      }
      [class*="-secondary"] {
        color: var(--theme-brand-color-accent-dark-grey);
        border-color: var(--theme-brand-color-accent-medium-grey);
      }
      .light {
        color: white;
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>

    <a href="{{ href }}" class="theme-cta-primary hvr-pop">
      <content></content>
    </a>

  </template>

  <script>Polymer({is:"dorel-cta",properties:{href:{type:String}}});</script>

</dom-module>
</body></html>
