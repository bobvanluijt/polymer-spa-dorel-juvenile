<html><head></head><body><dom-module id="dorel-logo">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        height: 0;
        width: 0;
        overflow: hidden;
        opacity: 0;
        margin: 0;
        padding: 0;
      }

      .logo {
        width: var(--theme-logo-width);
        height: var(--theme-logo-height);
        background: var(--theme-logo);
        display: block;
        background-size: contain;
        overflow: hidden;
        transition: transform .45s ease;
        transform-origin: left;
      }

      .logo[screen-small] {
        width: var(--theme-logo-mobile-width);
        height: var(--theme-logo-mobile-height);
      }

      .logo[compact-menu] {
        transform: scale(.75);
      }

    </style>
    <iron-media-query query="(max-width : 767px)" query-matches="{{ screenSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)" query-matches="{{ screenMedium }}"></iron-media-query>
    <h1 class="title">[[ brandName ]]</h1>
    <div class="logo" screen-small$="{{ screenSmall }}" screen-medium$="{{ screenMedium }}" compact-menu$="{{ compactMenu }}"></div>

  </template>

  <script>Polymer({is:"dorel-logo",properties:{brandName:{type:String}}});</script>
</dom-module>
</body></html>
