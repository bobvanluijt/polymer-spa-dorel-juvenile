<html><head><link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
</head><body><dom-module id="dorel-hero-video">
  <template>
    <style>
      :host {
        position: relative;
        overflow: hidden;

        --google-youtube-container: {
          position: relative;
          padding-bottom: 56.25%;
          height: 0 !important;
          overflow: hidden;
        };

        --google-youtube-iframe: {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        };
      }

      google-youtube {
        overflow: hidden;
      }

      .thumbnail-image {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 1;
        transition: opacity .3s ease;
      }

      .thumbnail-image[playing] {
        opacity: 0;
      }
    </style>

    <google-youtube id="googleYouTube" playsupported="{{ playSupported }}" video-id="[[ videoId ]]" state="{{ state }}" currenttime="{{ currentTime }}" currenttimeformatted="{{ currentTimeFormatted }}" duration="{{ duration }}" durationformatted="{{ durationFormatted }}" fractionloaded="{{ fractionLoaded }}" volume="{{ volume }}" playbackrate="{{ playbackRate }}" playbackquality="{{ playbackQuality }}" playbackstarted="{{ playbackstarted }}" width="100vw" chromeless="true" modestbranding="0" autoplay="1" on-google-youtube-state-change="handleStateChange" on-google-youtube-error="handleYouTubeError">
    </google-youtube>
    <div class="thumbnail-image" playing$="[[ playbackstarted ]]" style$="background-image:url('[[ thumbnail ]]');"></div>
  </template>
</dom-module>
<script>Polymer({is:"dorel-hero-video",properties:{thumbnail:String,videoId:String,playSupported:Boolean,state:Number,currentTime:Number,currentTimeFormatted:String,duration:Number,durationFormatted:String,fractionLoaded:Number,volume:Number,playbackRate:Number,playbackQuality:String,playbackstarted:Boolean},handleStateChange:function(e){0===this.state&&this.$.googleYouTube.play()},handleYouTubeError:function(e){console.error("YouTube playback error",e.detail)}});</script></body></html>
