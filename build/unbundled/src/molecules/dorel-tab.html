<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../atoms/dorel-ripple-container.html">

</head><body><dom-module id="dorel-tab">
  <template strip-whitespace="">
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--dorel-tab-overlay);
      }

      :host(.dorel-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <dorel-ripple-container>
      <content></content>
    </dorel-ripple-container>
  </template>
  <script>Polymer({is:"dorel-tab"});</script>
</dom-module>
</body></html>
