<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
</head><body><dom-module id="dorel-wp-collect-menu">
  <template>
    <iron-ajax auto="" url="[[ wpUrl ]]/wp-api-menus/v2/menu-locations/[[ menuLocation ]]" handle-as="json" on-response="_menuLoaded"></iron-ajax>
  </template>
</dom-module>

<script>Polymer({is:"dorel-wp-collect-menu",properties:{menuData:{type:Array,reflectToAttribute:!0,notify:!0},menuLocation:{type:String},wpUrl:{type:String}},_menuLoaded:function(e){var t=e.detail.response;t.forEach(function(e){e.title=e.title.toLowerCase(),e.url="/"+e.url.split("/")[3]}),Polymer.globalsManager.set("Dorel.collect.menuItems",t)}});</script></body></html>
