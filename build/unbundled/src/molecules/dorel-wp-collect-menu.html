<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


</head><body><dom-module id="wp-collect-menu">
  <template>
    <style>
    </style>
    <iron-ajax auto="" url="[[ wpUrl ]]/wp-api-menus/v2/menu-locations/[[ menuLocation ]]" handle-as="json" on-response="_menuLoaded"></iron-ajax>

    <content></content>
  </template>
</dom-module>

<script>Polymer({is:"wp-collect-menu",properties:{menuData:{type:Array,reflectToAttribute:!0,notify:!0},menuLocation:{type:String},wpUrl:{type:String}},_menuLoaded:function(t){var e=t.detail.response;e.forEach(function(t){t.title=t.title.toLowerCase(),t.url="/"+t.url.split("/")[3]}),this.menuData=e}});</script></body></html>
