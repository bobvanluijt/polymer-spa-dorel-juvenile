<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


</head><body><dom-module id="dorel-wp-collect-pages">
  <template>
    <style></style>
    
    <iron-ajax auto="" url="[[ wpUrl ]]/wp/v2/pages" handle-as="json" last-response="{{ pagesData }}"></iron-ajax>
  </template>

  <script>Polymer({is:"dorel-wp-collect-pages",properties:{pagesData:{type:Object,reflectToAttribute:!0,notify:!0},wpUrl:{type:String}}});</script>
</dom-module>
</body></html>
