<html><head></head><body><dom-module id="dorel-wp-collect-menus">
  <template>
    <iron-ajax auto="" url="[[ endPoint ]]" handle-as="json" on-response="_menuLoaded"></iron-ajax>
  </template>

  <script>Polymer({is:"dorel-wp-collect-menus",properties:{wpUrl:{type:String},endPoint:{type:String}},ready:function(){this.endPoint=this.wpUrl+"/wp-api-menus/v2/menus"},_menuLoaded:function(e){var n=e.detail.response;console.info("collect-menus: ",n),console.error("set globals straight!")}});</script>
</dom-module></body></html>
