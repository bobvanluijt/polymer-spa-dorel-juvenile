<dom-module id="dorel-app">
  <template>
    <style include="theme-maxicosi-shared-styles iron-flex iron-flex-alignment">
      /* 
       * Application wide styling
       * - Will define standard styling for components
       */
      :host {

        display: block;
        position: relative;
        padding-top: 130px;
        padding-bottom: 64px;
        min-height: 100vh;
        --primary-color: var(--theme-brand-color);
        color: var(--theme-primary-text-color);
      }

      :root {
        /* global input colors */
        --paper-input-container-underline: {
          border-bottom: 2px solid var(--theme-brand-color);
        };

        --paper-input-container-focus-color: var(--theme-brand-color-royal-blue);

        --paper-input-container-label-focus: {
          color: var(--theme-brand-color-royal-blue);
        };

      }

      /*
       * this file styling:
       */

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .flex {
        @apply(--layout-flex);
      }
      .vertical-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      /* 
       * custom classes 
       */
      .header-search,
      .header-language {
        padding: 0 0.2rem; /* add component padding */
      }
      .header-utility {
        padding: 0 var(--theme-component-space-inner) 0 0; /* add logo spacing for padding */
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }
      
      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      dorel-tab {
        --dorel-tab-overlay: {
          color: red;
          
          /*border-bottom: 2px solid var(--theme-color-active);*/
        };
      }

      dorel-tabs {
        height: 100%;
      }

      dorel-tab {
        margin: 0 10px;
      }

      dorel-tab a {
        text-decoration: none;
        outline: none;
        padding: 9px 5px;
        color: var(--theme-primary-text-color);
        @apply(--theme-ui);
        /*display: inline-block;*/
        /*color: var(--app-primary-color);*/
      }

      .iron-selected a {
        font-weight: bold;
        color: yellow;
        color: var(--theme-brand-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer {
        z-index: 3;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }
      
      #content {
        min-height: 350px;
      }

      iron-pages {
        margin: 0 auto;
      }

      /**
       * temporary duplicate footer styling 
       */
      footer {
        background-color: var(--theme-brand-color-royal-blue);
        padding: var(--theme-component-space-inner);
      }

      footer a,
      .footer-text {
        color: white;
        text-decoration: none;
        @apply(--theme-ie-bodycopy);
      }
      .footer-heading {
        margin-bottom: .5rem;
        @apply(--theme-bodycopy);
        color: var(--theme-brand-color);
        font-size: 1rem;
      }
      .footer-media-links {
        padding: var(--theme-component-space-inner);
      }
      .footer-media-link {
        text-align: center;
        min-width: 100px;
        padding: 3px 20px;
        font-size: 13px;
        white-space: nowrap;
      }
      .footer-media-links a span {
        line-height: 24px;
        margin-left: 8px;
      }
      .footer-back-to-top {
        padding: 1rem 0 0;
      }
      /* lists not enumerated */
      .not-enum {
        padding-left: 0;
      }
      .not-enum li {
        list-style-type: none;
      }
      .footer-disclaimer {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      footer[layoutwide] .footer-info {
        @apply(--layout-horizontal);
      }
      footer[layoutwide] .footer-menu {
        @apply(--layout-flex);
      }
      footer[layoutwide] .footer-disclaimer {
        @apply(--layout-flex-3);
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 100px auto;
      }

      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 5vh;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>

    <!-- define routing -->
    <app-location route="{{ route }}"></app-location>
    <app-route
        route="{{ route }}"
        pattern="/:page"
        data="{{ routeData }}"
        tail="{{ subroute }}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{ smallScreen }}"></iron-media-query>

    <!-- loading placeholder -->
    <dorel-app-placeholder></dorel-app-placeholder>

    <!-- retrieve all menu items from wordpress (uses rest api menus plugin) -->
    <dorel-wp-collect-menu-locations
      wp-url="[[ globals.Dorel.wpUrl ]]"></dorel-wp-collect-menu-locations>

    <!-- collect the options pages -->
    <dorel-wp-collect-options
      wp-url="[[ globals.Dorel.wpUrl ]]"></dorel-wp-collect-options>

    <!-- collect all pages from wordpress -->
    <dorel-wp-collect-pages
      wp-url="[[ globals.Dorel.wpUrl ]]"></dorel-wp-collect-pages>

    <!-- collect the widgets from wordpress (uses rest api sidebars plugin) -->
    <dorel-wp-collect-widgets
      wp-url="[[ globals.Dorel.wpUrl ]]"></dorel-wp-collect-widgets>
  
    <app-header
      role="navigation"
      id="header"
      effects="waterfall" 
      fixed="[[ smallScreen ]]" 
      condenses="[[ !smallScreen ]]" 
      reveals="[[ !smallScreen ]]">

      <header class="layout horizontal">

        <div class="flex layout horizontal">
          <div>
            <a href="/" aria-label="Dorel SPA">
              <dorel-logo></dorel-logo>
            </a>
          </div>

          <div class="vertical-center">
            <div sticky$="[[ _shouldShowTabs ]]" hidden$="[[ !_shouldShowTabs ]]">
              <template 
                is="dom-if" 
                if="[[ globals.Dorel.collect.menus.main_menu.items.length ]]">

                <dorel-tabs
                  selected="[[ page ]]"
                  attr-for-selected="name">
                  <template 
                    is="dom-repeat" 
                    items="{{ globals.Dorel.collect.menus.main_menu.items }}" 
                    as="menuItem" 
                    initial-count="4">

                    <dorel-tab name="[[ menuItem.title ]]">
                      <a href="[[ menuItem.url ]]">[[ menuItem.title ]]</a>
                    </dorel-tab>

                  </template>
                </dorel-tabs>
                
              </template>

            </div>
          </div>
        </div>

        <div class="header-utility layout horizontal">
          <div class="header-search vertical-center">
            <dorel-search-small></dorel-search-small>
          </div>

          <div class="header-language vertical-center">
            <dorel-select-language></dorel-select-language>
          </div>
        </div>

      </header>

    </app-header>

    <!-- Lazy-create the drawer for small screen sizes. -->
    <!-- <template is="dom-if" if="[[ _shouldRenderDrawer ]]">
      <app-drawer opened="{{ drawerOpened }}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" 
          selected="[[ page ]]" 
          attr-for-selected="name">
          <template is="dom-repeat" items="[[ menuData ]]" as="menuItem" initial-count="4">
            <a name="[[ menuItem.title ]]" href="/list/[[ menuItem.url ]]">[[ menuItem.title ]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template> -->

    <!-- content pages -->
    <main id="main" role="main">
      <iron-pages role="main"
        selected="{{ globals.Dorel.current.page.id }}"
        attr-for-selected="page-id">
  
        <template
          is="dom-repeat"
          items="[[ globals.Dorel.collect.pages ]]"
          as="page">
          
          <dorel-template
            page-id="[[ page.id ]]"
            template-name="[[ page.template ]]"
            template-data="[[ page ]]"></dorel-template>

        </template>

      </iron-pages>
    </section>

    <dorel-footer></dorel-footer>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('dorel-app - before register');

    Polymer({
      is: 'dorel-app',

      /** 
       * @name properties
       * @description all properties this component uses
       */
      properties: {
        debug: {
          type: Boolean,
          value: false // Set to false for production reasons
        },

        page: {
          type: String,
          observer: '_pageChanged' // when this var changes call this function
        },
        
        menuData: {
          type: Array
        },

        currentPage: {
          type: Number
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },

      /**
       * @name observers
       * @description observe if a function is called
       */
      observers: [
        '_routePageChanged(routeData.page)',
        '_setCurrentMenuItem(page, globals.Dorel.collect.menus.main_menu.items)',
        '_setCurrentPage(page, globals.Dorel.collect.pages)',
        '_dorelChanged(globals.Dorel.*)'
      ],

      listeners: {
        'dom-change': '_domChange'
      },

      created: function() {
        window.performance && performance.mark && performance.mark('dorel-app.created');

        // Create the Dorel global https://github.com/ivanrod/polymer-global-variables-demo
        Polymer.globalsManager.set('Dorel', {
          wpUrl: {}, // will be a string later (bug inside globalsManager)
          collect: {},
          current: {},
          events: {}
        });

        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // Define the wpUrl in the globals (object becomes string)
        Polymer.globalsManager.set('Dorel.wpUrl', 
          (this.debug) ? '../../assets/data' : '//polymer-wp.dev/wp-json');

        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      /** 
       * @name _routePageChanged
       * @description when routeData.page has changed this function will
       * set this.page variable and scroll to the top of the page. If the drawer
       * is opened it will be closed
       * @param page this will be the routeData.page variable that has been changed/set
       */
      _routePageChanged: function(page) {
        this.page = page || 'home';

        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });

        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      /** 
       * @name _pageChanged
       * @description when the page variable changes lazyload the page
       * or retrieve it all the way.
       * @param page the page we need to transition to
       * @param oldPage the previous page
       */
      _pageChanged: function(page, oldPage) {
        if (page != null) {
          
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));

          // other routes are lazy loaded
          } else {
            this._pageLoaded(Boolean(oldPage));
            // this.importHref(
            //   this.resolveUrl('templates/dorel-template.html'),
            //   function() {
            //     this._pageLoaded(Boolean(oldPage));
            //   }, null, true);
          }

        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('dorel-app-resources.html'), function() {

              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                // navigator.serviceWorker.register('../service-worker.js');
              }

              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;

        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('dorel-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      /** 
       * @name _showPage404
       * @description sets the page variable to the 404 page
       */
      _showPage404: function() {
        this.page = '404';
      },

      /**
       * @name _setCurrentMenuItem
       * @description set the current menu item by matching the slug
       * to the menu items url
       */
      _setCurrentMenuItem: function(page, mainMenuItems) {

        // if menu array has no items
        if( !mainMenuItems.length ) { return; }

        // map the page variable to the item in the mainMenuItems array and set it 
        this.currentMenuItem = mainMenuItems.find(function(item) {
          return (page === item.url.substring(1)) ? item.object_id : false;
        });

        // set the global currentMenuItem
        Polymer.globalsManager.set('Dorel.current.menuItem', this.currentMenuItem);
      },

      /**
       * @name _setCurrentPage
       * @description set the current page in the globals
       */
      _setCurrentPage: function(page, pages) {
        var pages = this.globals.Dorel.collect.pages;

        // if menu array has no items
        if( !pages.length ) { return; }

        // map the page variable to the item in the menu array and set it 
        this.currentPage = pages.find(function(item) {
          return (page === item.slug) ? item : null;
        });

        // set the global currentPage
        Polymer.globalsManager.set('Dorel.current.page', this.currentPage);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _dorelChanged: function(data) {
        console.info(data);
      },

      _computeShouldShowTabs: function(page, smallScreen) {
        return (typeof page !== 'undefined') && !smallScreen;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _hasTemplate: function(templateName) {
        return (templateName) ? true : false;
      },

      _isTemplate: function(templateName, templateCase) {
        return templateName === templateCase;
      }
    });


  </script>
</dom-module>
