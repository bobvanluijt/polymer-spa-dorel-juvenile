<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/google-tag-manager/google-tag-manager.html">
<link rel="import" href="../bower_components/wp-collect-pages/wp-collect-page.html">
<link rel="import" href="../bower_components/wp-collect-menus/wp-collect-menu.html">

<dom-module id="dorel-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>
    
    <!-- analytics -->
    <google-tag-manager cid="GTM-TW3TM86"></google-tag-manager>
  
    <!-- define routing -->
    <app-location route="{{ route }}"></app-location>
    <app-route
        route="{{ route }}"
        pattern="/:page"
        data="{{ routeData }}"
        tail="{{ subroute }}"></app-route>

    <!-- drawer -->
    <app-drawer-layout fullbleed>
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>

        <!-- retrieve menu items -->
        <wp-collect-menu
          wp-url="[[ wpUrl ]]"
          menu-location="main_menu" 
          menu-data="{{ menuData }}">
          <template is="dom-if" if="[[ menuData.length ]]">
            <iron-selector class="drawer-list" role="navigation"
              selected="[[ page ]]" 
              attr-for-selected="name">

              <template id="menu" is="dom-repeat" items="[[ menuData ]]" as="menuItem">
                <a href="[[ menuItem.url ]]" name="[[ menuItem.title ]]">
                  <span>[[ menuItem.title ]]</span>
                </a>
              </template>

            </iron-selector>
          </template>    
        </wp-collect-menu>

      </app-drawer>

      <!-- main content -->
      <app-header-layout has-scrolling-region>
        
        <!-- content header -->
        <app-header 
          condenses 
          reveals 
          effects="waterfall">
          <app-toolbar>
            <paper-icon-button 
              icon="menu" 
              drawer-toggle></paper-icon-button>
            <div main-title>App Title</div>
          </app-toolbar>
        </app-header>
        
        <!-- content pages -->
        <iron-pages role="main" 
          selected="{{ currentPage.object_id }}" 
          attr-for-selected="page-id" 
          fallback-selection="404">

          <template id="pages" 
            is="dom-repeat" 
            items="[[ menuData ]]" 
            as="pageItem">

            <wp-collect-page
              wp-url="[[ wpUrl ]]"
              page-id="[[ pageItem.object_id ]]"
              page-data="{{ pageData }}">
              <div class="card">
                <h2>page-id: [[ pageData.id ]]</h2>
              </div>  

            </wp-collect-page>

            <dorel-404 name="404"></dorel-404>

          </template>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'dorel-app',

      /** 
       * @name properties
       * @description all properties this component uses
       */
      properties: {
        wpUrl: {
          type: String,
          value: '//wppolymer.dev'
        },

        page: {
          type: String,
          observer: '_pageChanged' // when this var changes call this function
        },
        
        menuData: {
          type: Array
        },

        currentPage: {
          type: Number
        }
      },

      /**
       * @name observers
       * @description observe if a function is called
       */
      observers: [
        '_routePageChanged(routeData.page)',
        '_setCurrentPage(page, menuData)'
      ],

      /** 
       * @name _routePageChanged
       * @description set the page to the page var or home if not set
       */
      _routePageChanged: function(page) {
        this.page = page || 'homepage';
      },

      /** 
       * @name _pageChanged
       * @description when the page variable changes handle stuff
       */
      _pageChanged: function(page) {
        // set the page template url
        var resolvedPageUrl = this.resolveUrl('../bower_components/wp-collect-pages/wp-collect-page.html');

        // Load page import on demand. Show 404 page if fails
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      /** 
       * @name _showPage404
       * @description sets the page variable to the 404 page
       */
      _showPage404: function() {
        this.page = '404';
      },

      /**
       * @name _setCurrentPage
       * @description set the current pageId by matching it with the
       * current menu item chosen
       */
      _setCurrentPage: function(page, menu) {
        // if menu array has no items
        if( !menu.length ) { return; }

        // map the page variable to the item in the menu array and set it 
        this.currentPage = menu.find(function(item) {
          return (page === item.title.toLowerCase()) ? item.object_id : false;
        });
      }
    });
  </script>
</dom-module>
