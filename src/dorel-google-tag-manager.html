<link rel="import" href="../polymer/polymer.html">

<dom-module id="dorel-google-tag-manager">
  <template>
    <noscript>
      <iframe src={{_computeSrc(cid)}} height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
  </template>

  <script>
    Polymer({
      is: 'dorel-google-tag-manager',

      properties: {
        /**
         * `cid` is the container ID
         */
        cid: {
          type: String,
        }
      },

      // Element Lifecycle

      attached: function() {
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer',this.cid);
      },

      // Element Behavior
      _computeSrc: function(cid) {
        return '//www.googletagmanager.com/ns.html?id=' + cid;
      }
    });
  </script>
</dom-module>
