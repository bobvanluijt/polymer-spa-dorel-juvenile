<dom-module id="dorel-example-component">
  <template>
    <style>
      /* YOUR STYLES HERE */
    </style>
    
    <!-- MEDIA QUERIES are defined underneath the STYLE -->
    <iron-media-query query="(max-width : 479px)" 
      query-matches="{{ mobileSmall }}"></iron-media-query>
    
    <!-- YOUR COMPONENT, in this case a section with the MEDIA QUERIES defined as attributes 
      NOTE: all polymer defined attributes are written with on a new line with an tab indent!!!
    -->
    <section class="section-example-component"
      mobile-small$="{{ mobileSmall }}"></section>

  </template>

  <script>
    Polymer({
      is: 'dorel-example-component',

      properties: {
        /* all variables defined with the 'this' keyword */
        /* all properties set by an attribute on the component */

        /** 
         * @name exampleString
         * @description exampleString is used in functions below
         */
        exampleString: {
          type: String,
          value: 'defaultValue'
        },

        /** 
         * @name exampleNumber
         * @description exampleNumber is used in functions below
         */
        exampleNumber: {
          type: Number,
          value: 0
        },

        /** 
         * @name exampleArray
         * @description exampleArray is used in functions below
         */
        exampleArray {
          type: Array,
          value: []
        },
        
        /** 
         * @name exampleObject
         * @description exampleObject is used in functions below
         */
        exampleObject: {
          type: Object,
          value: function() {
            return {};
          }
        }
      },

      /**
       * @name _eventTracking
       * @description this is for example tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function(event) {
        /* ...TRACKING CODE FOR THIS PLUGIN... */
      }
    });

  </script>

</dom-module>
