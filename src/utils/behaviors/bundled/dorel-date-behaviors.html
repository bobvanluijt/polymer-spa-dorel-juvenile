<script>
  /**
   * @polymerBehavior
   */
  DateBehaviors = {
    /**
     * @name checkIfActive
     * @description helper method that compares link and the route to determine wich link is active
     * @param link - Object
     * @param route - Object
     */

    }
  }
</script>
