<script>
/**
 * @polymerBehavior
 */
  window.getDeepArrayItemsBehavior = {
    /**
     * @name getDeepArrayItems
     * @description helper method for the dom-repeat to retrieve deep arrays
     * @param item - Object
     * @param path - string
     * @returns Array
     */
    getDeepArrayItems: function(item, path) {
      return item && item[path] ? item[path] : [];
    }

  }
</script>
