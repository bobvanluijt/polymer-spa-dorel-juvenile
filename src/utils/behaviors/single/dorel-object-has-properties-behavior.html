<script>
  DorelObjectHasPropertiesBehavior = {
    /** 
     * @name _hasProperty
     * @description check if an Object has properties
     *
     * @param Object
     * @returns Boolean
     */
    _hasProperty: function(obj) {
      var hasProp = false;

      for(var prop in obj) {
        var hasProp = (obj.hasOwnProperty(prop));
      }

      return hasProp;
    }
  };
</script>
