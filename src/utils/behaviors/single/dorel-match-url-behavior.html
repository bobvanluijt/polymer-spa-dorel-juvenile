<script>
/**
 * @polymerBehavior
 */
    MatchUrlBehavior = {
      /**
       * @name checkIfActive
       * @description helper method that compares link and the route to determine wich link is active
       * @param link - Object
       * @param route - Object
       */
      checkIfActive: function(link, route) {
        return Boolean(link && link.split('/').join('') === (window.location.origin + route.path).split('/').join(''));
      }
    }
</script>
