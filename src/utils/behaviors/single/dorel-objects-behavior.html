<script>
  ObjectsBehavior = {
    /** 
     * @name _hasProperties
     * @description check if an Object has properties
     *
     * @param Object
     * @returns Boolean
     */
    _hasProperties: function(obj) {
      var hasProp = false;

      for(var prop in obj) {
        var hasProp = (obj.hasOwnProperty(prop));
      }

      return hasProp;
    },

    _toggleObject: function(toggle, object) {
      return (toggle && this._hasProperties(object));
    }
  };
</script>
