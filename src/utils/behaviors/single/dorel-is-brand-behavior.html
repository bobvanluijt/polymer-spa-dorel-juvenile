<script>
/**
* @polymerBehavior
*/
IsBrandBehavior = {
  /**
   * @name isBrand
   * @description checks if the current website brand selection is equal to the brand argument
   * @param brand - String
   */
  isBrand: function(brand) {
    return (window.CONFIG.AVAILABLE_BRANDS[window.CONFIG.SELECTED_BRAND].label === brand);
  }
};
</script>
