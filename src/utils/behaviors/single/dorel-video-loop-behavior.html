<script>
/**
 * @polymerBehavior
 */
  VideoLoopBehavior = {
    /**
     * @name _showVideoLoop
     * @description checks to see if a value has been set
     *
     * @returns True when val has a value
     */
    _showVideoLoop: function (toggle, id) {
      return (typeof toggle !== 'undefined' && toggle) 
        && (typeof id !== 'undefined' && id !== '' && id);
    }
  };
</script>
