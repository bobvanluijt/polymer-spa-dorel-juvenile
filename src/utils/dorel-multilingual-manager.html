<link rel="import" href="dorel-country-collect.html">

<dom-module id="dorel-multilingual-manager">
  <template>

    <dorel-country-collect
      continents-data="{{ continentsData }}">
    </dorel-country-collect>

  </template>

  <script>
    Polymer({
      is: 'dorel-multilingual-manager',

      properties: {

        continentsData: {
          type: Array,
          notify: true
        },

        currentLanguage: {
          type: Object,
          value: {
            country: 'Belgium',
            language: 'Dutch',
            countryCode: 'be'
          },
          notify: true
        }

      },

    });
  </script>
</dom-module>
