<dom-module id="dorel-wp-collect-options">
  <template>
    <iron-ajax 
      auto 
      url="[[ endPoint ]]" 
      handle-as="json"
      on-response="_optionsLoaded"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'dorel-wp-collect-options',

      properties: {

        /**
         * `appCache` the application cache
         */
        appCache: {
          type: Object
        }

      },

      observers: [
        '_initOptions(appCache.wpUrl)'
      ],

      /**
       * @name _initOptions
       * @description Observer function which defines the endpoint when it's available as a global variable
       */
      _initOptions: function(wpUrl) {
        if (typeof wpUrl === 'undefined' || wpUrl === '') return;

        this.endPoint = wpUrl + '/acf/v2/options';
      },

      /** 
       * @name _optionsLoaded
       * @description retrieve all the options
       */
      _optionsLoaded: function(data) {
        var options = data.detail.response;

        // prepare collect object for options
        this.fire('setAppCache', { path: 'collect.options', value: {} });

        // iterate over the keys of the response
        for (var key in options.acf) {

          // first put the response in the application cache to use it later
          this.fire('setAppCache', { 
            path: 'collect.options' + key,
            value: options.acf[key]
          });

        };
      }
    });
  </script>
</dom-module>
