<link rel="import" href="dorel-magento-auth.html">

<dom-module id="dorel-magento-collect-accordion">
  <template>

    <dorel-magento-auth id="auth" token="{{ token }}"></dorel-magento-auth>

    <iron-ajax
      id="accordion"
      content-type="application/json"
      method="get"
      input="1"
      on-response="_accordionResponse"
      handle-as="json"></iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'dorel-magento-collect-accordion',

      properties: {

        accordionData: {
          type: Object,
          notify: true,
          value: {}
        },

        productId: {
          type: String,
          value: ''
        },

        token: {
          type: String,
          value: ''
        }

      },

      observers: [
        '_getAccordion(productId, token)'
      ],

      _getAccordion: function(productId, token) {
        if(!token) {
          return this.$.auth.retreiveToken();
        }

        if(!productId) {
          return;
        }

        var accordionEl = this.$.accordion;
        // set header with the token
        accordionEl.headers = {Authorization: 'Bearer ' + token};
        // set the url with the endPoint
        accordionEl.url = CONFIG.ECOM_URL + '/rest/V1/dorel-accordionbuilder/accordionlist?product_id=' + productId;
        // make the call
        return accordionEl.generateRequest();
      },

      _accordionResponse: function(response) {
        this.accordionData = response.detail.response[0];
      }

    });
  </script>
</dom-module>
