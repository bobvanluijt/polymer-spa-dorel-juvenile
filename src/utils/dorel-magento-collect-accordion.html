<link rel="import" href="dorel-magento-auth.html">

<dom-module id="dorel-magento-collect-accordion">
  <template>

    <dorel-magento-auth id="auth" token="{{ token }}"></dorel-magento-auth>

    <iron-ajax
      id="accordion"
      content-type="application/json"
      method="get"
      input="1"
      on-response="_accordionResponse"
      handle-as="json"></iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'dorel-magento-collect-accordion',

      properties: {

        accordionData: {
          type: Object,
          notify: true,
          value: {}
        },

        productId: {
          type: String,
          value: ''
        },

        token: {
          type: String,
          value: ''
        }

      },

      observers: [
        '_getAccordions(productId, token)'
      ],

      _getAccordions: function(productId, token) {
        if(!token) {
          return this.$.auth.retreiveToken();
        }

        if(!productId) {
          return;
        }

        var existingAccordions = Polymer.globalsManager.get('Dorel.product.attributes.accordions') || [];

        if(existingAccordions.length) {
          var accordion = existingAccordions.find(function(accordion) {
            return accordion.product_id === productId;
          });
        }

        if(accordion) {
          this.accordionData = accordion;
        } else {
          this._retrieveAccordions(productId, token);
        }
      },

      _retrieveAccordions: function(productId, token) {
        var accordionEl = this.$.accordion;
        // set header with the token
        accordionEl.headers = {Authorization: 'Bearer ' + token};
        // set the url with the endPoint
        accordionEl.url = CONFIG.ECOM_URL + '/rest/V1/dorel-accordionbuilder/accordionlist?product_id=' + productId;
        // make the call
        return accordionEl.generateRequest();
      },

      _accordionResponse: function(response) {
        var accordionData = response.detail.response[0];
        accordionData.product_id = this.productId;
        this.accordionData = accordionData;
        this._setAccordions(accordionData);
      },

      _setAccordions: function(newAccordionData) {
        var existingAccordions = Polymer.globalsManager.get('Dorel.product.attributes.accordions') || [];
        var accordionData = this._mergeArrays(existingAccordions, [newAccordionData]);

        Polymer.globalsManager.set('Dorel.product.attributes.accordions', accordionData);
      },

      _mergeArrays: function(array1, array2) {
        //check if item exists else filter it before merging arrays (oldProducts / newProducts)
        return array1.concat(array2.filter(function (item, index) {
            var exists = false;
            array1.forEach(function (oldItem) {
              if (oldItem.product_id === item.product_id) {
                exists = true;
              }
            });
            return !exists;
        }));
      }

    });
  </script>
</dom-module>
