<link rel="import" href="dorel-magento-auth.html">

<dom-module id="dorel-magento-collect-usp">
  <template>

    <dorel-magento-auth id="auth" token="{{ token }}"></dorel-magento-auth>

    <iron-ajax
      id="uspCollect"
      content-type="application/json"
      method="get"
      input="1"
      on-response="_uspResponse"
      handle-as="json"></iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'dorel-magento-collect-usp',

      properties: {

        uspData: {
          type: Object,
          notify: true,
          value: []
        },

        productId: {
          type: String,
          value: ''
        },

        token: {
          type: String,
          value: ''
        }

      },

      observers: [
        '_getUsps(productId, token)'
      ],

      _getUsps: function(productId, token) {
        if(!token) {
          return this.$.auth.retreiveToken();
        }

        if(!productId) {
          return;
        }

        var uspProductsEl = this.$.uspCollect;
        // set header with the token
        uspProductsEl.headers = {Authorization: 'Bearer ' + token};
        // set the url with the endPoint
        uspProductsEl.url = CONFIG.ECOM_URL + '/rest/V1/dorel-uspbuilder/usplist?product_id=' + productId;
        // make the call
        return uspProductsEl.generateRequest();
      },

      _uspResponse: function(response) {
       this.uspData = response.detail.response[0];
      }

    });
  </script>
</dom-module>
