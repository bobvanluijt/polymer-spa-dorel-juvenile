<link rel="import" href="dorel-magento-auth.html">

<dom-module id="dorel-magento-collect-usp">
  <template>

    <dorel-magento-auth id="auth" token="{{ token }}"></dorel-magento-auth>

    <iron-ajax
      id="uspCollect"
      content-type="application/json"
      method="get"
      input="1"
      on-response="_uspResponse"
      handle-as="json"></iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'dorel-magento-collect-usp',

      properties: {

        uspData: {
          type: Object,
          notify: true,
          value: {}
        },

        productId: {
          type: String,
          value: ''
        },

        token: {
          type: String,
          value: ''
        }

      },

      observers: [
        '_getUsps(productId, token)'
      ],

      _getUsps: function(productId, token) {
        if(!token) {
          return this.$.auth.retreiveToken();
        }

        if(!productId) {
          return;
        }

        var existingUsps = Polymer.globalsManager.get('Dorel.product.attributes.usps') || [];

        if(existingUsps.length) {
          var usp = existingUsps.find(function(usp) {
            return usp.product_id === productId;
          });
        }

        if(usp) {
          this.uspData = usp;
        } else {
          this._retrieveUsps(productId, token);
        }

      },

      _retrieveUsps: function(productId, token) {
        var uspProductsEl = this.$.uspCollect;
        // set header with the token
        uspProductsEl.headers = {Authorization: 'Bearer ' + token};
        // set the url with the endPoint
        uspProductsEl.url = CONFIG.ECOM_URL + '/rest/V1/dorel-uspbuilder/usplist?product_id=' + productId;
        // make the call
        return uspProductsEl.generateRequest();
      },

      _uspResponse: function(response) {
        var uspData = response.detail.response[0];
        uspData.product_id = this.productId;
        this.uspData = uspData;
        this._setUsps(uspData);
      },

      _setUsps: function(newUspData) {
        var existingUsps = Polymer.globalsManager.get('Dorel.product.attributes.usps') || [];
        var uspData = this._mergeArrays(existingUsps, [newUspData]);

        Polymer.globalsManager.set('Dorel.product.attributes.usps', uspData);
      },

      _mergeArrays: function(array1, array2) {
        //check if item exists else filter it before merging arrays (oldProducts / newProducts)
        return array1.concat(array2.filter(function (item, index) {
            var exists = false;
            array1.forEach(function (oldItem) {
              if (oldItem.product_id === item.product_id) {
                exists = true;
              }
            });
            return !exists;
        }));
      }

    });
  </script>
</dom-module>
