<script>
  (function() {
    const initial = {
      pages: [],
      currentPage: {}
    };

    window.pageReducer = (state = initial, action) => {
      switch (action.type) {
        case 'ADD_PAGE':
          const pages = state.pages || [];
          pages.push(action.payload);
          return Object.assign({}, state, {
            pages
          });

        case 'SET_CURRENT_PAGE':
          return Object.assign({}, state, {
            currentPage: Object.assign({}, action.payload)
          });

      default:
        return state;
      }
    };
}());
</script>
