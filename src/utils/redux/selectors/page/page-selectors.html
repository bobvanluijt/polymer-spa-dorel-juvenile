<script>
import { createSelector } from 'reselect';

(function() {
const getPage = state => state.page.currentPage;
const getPages = state => state.page.pages;

const selectedPage = createSelector([getPage, getPages],
    (currentPage, pages) => {
      return pages.find(page => page.id === currentPage.id);
    }
  );

window.pageSelectors = {
  selectedPage
}

}());
</script>
