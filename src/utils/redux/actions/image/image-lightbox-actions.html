<script>
(function() {

function resetImageLightbox() {
  return {
    type: 'RESET_IMAGE_LIGHTBOX'
  }
}

function setImageLightbox(options) {
  return {
    type: 'SET_IMAGE_LIGHTBOX',
    payload: options
  }
}

imageLightboxActions = {
  resetImageLightbox,
  setImageLightbox
}

}());
</script>
