<script>
(function() {

function addMenu(menu) {
  return {
    type: 'ADD_MENU',
    payload: menu
  }
}

function createCarfittingEnabledCategories(list) {
  return {
    type: 'CREATE_CARFITTING_ENABLED_CATEGORIES',
    payload: list
  }
}

window.menuActions = {
  addMenu,
  createCarfittingEnabledCategories
}

}());
</script>
