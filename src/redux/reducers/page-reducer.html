<script>
  (function() {
    const initial = [];

    pageReducer = (state = initial, action) => {
      switch (action.type) {
        case 'TEST':
          const images = state.images || [];
          return [...new Set([...images , ...action.payload])]
      // Return the state, nothing changed.
      default:
        return state;
      }
    };
}());
</script>
