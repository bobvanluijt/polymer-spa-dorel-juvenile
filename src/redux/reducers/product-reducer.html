<script>
  (function() {
    const initial = {
      items: [],
      productCatogory: -1
    };

    productReducer = (state = initial, action) => {
      switch (action.type) {
        case 'ADD_PRODUCT':
          return state;

        case 'ADD_PRODUCTS':
          return state;

        case 'ADD_PRODUCT_CATEGORY':
          return state;

      default:
        return state;
      }
    };
}());
</script>
