<script>
  (function() {
    const initial = {
      items: [],
      productCatogory: -1
    };

    productReducer = (state = initial, action) => {
      switch (action.type) {
        case 'ADD_PRODUCT':
          return {...state, items: [...state.items, action.payload]};

        case 'ADD_PRODUCTS':
          return {...state, items: [...state.items, ...action.payload]};

        case 'ADD_PRODUCT_CATEGORY':
          return {...state, productCatogory: action.payload };

      default:
        return state;
      }
    };
}());
</script>
