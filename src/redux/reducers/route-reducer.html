<script>
  (function() {
    const initial = {
      isLoading: false,
      currentPage: {},
      currentRoute: {},
      currentLanguage: {},
      previousRoutes: [],
      productCategoryPage: {}
    };

    routeReducer = (state = initial, action) => {
      switch (action.type) {

        case 'SET_CURRENT_ROUTE':
          return Object.assign({}, {
            ...state,
            isLoading: true,
            currentRoute: Object.assign({}, action.payload)
          });

        case 'ADD_ROUTE_TO_PREVIOUS_ROUTES':
          return Object.assign({}, {
            ...state,
            previousRoutes: [...state.previousRoutes, action.payload]
          });

        case 'SET_CURRENT_PAGE':
          return Object.assign({}, {
            ...state,
            isLoading: false,
            currentPage: Object.assign({}, action.payload)
          });

        case 'SET_PRODUCT_CATEGORY_PAGE':
          return Object.assign({}, {
            ...state,
            productCategoryPage: Object.assign({}, action.payload)
          });

        case 'SET_CURRENT_LANGUAGE':
          return Object.assign({}, {
            ...state,
            currentLanguage: Object.assign({}, action.payload)
          });

        default:
          return state;
      }
    };

}());
</script>
