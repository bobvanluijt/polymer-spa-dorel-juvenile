<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/maxicosi/theme-maxicosi-shared-styles.html">

<link rel="import" href="../atoms/dorel-cta.html">
<link rel="import" href="../atoms/dorel-next-section.html">

<!-- make this custom element rather than part of atom setup -->
<link rel="import" href="../organisms/dorel-section-standout.html">
<link rel="import" href="../organisms/dorel-section-standout-column.html">

<dom-module id="dorel-template-marketing">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles">
      /* 
       * reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .text-center {
        text-align: center;
      }
      .display1 {
        @apply(--theme-size-display1);
        @apply(--theme-heading);
      }
      p {
        @apply(--theme-bodycopy);
      }
      .headline-custom {
        font-size: var(--theme-size-headline);
        @apply(--theme-heading);
        max-width: none !important; /* reset max width so text is centered */
      }
      .standout-content {
        margin-top: 30px;
        padding: 3rem 7rem;
      }
      .standout-content p,
      .bound-to-p-width {
        /* smaller max width since font size is large */
        max-width: 36rem;
      }
      .center-image {
        margin: 0 auto;
        display: block;
      }
      /* 
       * custom classes 
       */
      .standout-product-image {
        max-width: 490px;
        width: 60%;
      }
      dorel-section-standout.bg-color-brand {
        --dorel-section-standout-skewed-bg: {
          background-color: var(--theme-brand-color);
        };
      }
      .standout-first {
        --dorel-section-standout: {
          height:500px;
        };
      }
      .standout-first  dorel-section-standout-column {
        --dorel-section-standout-column: {
          margin-top: 20px;
        };
      }
      .standout-second dorel-section-standout-column {
        --dorel-section-standout-column: {
          margin-top: -50px; /* make the image in front of previous background */
        };
      }
      .standout-section-end {
        padding: 10rem 0;
      }
      /*.start {
        margin-top: 50px;
      }*/
    </style>

    <template is="dom-if" if="{{ templateData.acf.page_builder.length }}">
      <!--span>template: {{ templateData.template }}</span>

      <template is="dom-repeat" items="{{ templateData.acf.page_builder }}" as="component">
        
        <template is="dom-if" if="{{ _isPageComponent(component.acf_fc_layout, 'header') }}">
          <h1>header {{ component.header_title }}</h1>
        </template>

        <template is="dom-if" if="{{ _isPageComponent(component.acf_fc_layout, 'card') }}">
          <h1>card {{ component.card_title }}</h1>
        </template>

      </template-->

      <dorel-section-standout class="standout-first">
        <dorel-section-standout-column>
        </dorel-section-standout-column>
        <dorel-section-standout-column class="text-center start">
          <h1 class="headline-custom">Your story <br>starts here</h1>
          <dorel-next-section></dorel-next-section>
        </dorel-section-standout-column>
      </dorel-section-standout>

      <dorel-section-standout class="bg-color-brand standout-second" skewed>
        <dorel-section-standout-column>
          <div class="standout-content">
            <h2 class="headline-custom">Strollers</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Audeo dicere, inquit. Eam stabilem appellas. Animum autem reliquis rebus ita perfecit, ut corpus; Hanc ergo intuens debet institutum illud quasi signum absolvere.</p>
            <div class="bound-to-p-width">
              <dorel-next-section next-section-text="Scroll to learn how ..."></dorel-next-section>
            </div>
          </div>
        </dorel-section-standout-column>
        <dorel-section-standout-column>
          <img class="center-image standout-product-image" src="../../assets/images/temp_maxicosi_mura-plus-transparent.png"  alt="alternative text" />
        </dorel-section-standout-column>
      </dorel-section-standout>

      <dorel-section-standout>
        <dorel-section-standout-column>
          <div class="standout-content">
            <p>a first column on the left</p>
          </div>
        </dorel-section-standout-column>
        <dorel-section-standout-column>
          <div class="standout-content">
            <p>second column</p>
          </div>
        </dorel-section-standout-column>
      </dorel-section-standout>

      <section class="standout standout-section-end">
        <div class="center-justified">
          <div class="text-center">
            <p class="headline-custom">Not by chance, by design</p>
            <p>a second column on the right</p>
            <dorel-cta href="#">Primary call to action</dorel-cta>
          </div>
        </div>
      </section>

    </template>
  </template>

  <script>
    Polymer({
      is: 'dorel-template-marketing',
      properties: {
        templateData: {
          type: String
        }
      },

      _isPageComponent: function(response, cname) {
        return response === cname;
      }
    });

    /* change body background, only on this marketing page */
    // var body = document.getElementsByTagName("BODY")[0];
    // body.style.backgroundColor = "grey";
    // body.style.backgroundImage = "url('../../assets/images/quinny_full-size-image-2.jpeg')";

  </script>
</dom-module>
