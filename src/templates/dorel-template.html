<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="dorel-template-home.html">
<link rel="import" href="dorel-template-info.html">
<link rel="import" href="dorel-template-marketing.html">

<link rel="import" href="../organisms/dorel-section-standout.html">
<link rel="import" href="../organisms/dorel-section-standout-column.html">

<dom-module id="dorel-template">
  <template>
    <style></style>

    <template is="dom-if" if="{{ _hasTemplate(templateName) }}">
      <template is="dom-if" if="{{ _isTemplate(templateName, 'page-home.php') }}">
        <dorel-template-home template-data="{{ templateData }}"></dorel-template-home>
      </template>
        
      <template is="dom-if" if="{{ _isTemplate(templateName, 'page-info.php') }}">
        <dorel-template-info template-data="{{ templateData }}"></dorel-template-info>
      </template>

      <template is="dom-if" if="{{ _isTemplate(templateName, 'page-marketing.php') }}">
        <dorel-template-marketing template-data="{{ templateData }}"></dorel-template-marketing>
      </template>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-template',

      properties: {
        templateName: {
          type: String
        },

        templateData: {
          type: String
        }
      },

      _hasTemplate: function(templateName) {
        return (templateName) ? true : false;
      },

      _isTemplate: function(templateName, templateCase) {
        return templateName === templateCase;
      }
    });
  </script>
</dom-module>
