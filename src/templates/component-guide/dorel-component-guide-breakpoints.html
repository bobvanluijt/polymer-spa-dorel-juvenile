<link rel="import" href="dorel-component-guide-shared-styles.html">
<link rel="import" href="../../atoms/dorel-media-query.html">
<dom-module id="dorel-component-guide-breakpoints">
  <template>
    <style include="dorel-component-guide-shared-styles"></style>

    <dorel-media-query media-queries="{{ mediaQueries }}"
                       breakpoints="{{ breakpoints }}"></dorel-media-query>

    <dorel-layout-container>
      <h1 class="class-for-h1">Breakpoints</h1>
      <p>
        The following section documents and displays the breakpoints and screen breakpoints.
        It also showcases the responsive image component, showing full-screen and widescreen images.
      </p>
      <hr>
      <h2 class="class-for-h2">
        Current breakpoint(s)
      </h2>
      <table>
        <thead>
        <tr>
          <th>Breakpoint</th>
          <th>Media query</th>
          <th>Currently Active</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Tablet Small</td>
          <td>[[ mediaQueries.tabletSmall ]]</td>
          <td>[[ breakpoints.tabletSmall ]]</td>
        </tr>
        <tr>
          <td>Tablet Medium</td>
          <td>[[ mediaQueries.tabletMedium ]]</td>
          <td>[[ breakpoints.tabletMedium ]]</td>
        </tr>
        <tr>
          <td>Tablet Medium Up</td>
          <td>[[ mediaQueries.tabletMediumUp ]]</td>
          <td>[[ breakpoints.tabletMediumUp ]]</td>
        </tr>
        <tr>
          <td>Desktop Small</td>
          <td>[[ mediaQueries.desktopSmall ]]</td>
          <td>[[ breakpoints.desktopSmall ]]</td>
        </tr>
        <tr>
          <td>Desktop Small Up</td>
          <td>[[ mediaQueries.desktopSmallUp ]]</td>
          <td>[[ breakpoints.desktopSmallUp ]]</td>
        </tr>
        <tr>
          <td>Desktop Large</td>
          <td>[[ mediaQueries.desktopLarge ]]</td>
          <td>[[ breakpoints.desktopLarge ]]</td>
        </tr>
        <tr>
          <td>Portrait Small</td>
          <td>[[ mediaQueries.portraitSmall ]]</td>
          <td>[[ breakpoints.portraitSmall ]]</td>
        </tr>
        <tr>
          <td>Landscape Medium</td>
          <td>[[ mediaQueries.landscapeMedium ]]</td>
          <td>[[ breakpoints.landscapeMedium ]]</td>
        </tr>
        </tbody>
      </table>
    </dorel-layout-container>
  </template>
  <script>
    Polymer({
      is: 'dorel-component-guide-breakpoints'
    });
  </script>
</dom-module>
