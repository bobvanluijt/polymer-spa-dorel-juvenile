<link rel="import" href="dorel-component-guide-shared-styles.html">

<dom-module id="dorel-component-guide-shared-styles">
  <template>
    <style is="custom-style">
      :host {
        font-size: var(--theme-base-font-size);
      }

      .class-for-h1 {
        @apply(--theme-typography-8);
        clear: both;
      }

      .class-for-h2 {
        @apply(--theme-typography-6);
        clear: both;
      }

      p {
        @apply(--theme-typography-2);
        max-width: var(--theme-base-paragraph-width);
      }

      hr {
        clear: both;
        margin: 0;
        border: 0;
        padding-bottom: var(--theme-scale-4);
        box-shadow: inset 0 -1px 0 0 var(--theme-color-monochrome-2);
      }

      .container-fluid {
        margin-right: auto;
        margin-left: auto;
      }

      .row {
        @apply(--theme-grid-row);
      }
    </style>
  </template>
</dom-module>
