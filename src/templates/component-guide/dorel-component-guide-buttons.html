<link rel="import" href="dorel-component-guide-shared-styles.html">

<dom-module id="dorel-component-guide-buttons">
  <template>
    <style include="dorel-component-guide-shared-styles">
      dorel-cta {
        float: left;
        margin-right: 1.5em;
      }
      .component-guide-column {
        float: left;
      }
      .component-guide-column dorel-cta {
        clear: both;
      }
      /* 
       * both interactions in interaction CTA's should have the same *static* width
       */
      .component-guide-width-125 {
        width: 125px;
      }
      .component-guide-width-150 {
        width: 150px;
      }
      .component-guide-width-180 {
        width: 180px;
      }
    </style>
    <section class="content-container">
      <h1 class="class-for-h1">Call to actions</h1>
      <p>
        Call to actions should always clearly communicate an action. Wether it's primarily navigating to another page, or an interactive action on the same page.
      </p>

      <hr>
      <h2 class="class-for-h2">Styles</h2>
      <p>
        Call to actions are diferentiated between: primary, secondary, tertiary and regular.
      </p>
      <div class="container-fluid">

        <!--h3 class="class-for-h3">small</h3>
        <dorel-cta title="Call to action"
                   type="primary"
                   link=""
                   size="small"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="Call to action"
                   type="secondary"
                   link=""
                   size="small"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="Call to action"
                   type="tertiary"
                   link=""
                   size="small"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="Call to action"
                   type="link"
                   link=""
                   size="small"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta-->

        <dorel-cta title="Call to action"
                   type="primary"
                   link=""
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Primary Call to Action
        </dorel-cta>
        <dorel-cta title="Call to action"
                   type="secondary"
                   link=""
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Secondary Call to Action
        </dorel-cta>
        <dorel-cta title="Call to action"
                   type="link"
                   link=""
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Regular Call to Action
        </dorel-cta>
      </div>

      <hr>

      <h2 class="class-for-h2">Interaction States</h2>
      <p>The interaction of a call to action can be indicated using an icon. The icon represent the type of action, and is a visual clue for the viewer that an certain action is performed after the click of that button.</p>

      <div class="container-fluid">
        <div class="component-guide-column">
          <p>Default:</p>
          <dorel-cta class="component-guide-width-180"
                     title="primary"
                     type="cart-add"
                     link=""
                     size="medium"
                     icon="dorel-icons:cart">
            Add to cart
          </dorel-cta>
          <p>Active:</p>
          <dorel-cta class="component-guide-width-180" 
                     title="Add to Cart"
                     type="primary"
                     link=""
                     active
                     size="medium"
                     icon="dorel-icons:check">
            Added to cart
          </dorel-cta>
        </div>

        <div class="component-guide-column">
          <p>Default:</p>
          <dorel-cta class="component-guide-width-180"
                     title="Call to action"
                     type="primary"
                     link=""
                     size="medium"
                     icon="dorel-icons:expand-more">
            See more items
          </dorel-cta>
          <p>Active:</p>
          <dorel-cta class="component-guide-width-180"
                     title="Call to action"
                     type="primary"
                     link=""
                     active
                     size="medium"
                     icon="dorel-icons:expand-less">
            See less items
          </dorel-cta>
        </div>

        <div class="component-guide-column">
          <p>Default:</p>
          <dorel-cta class="component-guide-width-125"
                     title="Call to action"
                     type="link"
                     link=""
                     size="medium"
                     icon="dorel-icons:plus">
            Read more
          </dorel-cta>
          <p>Active:</p>
          <dorel-cta class="component-guide-width-125"
                     title="Call to action"
                     type="link"
                     link=""
                     active
                     size="medium"
                     icon="dorel-icons:minus">
            Read less
          </dorel-cta>
        </div>

        <p><em>note: The copy of the state change can vary. This would result in a change of width between states. The width of the call to action shouldn't jump towards a different size without meaning. The widest variant of the CTA state's will be the base width for all states of that same button as well.</em></p>
      </div>

      <h2 class="class-for-h2">Wrapping</h2>

      <p>CTA text should be concise. But especially on a flexible canvas, it could be the case that a certain screen size forces the CTA text to span another line. But should never span more that three lines.</p>

      <div class="container-fluid">
        <dorel-cta class="component-guide-width-150"
                   title="Call to action"
                   type="primary"
                   link=""
                   size="medium"
                   icon="dorel-icons:chevron-right">
          This is quite a long text
        </dorel-cta>
      </div>

      <hr>
      <h2 class="class-for-h2">Inverted cta's (on dark bg)</h2>
      <div class="container-fluid container-standout dark-bg">
        <dorel-cta title="Watch movie"
                   type="inverted"
                   link=""
                   size="medium"
                   icon="dorel-icons:play-circle-outline">
          Watch movie
        </dorel-cta>
      </div>

      <hr>
      <h2 class="class-for-h2">Disabled cta's</h2>
      <div class="container-fluid">
        <dorel-cta title="This is disabled because of x and y"
                   type="primary"
                   link=""
                   size="medium"
                   disabled
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="This is disabled because of x and y"
                   type="secondary"
                   link=""
                   disabled
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="This is disabled because of x and y"
                   type="link"
                   link=""
                   disabled
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Call to Action
        </dorel-cta>
        <dorel-cta title="This is disabled because of x and y"
                   type="cart-add"
                   link=""
                   disabled
                   size="medium"
                   icon="dorel-icons:cart">
          Add to cart
        </dorel-cta>
        <dorel-cta title="This is disabled because of x and y"
                   type="link"
                   link=""
                   disabled
                   size="medium"
                   icon="dorel-icons:plus">
          Read more
        </dorel-cta>
      </div>

      <hr>
      <h2 class="class-for-h2">Section cta's</h2>
      <div class="container-fluid">
        <dorel-cta title="Call to action"
                   type="tertiary"
                   link=""
                   size="medium"
                   icon="dorel-icons:chevron-right">
          Section Call to Action
        </dorel-cta>
      </div>

    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-component-guide-buttons',
    });
  </script>
</dom-module>
