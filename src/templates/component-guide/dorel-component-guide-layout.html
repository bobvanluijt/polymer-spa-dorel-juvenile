<dom-module id="dorel-component-guide-layout">

    <style>

      .layout-demo {
        background-color: var(--theme-brand-color-1);
        height: 3em;
        float: left;
        width: 100%;
      }

      dorel-layout-column {
        margin-top: 1.5em;
      }

      /* sizing */
      .column-1 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: var(--theme-column-width);
        flex-basis: var(--theme-column-width);
        max-width: var(--theme-column-width);
      }

      .column-2 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 2);
        flex-basis: calc(var(--theme-column-width) * 2);
        max-width: calc(var(--theme-column-width) * 2);
      }

      .column-3 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 3);
        flex-basis: calc(var(--theme-column-width) * 3);
        max-width: calc(var(--theme-column-width) * 3);
      }

      .column-4 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 4);
        flex-basis: calc(var(--theme-column-width) * 4);
        max-width: calc(var(--theme-column-width) * 4);
      }

      .column-6 {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 6);
        flex-basis: calc(var(--theme-column-width) * 6);
        max-width: calc(var(--theme-column-width) * 6);
      }

      .column-content {
        background-color: var(--theme-brand-color-1);
        min-height: 1.5em;
      }
    </style>

    <section class="content-container">
      <h1 class="class-for-h1">Layout & Sizes</h1>
      <p>
        Layout adheres to a vertical rhythm, which is based on 1.5em (24px).
        This will be applied to spacing such as margins and paddings.
      </p>
      <hr>
      <h2 class="class-for-h2">Dorel Layout Components</h2>
      <p>Explain the dorel layout components</p>
    </section>

    <dorel-layout-container>

      <p>Layouts will be create using a combination of the shared styles and the iron-flex and iron-flex-alignment
