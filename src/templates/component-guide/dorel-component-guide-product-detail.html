  <script>
    Polymer({
      is: 'dorel-component-guide-product-detail',
      properties: {
        brand: {
          type: String
        },
        featuresData: {
          type: Object,
          value: featuresMock
        },
        uspsData: {
          type: Object,
          value: uspsMock
        },
        accessoriesData: {
          type: Object,
          value: accessoriesMock
        }
      }
    });
