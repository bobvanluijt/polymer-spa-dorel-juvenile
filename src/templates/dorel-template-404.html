<dom-module id="dorel-template-404">
  <template>
    <style>
      :host {
        display: block;
        float: left;
        width: 100%;
      }

      .error {
        margin: 3em 0;
      }

      .error__title {
        @apply(--theme-typography-6);
        color: var(--theme-brand-color-1);
      }

      .error__content {
        @apply(--theme-paragraph-text);
      }

      /* Responsive Behaviour */
      [tablet-medium-up] .error__title {
        @apply(--theme-typography-8);
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <dorel-layout-container class="error" tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">
      <dorel-layout-row>
        <dorel-layout-column desktop-column-span="6" tablet-column-span="9" mobile-column-span="12">
          <h1 class="error__title">Sorry, something went wrong</h1>
          <p class="error__content">
            We are sorry! Something went wrong. Please use the menu to go back to the page you were looking for.
          </p>
          <p class="error__content">
            A message was send to the person responsible for the website to look what went wrong and to fix the issue.
          </p>
          <!-- TODO: This shouldn't be hardcoded -->
          <p class="error__content">
            Best,<br>
            The Maxi-Cosi team
          </p>
        </dorel-layout-column>
      </dorel-layout-row>
    </dorel-layout-container>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-404'
    });
  </script>
</dom-module>
