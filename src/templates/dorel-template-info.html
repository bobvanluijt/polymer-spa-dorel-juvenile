<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../assets/cdn/theme-maxicosi-shared-styles.html">

<dom-module id="dorel-template-info">
  <template>
    <style include="theme-maxicosi-shared-styles iron-flex iron-flex-alignment">
      /* 
       * reusable classes 
       */

      .display2 {
        font-size: var(--theme-size-display2);
        @apply(--theme-heading);
      }
      /* 
       * this component classes 
       */

      dorel-section-standout.bg-color-background {
        --dorel-layout-section-bg: {
          background-color: var(--theme-color-background);
        };
      }
      .subscribe {
        --dorel-layout-section-column: {
          /*max-width: 700px;*/
          padding-bottom: 2rem;
        };
      }
      .container-form-subscribe {
        padding: var(--theme-component-space-inner);
      }
      .text-center {
        text-align: center;
      }
      .section-about-hero {
        background-color: var(--theme-brand-color);
      }

      .section-careers {
        --dorel-layout-section-bg: {
          min-height: 540px; /* temporary */
          background-image: url('../../assets/images/office-space-6.jpg'); /* office-space-6, office-space-3 */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        };
      }

      .column-headline {
        font-size: 2em;
        @apply(--theme-heading);
        max-width: none !important; /* reset max width so text is centered */
      }

      dorel-column-content p {
        @apply(--theme-bodycopy);
      }

      .headline {
        font-size: 2em;
        @apply(--theme-heading);
      }

      .section-contact {
        --dorel-layout-section-skewed-bg: {
          /*background-color: var(--theme-brand-color-accent-green);*/
          background-color: white;
        };
      }

      .section-contact-column {
        --dorel-layout-section-column: {
          padding-top: 2.5rem;
          padding-bottom: 3.5rem;
        };
      }

      .column-headline {
        font-size: 2em;
        @apply(--theme-heading);
        max-width: none !important; /* reset max width so text is centered */
      }
      dorel-column-content p {
        @apply(--theme-bodycopy);
      }
      .headline {
        font-size: 2em;
        @apply(--theme-heading);
      }
    </style>

    <iron-media-query query="(min-width:800px)" query-matches="{{isAtLeast800px}}"></iron-media-query>

    <dorel-page-builder builder-data="[[ templateData.acf.page_builder ]]"></dorel-page-builder>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-info',
      properties: {
        templateData: {
          type: String
        }
      }
    });
  </script>
</dom-module>
