<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dorel-template-info">
  <template>

    <iron-media-query query="(min-width:800px)" query-matches="{{isAtLeast800px}}"></iron-media-query>

    <dorel-page-builder builder-data="[[ templateData.acf.page_builder ]]"></dorel-page-builder>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-info',

      properties: {

        templateData: {
          type: String
        }
        
      }
    });
  </script>
</dom-module>
