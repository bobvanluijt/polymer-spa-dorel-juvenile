<dom-module id="dorel-template-info">
  <template>

    <dorel-page-builder 
      builder-data="[[ templateData.acf.page_builder ]]"></dorel-page-builder>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-info',

      properties: {

        /**
         * @attribute
         * @name templateData
         * @description the data coming from ACF/Wordpress which is delegated to the page builder
         */
        templateData: {
          type: String
        }
        
      }
    });
  </script>
</dom-module>
