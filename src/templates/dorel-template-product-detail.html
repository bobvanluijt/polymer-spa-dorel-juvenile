<link rel="import" href="../organisms/dorel-section-product-accessories.html">
<link rel="import" href="../organisms/dorel-section-product-accordeons.html">
<link rel="import" href="../organisms/dorel-section-product-features.html">
<link rel="import" href="../organisms/dorel-section-product-topics.html">
<link rel="import" href="../organisms/dorel-section-header.html">
<link rel="import" href="../organisms/dorel-section-product-showcase.html">
<link rel="import" href="../organisms/dorel-section-product-video.html">
<link rel="import" href="../organisms/dorel-section-product-usps.html">
<link rel="import" href="dorel-template-404.html">

<dom-module id="dorel-template-product-detail">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        float: left;
        width: 100%;
      }

      .loading-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100vh;
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

      @-moz-keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          opacity: 1 \9; /* IE9 only */
        }
        to {
          opacity: 1;
        }
      }

    </style>

    <!-- define routing for products -->
    <app-route
      route="{{ route }}"
      pattern="/:productName"
      data="{{ routeData }}"
      tail="{{ subroute }}"></app-route>

    <template is="dom-if" if="[[ product.isLoading ]]">
      <div class="loading-wrapper">
        <dorel-loader loading="[[ product.isLoading ]]"></dorel-loader>
      </div>
    </template>

    <div class="wrapper">

      <template
        is="dom-if"
        if="[[ product.notAvailable ]]">
        <dorel-template-404 name="404"></dorel-template-404>
      </template>

      <template
        is="dom-if"
        if="[[ _shouldShowProduct(product) ]]">

        <template
          is="dom-if"
          if="[[ _shouldShowHeader(product.header_section) ]]">
          <dorel-section-header
            section-header-data="[[ product.header_section ]]"
            gtm-parent="dorel-section-header"
            gtm-parent-index="0"></dorel-section-header>
        </template>

        <dorel-section-page-nav
          breadcrumbs-toggle="true"></dorel-section-page-nav>

        <dorel-section-product-showcase
          accessory-scroll-handler="{{ accessoryScrollHandler }}"
          app-cache="[[ appCache ]]"
          showcase-data="[[ product ]]"
          gtm-parent="dorel-section-product-showcase"
          gtm-parent-index="1"></dorel-section-product-showcase>

        <dorel-section-product-usps
          product-id="[[ product.id ]]"
          app-cache="[[ appCache ]]"
          gtm-parent="dorel-section-product-usps"
          gtm-parent-index="2"></dorel-section-product-usps>

        <template
          is="dom-if"
          if="[[ product.video_section.video_id.length ]]">
          <dorel-section-product-video
            video-data="[[ product.video_section ]]"
            gtm-parent="dorel-section-product-video"
            gtm-parent-index="3"></dorel-section-product-video>
        </template>

        <dorel-section-product-features
          product-id="[[ product.id ]]"
          app-cache="[[ appCache ]]"
          gtm-parent="dorel-section-product-features"
          gtm-parent-index="4"></dorel-section-product-features>

        <dorel-section-product-topics
          product-id="[[ product.id ]]"
          app-cache="[[ appCache ]]"
          gtm-parent="dorel-section-product-topiclists"
          gtm-parent-index="6"></dorel-section-product-topics>

        <template
          is="dom-if"
          if="[[ product.slides.length ]]">
          <dorel-section-slideshow
            slideshow-data="[[ slideshowData ]]"
            gtm-parent="dorel-section-product-video"
            gtm-parent-index="3"></dorel-section-slideshow>
        </template>

        <dorel-section-product-accessories
          accessory-scroll-handler="{{ accessoryScrollHandler }}"
          category="[[ category ]]"
          app-cache="[[ appCache ]]"
          related-products="[[ product.related_products ]]"
          accessories-options="[[ product.related_product_section ]]"
          gtm-parent="dorel-section-product-accessories"
          gtm-parent-index="5"></dorel-section-product-accessories>

        <dorel-section-product-accordions
          product-id="[[ product.id ]]"
          app-cache="[[ appCache ]]"
          gtm-parent="dorel-section-product-accordion"
          gtm-parent-index="4"></dorel-section-product-accordions>
      </template>
    </div>
  </template>

  <script>
    class DorelTemplateProductDetail extends ReduxMixin(Polymer.mixinBehaviors([TemplateBehaviors], Polymer.Element)) {

      static get is() { return 'dorel-template-product-detail'; }

      static get properties() {
        return {
          /**
           * the data coming from ACF/Wordpress which is delegated to the page builder
           */
          templateData: {
            type: String
          },

          /**
           * the route data contains the last segment under productName
           */
          routeData: {
            type: Object
          },

          /**
           * the offset to the accessory section
           **/
          accessoryScrollHandler: {
            type: Boolean,
            notify: true,
            value: false,
          },

          /**
           * the category that will be used by product-collect
           */
          category: {
            type: Number,
            value: 0
          },

          /**
           * the colorMapping that will be used by product-collect
           */
          colorMap: {
            type: Array
          },

          /**
           * the current product object
           */
          product: {
            type: Object,
            statePath: function(state) {
              const product = state.product.products.find(product => product.url === this.routeData.productName);
              return product ? product : { isLoading: true };
            }
          },

          /**
           * the temporary cache of the application, contains data that used to be contained by the globalsManager
           */
          appCache: {
            type: Object
          }
        }
      }

      static get observers() {
        return [
          '_productNameChanged(routeData.productName)'
        ]
      }

      /**
       * @name _productNameChanged
       * @description if the productName changes dispatch an action to retrieve product
       * @param product - Object
       * @returns Boolean
       */
      _productNameChanged(productName) {
        if(productName) {
          this.dispatch('requestProduct', productName);
        }
      }

      /**
       * @name _shouldShowProduct
       * @description template helper method (polymer dom-if cant handle 2 expressions)
       * @param product - Object
       * @returns Boolean
       */
      _shouldShowProduct(product) {
        return product && product.notAvailable === false && product.isLoading === false;
      }

      /**
       * conditional check to show the product header, part of business logic. If no bynder background image exists don't show the header at all
       *
       * @param {object} contains all product header info (title, subtitle, image)
       * @returns {boolean}
       */
      _shouldShowHeader(productHeader) {
        // bynder_background_image an be null, empty string or undefined
        return (typeof productHeader !== 'undefined' && typeof productHeader.bynder_background_image !== 'undefined' && productHeader.bynder_background_image !== '' && productHeader.bynder_background_image);
      }
    }

    // Register the x-custom element with the browser
    customElements.define(DorelTemplateProductDetail.is, DorelTemplateProductDetail);
  </script>
</dom-module>
