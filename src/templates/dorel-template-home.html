<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dorel-template-home">
  <template>
    <style is="custom-style" include="shadow">
      dorel-hero {
        --dorel-hero-bg: {
          padding: 3rem 0 16rem;
        };
      }
      .car-seats {
        display: flex;
        margin-top: calc(75px + 50px); /* 75 px is offset for dorel-layout-section */
      }
      .category-section paper-card {
         margin: -10px auto 0 auto;
         display: block;
         max-width: 340px;
         @apply(--shadow-elevation-6dp);
      }
      .strollers {
        --dorel-layout-section-skewed-bg: {
          /*background-color: var(--theme-brand-color-accent-green);*/
          background-color: white;
        };
      }
    </style>

    <!--dorel-hero
      hero-title="[[ templateData.acf.hero_title ]]"
      hero-content="[[ templateData.acf.hero_content ]]"></dorel-hero-->

      <!-- Lifestyle image slider -->
      <dorel-slider>
        <dorel-slider-slide heading="slide 1" image="../../assets/images/office-space-2.jpg" alt="slide 1 image">
        </dorel-slider-slide>
        <dorel-slider-slide heading="slide 2" image="../../assets/images/office-space-3.jpg" alt="slide 2 image">
        </dorel-slider-slide>
      </dorel-slider>

      <template
        is="dom-repeat" 
        items="[[ templateData.acf.standout ]]" 
        as="standoutData">
          
          <dorel-section-standout
            standout-data="[[ standoutData ]]"
            standout-index="[[ index ]]"></dorel-section-standout>

      </template>

      <!-- 1. Car seats (product category) -->
      <dorel-layout-section>
        <dorel-layout-section-column>          
          <h2>Car seats</h2>
          <p>benefits etc.</p>
          <dorel-cta href="#">View Car seats</dorel-cta>
        </dorel-layout-section-column>
        <dorel-layout-section-column>
          <p>column. make this an image that's entirely clickable</p>
        </dorel-layout-section-column>
      </dorel-layout-section>

      <!-- 2. Strollers (product category) -->
      <dorel-layout-section>
        <dorel-layout-section-column>
          <p>column</p>
        </dorel-layout-section-column>
        <dorel-layout-section-column>
          <h2>Strollers</h2>
          <dorel-cta href="#">View Strollers</dorel-cta>
        </dorel-layout-section-column>
      </dorel-layout-section>

      <!-- 3. Community -->
      <dorel-layout-section>
        <dorel-layout-section-column>
          <h2>Community</h2>
        </dorel-layout-section-column>
      </dorel-layout-section>

      </template>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-home',
      properties: {
        templateData: {
          type: String
        }
      },

      ready: function(response, cname) {
        return response === cname;
      }
    });
  </script>
</dom-module>
