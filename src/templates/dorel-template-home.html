<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dorel-template-home">
  <template>
    <style is="custom-style shadow"></style>
    
    <dorel-hero
      hero-title="[[ templateData.acf.hero_title ]]"
      hero-content="[[ templateData.acf.hero_content ]]"></dorel-hero>

    <template 
      is="dom-if" 
      if="[[ templateData.acf.standout.length ]]">
      <template
        is="dom-repeat" 
        items="[[ templateData.acf.standout ]]" 
        as="standoutData">

        <dorel-section-standout class="category-section" 
          standout-data="[[ standoutData ]]"
          standout-index="[[ index ]]"></dorel-section-standout>

      </template>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-home',
      properties: {
        templateData: {
          type: String
        }
      },

      ready: function(response, cname) {
        return response === cname;
      }
    });
  </script>
</dom-module>
