<dom-module id="dorel-template-home">
  <template>
    <style is="custom-style shadow">
      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .vertical-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .theme-headline {
        font-size: var(--theme-size-headline);
        @apply(--theme-heading);
      }
      /* 
       * custom classes 
       */
       /*.category-section p {
         @apply --theme-bodycopy;
       }*/
       /* mixin for shadow transition --shadow-transition (paper-styles/shadow.html)  */
      .standout-content {
        margin-top: 30px;
        padding: 3rem 7rem;
      }
      p {
        @apply(--theme-bodycopy);
      }
      .strollers {
        --dorel-section-standout-skewed-bg: {
          /*background-color: var(--theme-brand-color-accent-green);*/
          background-color: white;
        };
      }
      .car-seats {
        display: flex;
        margin-top: calc(75px + 50px); /* 75 px is offset for dorel-section-standout */
      }

      .category-section paper-card {
         margin: -10px auto 0 auto;
         display: block;
         max-width: 340px;
         @apply(--shadow-elevation-6dp);
      }
    </style>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-home',
      properties: {
        templateData: {
          type: String
        }
      },

      _isPageComponent: function(response, cname) {
        return response === cname;
      }
    });
