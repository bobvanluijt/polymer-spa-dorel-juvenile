<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dorel-template-home">
  <template>
    <style is="custom-style shadow">
      dorel-hero {
        --dorel-hero-bg: {
          padding: 3rem 0 16rem;
        };
      }
      .car-seats {
        display: flex;
        margin-top: calc(75px + 50px); /* 75 px is offset for dorel-layout-section */
      }
      .category-section paper-card {
         margin: -10px auto 0 auto;
         display: block;
         max-width: 340px;
         @apply(--shadow-elevation-6dp);
      }
      .strollers {
        --dorel-layout-section-skewed-bg: {
          /*background-color: var(--theme-brand-color-accent-green);*/
          background-color: white;
        };
      }
    </style>

    <dorel-hero
      hero-title="[[ templateData.acf.hero_title ]]"
      hero-content="[[ templateData.acf.hero_content ]]"></dorel-hero>

    <template 
      is="dom-if" 
      if="[[ templateData.acf.standout.length ]]">
      <template
        is="dom-repeat" 
        items="[[ templateData.acf.standout ]]" 
        as="standoutData">

        <dorel-layout-section class="category-section" 
          standout-data="[[ standoutData ]]"
          standout-index="[[ index ]]"></dorel-layout-section>

      </template>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-template-home',
      properties: {
        templateData: {
          type: String
        }
      },

      ready: function(response, cname) {
        return response === cname;
      }
    });
  </script>
</dom-module>
