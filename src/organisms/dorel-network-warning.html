<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../molecules/dorel-button.html">

<dom-module id="dorel-network-warning">
  <template>
    <style include="dorel-button">

      :host {
        display: block;
        padding: 40px 20px;
        text-align: center;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 30px;
        height: 30px;
      }

      h1 {
        margin: 50px 0 10px 0;
        font-weight: 300;
      }

      p {
        margin: 0;
      }

      dorel-button {
        margin-top: 50px;
      }
    </style>

    <div hidden$="[[offline]]">
      <h1>Couldn't reach the server</h1>
    </div>

    <div hidden$="[[!offline]]">
      <iron-icon icon="perm-scan-wifi"></iron-icon>
      <h1>No internet connection</h1>
      <p>Check if your device is connected to a mobile network or WiFi.</p>
    </div>

    <dorel-button>
      <button on-tap="tryReconnect">Try Again</button>
    </dorel-button>

  </template>

  <script>

    Polymer({
      is: 'dorel-network-warning',

      properties: {
        
        /**
         * @name offline
         * @description defines if the app is on- or offline and shows
         * a message accordingly
         */
        offline: {
          type: Boolean
        }

      },

      /**
       * @name tryReconnect
       * @description handles of the button trigger when reconnecting
       * 
       * @todo event tracking
       */
      tryReconnect: function() {
        this.fire('try-reconnect', null, { bubbles: false });
      }
    });

  </script>

</dom-module>
