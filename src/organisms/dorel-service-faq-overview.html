<dom-module id="dorel-service-faq-overview">
  <template>
    <!-- YOUR STYLES HERE -->
    <style>
      :host {
        @apply(--max-width-host);
        --button-margin-spacing: 0;
      }

      section {
        @apply(--max-width-container);
        float: left;
        width: 100%;
        box-sizing: border-box;
        position: relative;
        padding: 0 var(--theme-gutter-mobile);
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--theme-grid-row-mobile-margins);
        @apply(--layout-flex);
        justify-content: center;
      }

      .container {
        @apply(--theme-grid-column);
        margin-top: 0;
        width: 100%;
      }

      .topic-select {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: 33.3333333%;
        width: 33.3333333%;
        flex-basis: 33.3333333%;
        max-width: 33.3333333%;
        padding: 0 0 0 .75em;
        float: left;
        display: inline-block;
      }

      .accordion-topics {
        width: 100%;
      }

      paper-item {
        height: 3em;
      }

      paper-menu {
        padding: 0;
      }

      .topic.iron-selected {
        background-color: var(--theme-color-monochrome-2);
        color: var(--theme-brand-color-2) !important;
        /* border-bottom: 1px solid var(--theme-brand-color-1); */
      }

      .topic-display {
        @apply(--theme-grid-column);
        background-color: var(--theme-color-monochrome-2);
        flex-grow: 1;
        padding: 1.5em 1.5em 1.5em 2.25em;
        float: left;
        display: inline-block;
      }

      .topic {
        height: 3em;
        padding: .75em;
        display: flex;
        align-items: center;
        color: var(--theme-brand-color-2);
        border-bottom: 1px solid var(--theme-color-monochrome-2);
        transition: background-color .3s ease, color .3s ease;
      }

      .topic:hover {
        color: var(--theme-brand-color-1);
      }

      .topic-description {
        flex-grow: 1;
      }

      .icon-left {
        padding-right: 1em;
      }

      .icon-right {
        float: right;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* TODO: List styles will be added when the info pages are updated, this should be replaced later */
      li::before {
        content: "â€¢ ";
        padding-right: .5em;
        color: var(--theme-brand-color-2);
      }

      li:first-child {
        padding-top: 0;
      }

      li {
        padding-top: 1.5em;
      }

      a {
        text-decoration: none;
        color: var(--theme-brand-color-2);
        transition: .3s ease color;
      }

      a:visited {
        text-decoration: none;
        color: var(--theme-brand-color-2);
      }

      a:hover {
        color: var(--theme-brand-color-1);
      }

      dorel-cta {
        float: right;
      }

      .title {
        @apply(--theme-typography-5);
        color: var(--theme-brand-color-1);
      }

      [tablet-medium-up] {
        padding: 1.5em var(--theme-gutter) 3em var(--theme-gutter);;
      }

      [tablet-medium-up] .row {
        @apply(--theme-grid-row-margins);
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-7);
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section class="layout horizontal center center-justified wrap"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">
      <div class="row">
        <div class="container">
          <template is="dom-if" if="{{ _hasValue(templateData.section_title) }}">
            <h2 class="title">
              [[ templateData.section_title ]]
            </h2>
          </template>
          <template is="dom-if" if="{{ _hasValue(templateData.section_description) }}">
            <dorel-safe-html html="[[ templateData.section_description ]]"></dorel-safe-html>
          </template>
        </div>
      </div>
      <div class="row">
        <template 
          is="dom-if" 
          if="[[ templateData.faq_categories.length ]]">

          <!-- Desktop Service Topic Listing -->
          <template is="dom-if" if="[[ breakpoints.tabletMediumUp ]]">

            <div class="topic-select">
              <paper-menu attr-for-selected="name"
                          selected="{{ selectedTopic }}">

                <template 
                  is="dom-repeat" 
                  items="[[ templateData.faq_categories ]]"
                  as="category">
                  <div role="button" name$="[[ index ]]" class="topic">
                    <iron-icon class="icon-left" icon="[[ category.icon ]]"></iron-icon>
                    <template is="dom-if" if="[[ _hasValue(category.name) ]]">
                      <span class="topic-description">[[ category.name ]]</span>
                    </template>
                    <template is="dom-if" if="[[ !_hasValue(category.name) ]]">
                      <span class="topic-description">[[ category.gmt_category ]]</span>
                    </template>
                    <iron-icon class="icon-right" icon="dorel-icons:chevron-right"></iron-icon>
                  </div>
                </template>

              </paper-menu>
            </div>

            <div class="topic-display">
              <iron-pages attr-for-selected="name"
                          selected="{{ selectedTopic }}"
                          fallback-selection="0">
                <template 
                  is="dom-repeat" 
                  items="[[ templateData.faq_categories ]]"
                  as="category">

                  <div class="topic-listing" name$="[[ index ]]">
                    <ul>
                      <template 
                        is="dom-repeat" 
                        items="[[ category.questions ]]"
                        as="question">
                        <li>
                          <a href="">[[ question.title ]]</a>
                        </li>
                      </template>
                    </ul>
                  </div>

                </template>

              </iron-pages>
              <dorel-cta title="[[ templateData.cta_text ]]"
                         type="link"
                         link=""
                         size="small"
                         icon="dorel-icons:chevron-right">
                [[ templateData.cta_text ]]
              </dorel-cta>
            </div>
          </template>
          <!-- End Desktop Service Topic Listing-->

          <!-- Mobile Service Topic Listing -->
          <template is="dom-if" if="[[ !breakpoints.tabletMediumUp ]]">
            <div class="accordion-topics">
              <template 
                is="dom-repeat" 
                items="[[ templateData.faq_categories ]]"
                as="category">
                <dorel-accordion-item heading="[[ category.name ]]" icon="[[ category.icon ]]">
                  <div class="topic-listing">
                    <ul>
                      <template 
                        is="dom-repeat" 
                        items="[[ category.questions ]]"
                        as="question">
                        <li><a href="">[[ question.title ]]</a></li>
                      </template>
                    </ul>
                  </div>
                  <dorel-cta title="[[ templateData.cta_text ]]"
                             type="link"
                             link=""
                             size="small"
                             icon="dorel-icons:chevron-right">
                    [[ templateData.cta_text ]]
                  </dorel-cta>
                </dorel-accordion-item>
              </template>
            </div>
          </template>
          <!-- End Mobile Service Topic Listing -->
        </template>
      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'dorel-service-faq-overview',
      properties: {
        selectedTopic: {
          type: String,
          value: ''
        },

        templateData: {
          type: Object,
        }
      },

      ready: function() {
        /**
         * Adds questions to wordpress faq categories
         * TODO: can be removed when we use real GMT data
         */
        this.templateData.faq_categories.forEach(function(cat) {
          if (cat.gmt_category === 'repairs_and_replacements') {
            cat.questions = [
              {'title': 'GMT First Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'GMT Second Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'GMT Third Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'GMT Fourth Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
            ];
          } else {
            cat.questions = [
              {'title': 'First Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'Second Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'Third Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
              {'title': 'Fourth Lorem ipsum this?', 'description': 'Lorem ipsum descrpition', opened: false},
            ];
          }
        });

        // needed to create an update version for dom-repeat items
        this.templateData.faq_categories = JSON.parse(JSON.stringify(this.templateData.faq_categories));
      },

      /**
       * @name hasValue
       * @description checks to see if a value is not empty, undefined or null
       */
      _hasValue: function (val) {
        return (val !== '' && typeof val !== 'undefined' && val !== null);
      },
      
      /**
       * @name _eventTracking
       * @description this is for example tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function (event) {
        /* ...TRACKING CODE FOR THIS PLUGIN... */
      }
    });

  </script>

</dom-module>
