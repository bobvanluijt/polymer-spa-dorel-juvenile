<link rel="import" href="../../molecules/category-about/dorel-category-sub.html">

<dom-module id="dorel-section-category-about-sub-categories">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        float: left;
        width: 100%;
        margin-bottom: 1.5em;
      }

      dorel-category-sub {
        margin-top: 1.5em;
        float: left;
        width: 100%;
      }


    </style>

    <dorel-layout-container>
      <dorel-titling title="[[ templateData.title ]]" description="[[ templateData.description ]]"></dorel-titling>
    </dorel-layout-container>
    <template
      is="dom-if"
      if="[[ templateData.categories.length ]]">

      <template
        is="dom-repeat"
        items="[[ templateData.categories]]"
        as="subCategory">
        <dorel-category-sub sub-category-data="[[ subCategory ]]"></dorel-category-sub>
      </template>

    </template>
  </template>

  <script>
    Polymer({
      is: 'dorel-section-category-about-sub-categories',

      properties: {

        /**
         * @attribute
         * @name templateData
         * @description all data needed for this component
         */
        templateData: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },
    });

  </script>

</dom-module>
