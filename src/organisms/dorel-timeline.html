<dom-module id="dorel-timeline">
  <template>
    <style>
      /* The actual timeline (the vertical ruler) */
      .timeline {
        position: relative;
        width: 100%;
        margin: 0 auto;
      }

      /* The actual timeline (the vertical ruler) */
      .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: grey;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
      }

      /* Container around content */
      .container {
        padding: 10px 0 10px 0;
        position: relative;
        background-color: inherit;
        width: 50%;
      }

      /* The circles on the timeline */
      .container::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background-color: #000;
        border: 4px solid #FF9F55;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
      }

      /* Place the container to the left */
      .left {
        left: 0;
        padding-right: 40px;
      }

      /* Place the container to the right */
      .right {
        left: 50%;
        padding-left: 40px;
      }

      /* Add arrows to the left container (pointing right)
      .left::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        right: 30px;
        border: medium solid red;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent white;
      }

      /* Add arrows to the right container (pointing left)
      .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid blue;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
      }

      Fix the circle for containers on the right side
      .right::after {
        left: -16px;
      }*/

      /* The actual content */
      .content {
        padding: 20px 30px;
        background-color: pink;
        position: relative;
        border-radius: 6px;
      }

      .left .content::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        right: 30px;
        border: medium solid red;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent white;
      }

      .right .content::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid blue;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
      }
      .right .content::after {
        left: -16px;
      }

    </style>

    <div class="timeline">
      <div class="container left">

        <div class="content">
          <img src="https://www.w3schools.com/w3css/img_fjords.jpg" width="100%">
          <h2>2017</h2>
          <p>Lorem ipsum..</p>
        </div>

      </div>

      <div class="container right">
        <div class="content">
          <h2>2016</h2>
          <p>Lorem ipsum..</p>
        </div>
      </div>
