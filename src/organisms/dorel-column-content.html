<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../assets/cdn/theme-dorel-shared-styles.html">

<!--
```html
<dorel-column-content>
</dorel-column-content>
```
-->

<dom-module id="dorel-column-content">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles iron-flex iron-flex-alignment">
      :host p {
        @apply(--theme-bodycopy);
      }

      /* 
       * iron-flex reusable classes 
       */
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .column-headline {
        font-size: 2em;
        @apply(--theme-heading);
        max-width: none !important; /* reset max width so text is centered */
      }
      .headline {
        font-size: 2em;
        @apply(--theme-heading);
      }
      .column-content {
        margin: 0 auto;
        padding: 3rem 7rem;
        width: 550px;
      }
      .column-content p {
        @apply(--theme-bodycopy);
      }
    </style>

    <section class="layout horizontal">
      <div class="column-content">
        <content></content>
      </div>
    </section>

  </template>

  <script>

    Polymer({
      is: 'dorel-column-content',

      properties: {
        /**
         * Centers the column
         */
        centered: {
          type: Boolean,
          value: false
        }
      }

    });

  </script>

</dom-module>
