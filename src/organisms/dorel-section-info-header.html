<link rel="import" href="../organisms/dorel-section-category-header.html">

<dom-module id="dorel-section-info-header">
  <template>
    <style>
      .info-header {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .title {
        @apply(--theme-typography-8);
        color: var(--theme-color-white);
        font-size: var(--theme-scale-6);
        margin: 0;
        text-shadow: var(--theme-text-shadow);
      }

      .subtitle {
        @apply(--theme-typography-6);
        margin-top: .375em;
        color: var(--theme-color-white);
        font-weight: var(--theme-font-weight-light);
        text-shadow: var(--theme-text-shadow);
      }

      .image {
        width: 100%;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 25.5em;
      }

      iron-image {
        background-color: var(--theme-brand-color-1);
      }

      .content-wrapper {
        padding: var(--theme-gutter);
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
      }

      .content {
        max-width: var(--theme-base-paragraph-width);
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        bottom: 4.5em;
        left: 0;
        right: 0;
      }

      /* Responsive behaviour */
      [screen-extra-large] .image {
        height: 40.5em;
      }

      [screen-large] .image {
        height: 25.5em;
      }

      [mobile-medium] .content {
        bottom: 3.25em;
        left: 1em;
        right: 1em;
      }

      [mobile-medium] .title, [mobile-small] .title {
        @apply(--theme-typography-6);
        margin-top: 0;
      }

      [mobile-medium] .subtitle, [mobile-small] .subtitle {
        @apply(--theme-typography-4);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
      }

      [mobile-medium] .content-wrapper, [mobile-small] .content-wrapper {
        padding: var(--theme-gutter) var(--theme-gutter-mobile) 0 var(--theme-gutter-mobile);
      }

      [mobile-medium] .image {
        height: 18em;
      }

      [mobile-small] .image {
        height: 16.5em;
      }

      [mobile-small] .content {
        bottom: 3em;
        margin-left: 0;
        left: 1em;
        right: 1em;
      }


    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 767px) and (max-width : 1600px)"
                      query-matches="{{ screenLarge }}"></iron-media-query>
    <iron-media-query query="(min-width : 1600px)"
                      query-matches="{{ screenExtraLargeUp }}"></iron-media-query>

    <section class="info-header"
             mobile-small$="{{ mobileSmall }}"
             mobile-medium$="{{ mobileMedium }}"
             screen-large$="{{ screenLarge }}"
             screen-extra-large$="{{ screenExtraLargeUp }}">
      <iron-image class="image"
                  sizing="cover"
                  fade="true"
                  preload
                  src$="[[ infoHeaderData.background_image ]]"></iron-image>

      <div class="content-wrapper">
        <div class="content">
          <template is="dom-if" if="{{ _hasValue(infoHeaderData.title) }}">
            <h1 class="title">[[ infoHeaderData.title ]]</h1>
          </template>

          <template is="dom-if" if="{{ _hasValue(infoHeaderData.sub_title) }}">
            <h3 class="subtitle">[[ infoHeaderData.sub_title ]]</h3>
          </template>
        </div>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-info-header',

      properties: {

        /**
         * @attribute
         * @name infoHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        infoHeaderData: {
          type: Object,
          value: function () {
            return {};
          }
        }

      },

      /**
       * @name _hasValue
       * @description checks to see if a value is set
       *
       * @returns Boolean
       */
      _hasValue: function (val) {
        return (typeof val !== 'undefined' || val !== '');
      }
    });
  </script>
</dom-module>
