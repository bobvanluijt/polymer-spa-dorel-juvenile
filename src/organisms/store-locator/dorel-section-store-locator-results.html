<dom-module id="dorel-section-store-locator-results">
  <template>
    <style include="iron-flex iron-flex-alignment" is="custom-style">
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      .results-container {
        text-align: center;
        overflow-y: scroll;
        height: 19rem;
      }

      .title {
        @apply(--theme-typography-3);
        color: var(--theme-color-monochrome-3);
        margin-top: 0;
        padding: .8rem;
        width: 100%;
        box-sizing: border-box;
        border-bottom: 1px solid var(--google-grey-300);
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 1rem;
      }

      li {
        float: left;
        width: 100%;
        margin-top: 1.5em;
        padding-bottom: 1.5em;
        border-bottom: 1px solid var(--theme-color-monochrome-2);
      }

      dorel-cta {
        float: left;
        margin-right: 1.5em;
      }

    </style>

    <template is="dom-if" if="[[ results.length ]]">
      <div class="results-container">
        <h2 class="title">[[results.length]] [[localize('Results')]]</h2>
        <ul>
          <template
            is="dom-repeat"
            items="[[ results ]]"
            as="store">
            <li>
              <dorel-section-store-locator-result
                store="[[ store ]]"
                gtm-parent="[[ gtmParent ]]"
                gtm-parent-index="[[ gtmParentIndex ]]"
                gtm-child="[[ gtmChild ]]"
                gtm-child-index="[[ index ]]"></dorel-section-store-locator-result>
            </li>
          </template>
        </ul>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'dorel-section-store-locator-results',

      behaviors: [
        DorelMultilingualBehavior
      ],

      properties: {

        /**
         * @attribute
         * @name results
         * @description All search results
         */
        results: {
          type: Object,
          value: function () {
            return {};
          }
        }

      }

    });

  </script>

</dom-module>
