<link rel="import" href="../molecules/dorel-hero-video.html">
<link rel="import" href="../atoms/dorel-bynder-responsive-image.html">
<dom-module id="dorel-section-hero-header">
  <template>
    <style>
      :host {
        float: left;
        width: 100%;
      }

      .hero-header {
        @apply(--layout-vertical);
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .title {
        color: var(--theme-color-white);
        margin: 0;
        text-shadow: var(--theme-text-shadow);
        max-width: 800px;
      }

      .subtitle {
        @apply(--theme-typography-3);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
        color: var(--theme-color-white);
        text-shadow: var(--theme-text-shadow);
      }

      .image {
        width: 100%;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 40.5em;
      }

      .content-wrapper {
        @apply(--max-width-container);
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-end-justified);
        padding: 1.5em var(--theme-gutter-mobile) 3em var(--theme-gutter-mobile);
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        right: 0;
        left: 0;
        top: 0;
      }

      .content {
        @apply(--theme-grid-column);
        position: static;
        padding: 0;
        top: initial;
        flex: initial;
        margin: 0;
        bottom: initial;
        right: initial;
        -ms-flex: auto;
        -webkit-box-flex: auto;
        flex: auto;
        text-align: right;
      }

      .title {
        @apply(--theme-typography-5);
        margin-top: 0;
      }

      [tablet-small] .title {
        @apply(--theme-typography-7);
        margin-top: 0;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-8);
        font-size: var(--theme-scale-6);
        margin-top: 0;
      }

      [tablet-medium-up] .subtitle {
        @apply(--theme-typography-6);
        margin-top: .375em;
      }

      [tablet-small] .subtitle {
        @apply(--theme-typography-5);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
      }

      [tablet-medium-up] .content-wrapper {
        padding: var(--theme-gutter);
      }

      .hero-header[tablet-medium-up] {
        @apply(--layout-horizontal);
      }

      [tablet-medium-up] .content {
        position: absolute;
        bottom: 3em;
        right: 0;
        padding: 0 1.5em;
        margin-top: 0;
        bottom: 25%;
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <section class="hero-header"
             tablet-small$="[[ breakpoints.tabletSmall ]]"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">

      <!-- Show video on larger screens -->
      <template is="dom-if" if="{{ breakpoints.tabletMediumUp }}">
        <!-- Show video in header if there is a video -->
        <template is="dom-if" if="[[ heroHeaderData.video_id ]]">
          <dorel-hero-video video-id="[[ heroHeaderData.video_id ]]"
                            thumbnail="[[ heroHeaderData.bynder_background_image ]]"></dorel-hero-video>
        </template>

        <!-- Show image in header if there is no video -->
        <template is="dom-if" if="[[ !heroHeaderData.video_id ]]">
          <dorel-bynder-responsive-image
            media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
        </template>
      </template>
      <!-- Don't show video on smaller screens, just the image -->
      <template is="dom-if" if="{{ !breakpoints.tabletMediumUp }}">
        <dorel-bynder-responsive-image
          media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
      </template>
      <div class="content-wrapper">
        <div class="content">
          <header>
            <template is="dom-if" if="{{ _hasValue(heroHeaderData.title) }}">
              <h3 class="title">[[ heroHeaderData.title ]]</h3>
            </template>

            <template is="dom-if" if="{{ _hasValue(heroHeaderData.sub_title) }}">
              <p class="subtitle">
                [[ heroHeaderData.sub_title ]]
              </p>
            </template>
          </header>

          <!--<template
            is="dom-if"
            if="[[ heroHeaderData.cta_toggle ]]">
            <dorel-cta
              title="[[ heroHeaderData.cta_text ]]"
              icon="dorel-icons:play-circle-outline"
              type="primary"
              link="[[ heroHeaderData.cta_href ]]"
              gtm-parent="[[ gtmParent ]]"
              gtm-parent-index="[[ gtmParentIndex ]]"
              gtm-cta-index="0">
              [[ heroHeaderData.cta_text ]]
            </dorel-cta>
          </template> -->
        </div>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-hero-header',

      properties: {
        /**
         * @attribute
         * @name heroHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        heroHeaderData: {
          type: Object,
          value: function () {
            return {};
          }
        }

      },
      /**
       * @name _hasValue
       * @description checks to see if a value has been set
       *
       * @returns True when val has a value
       */
      _hasValue: function (val) {
        return (typeof val !== 'undefined' || val !== '');
      }
    });
  </script>
</dom-module>
