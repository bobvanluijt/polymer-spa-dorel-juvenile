<dom-module id="dorel-section-hero-header">
  <template>
    <style>
      .section-hero-header {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .title {
        @apply(--theme-typography-8);
        color: var(--theme-color-white);
        font-size: var(--theme-scale-6);
        margin: 0;
        text-shadow: -1.5px 1.5px 10px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        @apply(--theme-typography-6);
        margin-top: .375em;
        color: var(--theme-color-white);
        font-weight: var(--theme-font-weight-light);
        text-shadow: -1.5px 1.5px 10px rgba(0, 0, 0, 0.5);
      }

      .image {
        width: 100%;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 40.5em;
      }

      .content-wrapper {
        padding: var(--theme-gutter);
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: absolute;
      }

      .content {
        position: absolute;
        bottom: 4.5em;
        right: var(--theme-column-width);
        text-align: right;
        padding: 0 3em;
      }

      .content-wrapper[mobile-small], .content-wrapper[mobile-medium] {
        padding: var(--theme-gutter-mobile);
      }

      dorel-cta {
        float: right;
        margin-top: 1.5em;
      }

      /*.section-indigo[mobile-small] .content-wrapper, .section-indigo[mobile-medium] .content-wrapper {

    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>

    <section class="section-hero-header"
             mobile-small$="{{ mobileSmall }}"
             mobile-medium$="{{ mobileMedium }}">

      <iron-image class="image"
                  sizing="cover"
                  fade="true"
                  preload
                  placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAARUlEQVQYVx3LsQ2AQAwEwXPP9EIt9EADBOcMkRG8Lfk+MnrCHWltO709BIbgKdh+Pc0oeE5wFOy43/5jYQjGqOYQmGsrfE+bLy6etpfQAAAAAElFTkSuQmCC"
                  src$="[[ heroHeaderData.background_image ]]"></iron-image>

      <div class="content-wrapper"
           mobile-small$="{{ mobileSmall }}"
           mobile-medium$="{{ mobileMedium }}">
        <div class="content">
          <template is="dom-if" if="{{ hasValue(heroHeaderData.title) }}">
            <h1 class="title">[[ heroHeaderData.title ]]</h1>
          </template>

          <template is="dom-if" if="{{ hasValue(heroHeaderData.sub_title) }}">
            <h2 class="subtitle">
              [[ heroHeaderData.sub_title ]]
            </h2>
          </template>

          <template
            is="dom-if"
            if="[[ heroHeaderData.cta_toggle ]]">
            <dorel-cta
              icon="dorel-icons:play-circle-outline"
              type="primary"
              link="[[ heroHeaderData.cta_href ]]">
              [[ heroHeaderData.cta_text ]]
            </dorel-cta>
          </template>
        </div>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-hero-header',

      properties: {

        /**
         * @attribute
         * @name heroHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        heroHeaderData: {
          type: Object,
          value: function () {
            return {};
          }
        }

      },

      /**
       * @name hasBackgroundImage
       * @description checks to see if a background image is set in Wordpress
       *
       * @returns Sting when no image is set it returns the placeholder string
       */
      hasValue: function (val) {
        return (typeof val !== 'undefined' || val !== '');
      }
    });
  </script>
</dom-module>
