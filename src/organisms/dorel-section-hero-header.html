<link rel="import" href="../molecules/dorel-youtube-video.html">
<link rel="import" href="../atoms/dorel-bynder-image.html">
<link rel="import" href="../atoms/dorel-bynder-responsive-image.html">

<dom-module id="dorel-section-hero-header">
  <template>
    <style>
      :host {
        float: left;
        width: 100%;
        --image-background-color: var(--theme-brand-color-1);
      }

      .hero-header {
        @apply(--layout-vertical);
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .title {
        @apply(--theme-typography-6);
        color: var(--theme-color-white);
        margin: 0;
        text-shadow: var(--theme-text-shadow);
        max-width: 800px;
      }

      .subtitle {
        @apply(--theme-typography-4);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
        color: var(--theme-color-white);
        text-shadow: var(--theme-text-shadow);
      }

      dorel-cta {
        float: right;
      }

      dorel-layout-container {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        height: 100%;
      }

      dorel-layout-row {
        position: relative;
        height: 100%;
      }

      dorel-layout-column {
        text-align: right;
      }

      dorel-layout-column {
        position: absolute;
        bottom: 3em;
        right: 0;
      }

      [tablet-small] .title {
        @apply(--theme-typography-7);
        margin-top: 0;
      }

      [tablet-small] .subtitle {
        @apply(--theme-typography-5);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
      }

      [tablet-medium-up] dorel-layout-column {
        margin-top: 0;
        bottom: 25%;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-8);
        font-size: 3.75em;
        margin-top: 0;
      }

      [tablet-medium-up] .subtitle {
        @apply(--theme-typography-6);
        font-weight: var(--theme-font-weight-light);
        margin-top: .375em;
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <section class="hero-header"
             tablet-small$="[[ breakpoints.tabletSmall ]]"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">

      <!-- Show video on larger screens -->
      <template is="dom-if" if="{{ breakpoints.tabletMediumUp }}">
        <!-- Show video in header if there is a video -->
        <template is="dom-if" if="[[ _showVideoLoop(heroHeaderData.video_toggle, heroHeaderData.video_id) ]]">
          <dorel-youtube-video video-id="[[ heroHeaderData.video_id ]]"
                            thumbnail="[[ heroHeaderData.bynder_background_image ]]" autoplay="1"></dorel-youtube-video>
        </template>

        <!-- Show image in header if there is no video -->
        <template is="dom-if" if="[[ !_showVideoLoop(heroHeaderData.video_toggle, heroHeaderData.video_id) ]]">
          <dorel-bynder-responsive-image
            media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
        </template>
      </template>
      <!-- Don't show video on smaller screens, just the image -->
      <template is="dom-if" if="{{ !breakpoints.tabletMediumUp }}">
        <dorel-bynder-responsive-image
          media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
      </template>
      <dorel-layout-container>
        <dorel-layout-row>
          <dorel-layout-column desktop-column-span="12" tablet-column-span="12"
                               mobile-column-span="12">
            <header>
              <template is="dom-if" if="[[ _hasValue(heroHeaderData.title) ]]">
                <h3 class="title">[[ heroHeaderData.title ]]</h3>
              </template>

              <template is="dom-if" if="[[ _hasValue(heroHeaderData.sub_title) ]]">
                <p class="subtitle">
                  [[ heroHeaderData.sub_title ]]
                </p>
              </template>
              <template
                is="dom-if"
                if="[[ heroHeaderData.cta_toggle ]]">
                <dorel-cta
                  title="[[ heroHeaderData.cta_text ]]"
                  icon="dorel-icons:play-circle-outline"
                  type="primary"
                  link="[[ heroHeaderData.cta_href ]]"
                  gtm-parent="[[ gtmParent ]]"
                  gtm-parent-index="[[ gtmParentIndex ]]"
                  gtm-cta-index="0">
                  [[ heroHeaderData.cta_text ]]
                </dorel-cta>
              </template>
            </header>
          </dorel-layout-column>
        </dorel-layout-row>
      </dorel-layout-container>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-hero-header',

      properties: {
        /**
         * @attribute
         * @name heroHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        heroHeaderData: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      behaviors: [ConditionalBehaviors]
    });
  </script>
</dom-module>
