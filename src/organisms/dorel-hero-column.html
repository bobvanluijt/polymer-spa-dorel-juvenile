<!--
if using `skewed` the background will get a skewed background.

```html
<dorel-hero-column>
</dorel-hero-column>
```
-->

<dom-module id="dorel-hero-column" include="theme-dorel-shared-styles iron-flex iron-flex-classes">

  <template>
    <style>
      .hero-column-standout {
        background-color: white;
        @apply(--shadow-elevation-12dp);
        margin: var(--theme-component-space-inner); /* outer spacing so image of section is visible */
      }
      .hero-column-standout[small-layout] {
        @apply(--layout-flex); /* makes it full-width on smaller screens */
      }
      .hero-column-standout[wide-layout] {
        width: auto;
        margin: var(--theme-component-space-inner-large); /* outer spacing so image of section is visible */
      }
      .hero-standout-content[wide-layout] {
        /* 30/100th of the viewport width */
        min-width: 30vw;
        max-width: 30vw;
      }
      .hero-column-standout-vertical {
        @apply(--layout-vertical); /* stacks column inner div's vertical */
      }
      .theme-headline {
        font-size: var(--theme-size-headline);
        @apply(--theme-heading);
      }
      .hero-standout-content {
        padding: 1rem var(--theme-component-space-inner);
      }
      .hero-standout-content .hero-standout-headline {
        font-size: 2.8rem;
        color: var(--theme-brand-color-royal-blue);
      }
    </style>
      
    <iron-media-query query="(min-width:800px)" query-matches="{{isAtLeast800px}}"></iron-media-query>    

    <div class="hero-column-standout hero-standout-content hero-column-standout-vertical"
      small-layout$="{{ !isAtLeast800px }}"
      wide-layout$="{{ isAtLeast800px }}">

      <dorel-page-builder builder-data="[[ columnData ]]"></dorel-page-builder>

    </div>

  </template>

  <script>

    Polymer({
      is: 'dorel-hero-column',

      properties: {

        cardTitle: {
          type: String,
          value: ''
        }

      },

      _hasValue: function(val) {
        return (typeof val !== '' || val !== 'undefined' || val);
      }
    });

  </script>

</dom-module>
