<link rel="import" href="../atoms/dorel-icons.html">
<link rel="import" href="../atoms/dorel-bynder-responsive-image.html">
<link rel="import" href="../organisms/dorel-section-text-image-block.html">
<link rel="import" href="../../node_modules/iron-icon/iron-icon.html">
<link rel="import" href="../../node_modules/iron-collapse/iron-collapse.html">

<dom-module id="dorel-section-feature-block">
  <template>
    <style>
      :host {
        width: 100%;
        --image-background-color: var(--theme-brand-color-1);
      }

      .feature-block {
        display:block;
        @apply(--layout-vertical);
        width: 100%;
        justify-content: center;
        position: relative;
      }

      .title {
        @apply(--theme-typography-6);
        color: var(--theme-color-white);
        margin: 0;
        text-shadow: var(--theme-text-shadow);
        max-width: 800px;
        display: inline-block;
      }

      .icon-item {
        color: var(--theme-color-white);
        margin: 5px 0;
        display: flex;
        align-items: center;
      }
      .icon-item iron-icon {
        margin-right: 8px;
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }

      dorel-cta {
        display: inline-block;
        width:auto;
        margin-top: 1.5em;
      }

      dorel-layout-container.on-image {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        height: 100%;
      }

      dorel-layout-row.on-image {
        position: relative;
        height: 100%;
      }

      dorel-layout-column.on-image {
        position: absolute;
        bottom: 3em;
        width: 100%;
        text-align: left;
      }

      [tablet-small] .title {
        @apply(--theme-typography-7);
        margin-top: 0;
      }

      [tablet-medium-up] dorel-layout-column {
        margin-top: 0;
        bottom: 25%;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-8);
        font-size: 3.75em;
        margin-top: 0;
      }

      .close-bar {
        position: relative;
        clear: both;
      }
      .close-bar::before {
        position: absolute;
        display: inline-block;
        border: 30px solid transparent;
        border-top: 0;
        border-bottom: 20px solid #FFF;
        content: ' ';
        top: -20px;
        left: 20px
      }
      .align-right {
        text-align: right;
      }
      .close-icon {
        cursor: pointer;
      }
    </style>

    <section class="feature-block"
             tablet-small$="[[ breakpoints.tabletSmall ]]"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">

      <dorel-bynder-responsive-image
        media-id="[[ blockData.bynder_image ]]"></dorel-bynder-responsive-image>

      <dorel-layout-container class="on-image">
        <dorel-layout-row class="on-image">
          <dorel-layout-column class="on-image" desktop-column-span="12" tablet-column-span="12" mobile-column-span="12">

            <!-- TITLE -->
            <template is="dom-if" if="[[ blockData.title ]]">
              <h3 class="title">[[ blockData.title ]]</h3>
            </template><!--// TITLE -->

            <!-- USPS -->
            <template is="dom-repeat" items="[[ blockData.usps ]]">
              <div class="icon-item">
                <template is="dom-if" if="[[ item.usp_icon ]]">
                  <iron-icon icon="[[ item.usp_icon ]]"></iron-icon>
                </template>

                <template is="dom-if" if="[[ item.usp_text ]]">
                  <span>[[ item.usp_text ]]</span>
                </template>
              </div>
            </template><!--// USPS -->

            <!-- CTA -->
            <template is="dom-if" if="[[ blockData.cta_text ]]">
              <div>
                <dorel-cta
                  title="[[ blockData.cta_text ]]"
                  icon="dorel-icons:chevron-right"
                  type="primary"
                  inverted="[[ _isValue('inverted', blockData.cta_type) ]]"
                  link="[[ blockData.cta_href ]]"
                  gtm-parent="[[ gtmParent ]]"
                  gtm-parent-index="[[ gtmParentIndex ]]"
                  gtm-cta-index="0">
                  [[ blockData.cta_text ]]
                </dorel-cta>
              </div>
            </template><!--// CTA -->

            <!-- READ MORE CTA -->
            <template is="dom-if" if="[[ blockData.read_more_section ]]">
              <template is="dom-if" if="[[!showMore]]">
                <dorel-cta on-click="_toggleMore" type="link" inverted icon="dorel-icons:expand-more">show more</dorel-cta>
              </template>
              <template is="dom-if" if="[[showMore]]">
                <dorel-cta on-click="_toggleMore" type="link" inverted icon="dorel-icons:expand-less">show less</dorel-cta>
              </template>
            </template><!--// READ MORE CTA -->

          </dorel-layout-column>
        </dorel-layout-row>
      </dorel-layout-container>
    </section>

    <!-- collapsed content -->
    <iron-collapse opened="[[showMore]]">
      <dorel-layout-container>
        <dorel-layout-row class="close-bar">

          <dorel-layout-column desktop-column-span="12" tablet-column-span="12" mobile-column-span="12">
            <div class="align-right">
              <iron-icon on-click="_toggleMore" icon="dorel-icons:close" class="close-icon"></iron-icon>
            </div>
          </dorel-layout-column>

        </dorel-layout-row>
      </dorel-layout-container>

      <template is="dom-repeat" items="[[ blockData.read_more_section ]]">
        <dorel-section-text-image-block
          block-data="[[item]]"
          component-count="[[_getComponentCount()]]"></dorel-section-text-image-block>
      </template>
    </iron-collapse><!--// collapsed content -->

  </template>

  <script>
    Polymer({
      is: 'dorel-section-feature-block',

      properties: {
        /**
         * @attribute
         * @name blockData
         * @description all data defined by ACF/Wordpress to build this component
         */
        blockData: {
          type: Object,
          value: () => { return {}; },
          observer: '_defaultState'
        },

        showMore: {
          type: Boolean,
          value: false
        },

        componentCount: {
          type: Number,
          value: 0
        },
      },

      behaviors: [DorelMultilingualBehavior, ValueBehavior],

      _toggleMore: function() {
        this.showMore = !this.showMore;
      },

      /**
       * @name _defaultState
       * @description defines the default state of the read more section
       */
      _defaultState: function(blockData) {
        this.set('showMore', blockData.read_more_default_state);
      },

      /**
       * @name _getComponentCount
       * @description counts a certain component (content_block) to align left or right
       * in the child component
       */
      _getComponentCount: function() {
        this.set('componentCount', this.get('componentCount')+1);
        return this.componentCount;
      }
    });
  </script>
</dom-module>
