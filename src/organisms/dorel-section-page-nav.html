<dom-module id="dorel-section-page-nav">
  <template>
    <style>
      :host {
        width 100%;
        display: flex;
        justify-content: center;
      }
      .section {
        @apply(--max-width-container);
        padding: 1.5em var(--theme-gutter-mobile) 1.5em var(--theme-gutter-mobile);
        width: 100%;
        float: left;
        box-sizing: border-box;
        margin: auto;
      }
      .column {
        display: flex;
        justify-content: space-between;
        margin: 1.5rem auto 0;;
      }
      .amount {
        @apply(--theme-typography-1);
        color: var(--theme-color-monochrome-3);
        display: inline;
        margin-right: 1.5rem;
        position: relative;
        margin: 0;
      }

      [tablet-medium-up] .amount {
        @apply(--theme-typography-2);
        margin: 0;
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section class="section"
             text-header$="[[ textHeader ]]"
             info-header$="[[ infoHeader ]]"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]"
             desktop-large$="[[ breakpoints.desktopLarge ]]">
      <div class="column">
        
        <!-- breadcrumbs -->
        <template 
          is="dom-if" 
          if="[[ breadcrumbsToggle ]]">
          <dorel-breadcrumbs></dorel-breadcrumbs>
        </template>
        <!--// breadcrumbs -->
        
        <!-- result count -->
        <template 
          is="dom-if" 
          if="[[ shouldShowResults(renderedCount) ]]">
          <p class="amount"><b>[[ renderedCount ]]</b> Results</p>
        </template>
        <!--// result count -->
     </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-page-nav',

      properties: {

        /**
         * @attribute
         * @name renderedCount
         * @description Number to show results of category-listing page
         */
        renderedCount: {
          type: Number
        },

        /**
         * @attribute
         * @name breadcrumbsToggle
         * @description check if the breadcrumbs are on or off
         */
        breadcrumbsToggle: {
          type: Boolean,
          value: false
        }

      },

      /**
       * @name shouldShowResults
       * @description used by template to show renderedCount if it's not undefined
       * @param renderedCount - Number
       * @returns Boolean
       */
      shouldShowResults: function(renderedCount) {
        return Boolean(renderedCount !== 'undefined');
      },
    });
  </script>
</dom-module>
