<!-- TODO: Do we still use this component? None of the shared styles are used... -->
<dom-module id="dorel-section-big-title">
  <template>
    <style include="theme-maxi-cosi-shared-styles">
      .section-big-title {
        display: table;
        width: 100%;
      }

      .section-big-title-inner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      .section-big-title-inner.left .column-headline {
        margin: 0 auto 0 0;
      }
      .section-big-title-inner.center .column-headline {
        margin: 0 auto;
      }
      .section-big-title-inner.right .column-headline {
        margin: 0 0 0 auto;
      }
  
      .section-big-title[mobile-small] {
        height: 180px;
      }
      .section-big-title[mobile-small] .section-big-title-inner > * {
        width: 268px;
      }
  
      .section-big-title[mobile-medium] {
        height: 260px;
      }
      .section-big-title[mobile-medium] .section-big-title-inner > * {
        width: 384px;
      }
  
      .section-big-title[tablets] {
        height: 340px;
      }
      .section-big-title[tablets] .section-big-title-inner > * {
        width: 500px;
      }

  
      .section-big-title[desktop-small] {
        height: 420px;
      }
      .section-big-title[desktop-full] {
        height: 420px;
      }
      .section-big-title[desktop-small] .section-big-title-inner > *,
      .section-big-title[desktop-full] .section-big-title-inner > * {
        width: 616px;
      }

      .column-headline {
        @apply(--theme-heading);
      }
      h1.column-headline {
        font-size: 2.4rem;
      }
      h2.column-headline {
        font-size: 2rem;
      }
      h3.column-headline {
        font-size: 1.8rem;
      }
      h4.column-headline {
        font-size: 1.7rem;
      }
      h5.column-headline {
        font-size: 1.6rem;
      }
      h6.column-headline {
        font-size: 1rem;
      }
    </style>
    
    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)" 
      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)" 
      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
      query-matches="{{ tablets }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px) and (max-width : 1199px)" 
      query-matches="{{ desktopSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 1200px)" 
      query-matches="{{ desktopFull }}"></iron-media-query>
    
    <section class="section-big-title container-fluid"
      mobile-small$="{{ mobileSmall }}"
      mobile-medium$="{{ mobileMedium }}"
      tablets$="{{ tablets }}"
      desktop-small$="{{ desktopSmall }}"
      desktop-full$="{{ desktopFull }}"
      style$="background-color: [[ bigTitleData.background_color ]]">
      <div class$="section-big-title-inner [[ bigTitleData.big_title_alignment ]]">
        <template
          is="dom-if"
          if="[[ bigTitleData.big_title ]]">
          
          <template
            is="dom-if"
            if="{{ hasBigTitleType(bigTitleData.big_title_type) }}">
            <template
              is="dom-if"
              if="{{ _isH1(bigTitleData.big_title_type) }}">
              <h1 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h1>
            </template>

            <template
              is="dom-if"
              if="{{ _isH2(bigTitleData.big_title_type) }}">
              <h2 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h2>
            </template>

            <template
              is="dom-if"
              if="{{ _isH3(bigTitleData.big_title_type) }}">
              <h3 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h3>
            </template>

            <template
              is="dom-if"
              if="{{ _isH4(bigTitleData.big_title_type) }}">
              <h4 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h4>
            </template>

            <template
              is="dom-if"
              if="{{ _isH5(bigTitleData.big_title_type) }}">
              <h5 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h5>
            </template>

            <template
              is="dom-if"
              if="{{ _isH6(bigTitleData.big_title_type) }}">
              <h6 class="column-headline text-center"
               style$="color: [[ bigTitleData.big_title_color ]]">[[ bigTitleData.big_title ]]</h6>
            </template>
          </template>

        </template>

      </div>
    </section>
  </template>

  <script>

    Polymer({
      is: 'dorel-section-big-title',

      properties: {

        /**
         * @attribute
         * @name bigTitleData
         * @description all data passed by ACF/Worpdress to build up the Big Title
         */
        bigTitleData: {
          type: Object,
          value: function() {
            return {};
          }
        }

      },

      /**
       * @name hasBigTitleType
       * @description check if the type of big title is set
       *
       * @returns Boolean if the type is not undefined, empty or null (true/false)
       */
      hasBigTitleType: function(titleType) {
        return (typeof titleType !== 'undefined' || titleType === null || titleType !== '');
      },

      /**
       * @name isH1
       * @description checks to see if the type is an H1
       *
       * @returns Boolean if the type is H1 (true/false)
       */
      _isH1: function(type) {
        return (type === 'h1');
      },

      /**
       * @name isH2
       * @description checks to see if the type is an H2
       *
       * @returns Boolean if the type is H2 (true/false)
       */
      _isH2: function(type) {
        return (type === 'h2');
      },

      /**
       * @name isH3
       * @description checks to see if the type is an H3
       *
       * @returns Boolean if the type is H3 (true/false)
       */
      _isH3: function(type) {
        return (type === 'h3');
      },

      /**
       * @name isH4
       * @description checks to see if the type is an H4
       *
       * @returns Boolean if the type is H4 (true/false)
       */
      _isH4: function(type) {
        return (type === 'h4');
      },

      /**
       * @name isH5
       * @description checks to see if the type is an H5
       *
       * @returns Boolean if the type is H5 (true/false)
       */
      _isH5: function(type) {
        return (type === 'h5');
      },

      /**
       * @name isH6
       * @description checks to see if the type is an H6
       *
       * @returns Boolean if the type is H6 (true/false)
       */
      _isH6: function(type) {
        return (type === 'h6');
      }
    });

  </script>

</dom-module>
