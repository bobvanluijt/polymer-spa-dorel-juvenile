<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-simple-slider/simple-slider.html">
<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/maxicosi/theme-maxicosi-shared-styles.html">

<!--
```html
<dorel-slider>
</dorel-slider>
```
-->

<dom-module id="dorel-slider">
  <template>
    <style is="custom-style">
      #simple-slider-container {
        position: relative;
        width: 100%;
        height: 612px;
      }
      #simple-slider {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
        width: 100%;
        height: 612px;
      }
      .slide-button-container {
        position: absolute;
        top: 0px;
        z-index: 12;
        width: 30px;
        height: 612px;
        background-color: rgba(0,0,0,0.4);
        /*box-sizing: border-box;*/
      }
      .slide-button-container:hover {
        cursor: pointer;
      }
      .slide-button {
        color: #FFF;
      }
      #prev-button {
        left: 0px;
      }
      #next-button {
        right: 0px;
      }
    </style>

      <div id="simple-slider-container">
        <span id="prev-button" onclick="javascript:document.getElementById('simple-slider').prev()" href="#" class="slide-button-container">
          <iron-icon icon="hardware:keyboard-arrow-left" class="slide-button"></iron-icon>
        </span>
        <simple-slider id="simple-slider" transition-property="opacity" start-value="0" visible-value="1" end-value="0">
          <content></content>
        </simple-slider>
        <span id="next-button" onclick="javascript:document.getElementById('simple-slider').next()" href="#" class="slide-button-container">
          <iron-icon icon="hardware:keyboard-arrow-right" class="slide-button"></iron-icon>
        </span>
      </div>

  </template>

  <script>

    Polymer({
      is: 'dorel-slider',
    });

  </script>

</dom-module>
