<dom-module id="dorel-section-standout">
  <template>
    <style include="polymer-bootstrap-min">
      paper-card {
         margin: -10px auto 0 auto;
         display: block;
         max-width: 340px;
         @apply(--shadow-elevation-6dp);
      }
    </style>
    
    <section class="section-standout container">
      <div class="row">
        
        <!-- product column -->
        <div class$="col-md-6 col-md-offset-1 pull-[[ standoutData.product_column_alignment ]]"
          style$="
            background-image: url([[ standoutData.product_column_background_image ]]); 
            background-color: [[ standoutData.product_column_background_color ]];">

          <template
            is="dom-if"
            if="standoutData.product_column_image">
            <paper-card class="flex" alt="[[ standoutData.product_column_image_title ]]"
              image="[[ standoutData.product_column_image ]]"></paper-card>
          </template>

        </div>

        <!-- content column -->
        <div class="col-md-5">
          <template
            is="dom-if"
            if="standoutData.content_column_title">
            <h2 class="theme-headline">[[ standoutData.content_column_title ]]</h2>
          </template>
          
          <template
            is="dom-if"
            if="standoutData.content_column_text">
            <dorel-safe-html html="[[ standoutData.content_column_text ]]"></dorel-safe-html>
          </template>
          
          <template
            is="dom-if"
            if="standoutData.content_column_cta_toggle">
            <dorel-cta
              type="[[ standoutData.content_column_cta_type ]]" 
              href="[[ standoutData.content_column_cta_href ]]"
              secondary>[[ standoutData.content_column_cta_text ]]</dorel-cta>
          </template>
        </div>

      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'dorel-section-standout',

      properties: {
        standoutData: {
          type: Object
        }
      },

      ready: function() {
        this.bgColor = (typeof this.bgColor === 'undefined') ? '#dcdcdc' : this.bgColor;
      }
    });
  </script>
</dom-module>
