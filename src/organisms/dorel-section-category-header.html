<dom-module id="dorel-section-category-header">
  <template>
    <style>
      .title {
        @apply(--theme-typography-8);
        color: var(--theme-color-white);
        margin: 0;
        text-shadow: -1.5px 1.5px 10px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        @apply(--theme-typography-6);
        margin-top: .375em;
        color: var(--theme-color-white);
        font-weight: var(--theme-font-weight-light);
        text-shadow: -1.5px 1.5px 10px rgba(0, 0, 0, 0.5);
      }

      .image {
        width: 100%;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 25.5em;
      }

      .header-wrapper {
        border-radius: var(--theme-border-radius-3);
        overflow: hidden;
        position: relative;
      }

      .content-wrapper {
        position: absolute;
        left: 2em;
        bottom: 2em;

      }

      [mobile-small] .title, [mobile-medium] .title {
        @apply(--theme-typography-6);
      }

      [mobile-small] .subtitle, [mobile-medium] .subtitle {
        @apply(--theme-typography-4);
      }

      [mobile-small] .content-wrapper, [mobile-medium] .content-wrapper {
        padding: 1.5em;
        left: 0;
        bottom: 0;
      }

      [mobile-small] .image, [mobile-medium] .image {
        height: 15em;
      }

    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 767px) and (max-width : 1600px)"
                      query-matches="{{ screenLarge }}"></iron-media-query>
    <iron-media-query query="(min-width : 1600px)"
                      query-matches="{{ screenExtraLargeUp }}"></iron-media-query>

    <section class="category-header"
             mobile-small$="{{ mobileSmall }}"
             mobile-medium$="{{ mobileMedium }}"
             screen-large$="{{ screenLarge }}"
             screen-extra-large$="{{ screenExtraLargeUp }}">
      <div class="header-wrapper">
        <iron-image class="image"
                    sizing="cover"
                    fade="true"
                    preload
                    placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAARUlEQVQYVx3LsQ2AQAwEwXPP9EIt9EADBOcMkRG8Lfk+MnrCHWltO709BIbgKdh+Pc0oeE5wFOy43/5jYQjGqOYQmGsrfE+bLy6etpfQAAAAAElFTkSuQmCC"
                    src$="[[ categoryHeaderData.background_image ]]"></iron-image>
        <div class="content-wrapper">
          <div class="content">
            <template is="dom-if" if="{{ _hasValue(categoryHeaderData.title) }}">
              <h3 class="title">[[ categoryHeaderData.title ]]</h3>
            </template>

            <template is="dom-if" if="{{ _hasValue(categoryHeaderData.sub_title) }}">
              <h4 class="subtitle">[[ categoryHeaderData.sub_title ]]</h4>
            </template>
          </div>
        </div>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-category-header',

      properties: {

        /**
         * @attribute
         * @name categoryHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        categoryHeaderData: {
          type: Object,
          value: function () {
            return {};
          }
        }

      },

      /**
       * @name _hasValue
       * @description checks to see if a value is set
       *
       * @returns Boolean
       */
      _hasValue: function (val) {
        return (typeof val !== 'undefined' || val !== '');
      }
    });
  </script>
</dom-module>
