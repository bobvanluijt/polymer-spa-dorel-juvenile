<link rel="import" href="../atoms/dorel-back-to-top.html">
<link rel="import" href="../atoms/dorel-icons-social.html">
<link rel="import" href="../molecules/dorel-multilingual-select-language.html">

<dom-module id="dorel-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        background-color: var(--theme-footer-background-color);
        float: left;
        width: 100%;
        padding-bottom: 1.5em;
      }

      dorel-layout-row {
        position: relative;
      }

      /**
       * copyright and footer-menu links
       */
      a, .footer-copyright {
        @apply(--theme-typography-2);
        color: var(--theme-footer-text-color);
        text-decoration: none;
        margin-top: 0;
      }

      iron-icon {
        fill: var(--theme-footer-icon-color);
      }

      .footer-disclaimer {
        margin-top: 1.5em;
      }

      /**
       * footer headings
       */
      .footer-heading {
        @apply(--theme-typography-3);
        color: var(--theme-color-white);
        height: 3.5em;
        line-height: 3.5em;
        margin: 0;
        position: relative;
        cursor: pointer;
        font-weight: 400;
        text-transform: initial;
      }

      /**
       * Social media(wrapper)
       */
      .footer-media-links {
        margin: 0 0 1.5em 0;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;

      }

      .footer-media-link {
        @apply(--theme-typography-1);
        padding: 0 1em;
        text-align: center;
      }

      .footer-media-link iron-icon {
        position: static;
      }

      .footer-media-link span {
        margin: 0 .5em;
      }

      /**
       * footer back to top
       */
      .footer-back-to-top {
        padding: 1.5rem 0 0 0;
        width: 100%;
      }

      .footer-menu ul {
        padding: 0;
        margin: 0 0 1.5em 0;
      }

      .footer-menu {
        max-height: 4.5em;
        overflow: hidden;
        border-bottom: 1px solid var(--theme-color-white);
        transition: max-height .3s ease-in-out;
        margin-top: 0;
        padding: 0;
      }

      .footer-menu.open {
        max-height: 1000px !important;
      }

      /* lists not enumerated */
      .footer-menu li {
        padding: .75em 0;
        list-style-type: none;
      }

      .footer-menu a:hover, .footer-menu a:focus {
        color: var(--theme-color-white);
      }

      .footer-menu .footer-heading::before {
        content: '';
        position: absolute;
        bottom: 2rem;
        right: .75rem;
        width: .75rem;
        height: .75rem;
        border-bottom: 2px solid var(--theme-white);
        border-left: 2px solid var(--theme-white);
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -ms-transform-origin: center;
        -webkit-transform-origin: center;
        transform-origin: center;
        transition: transform .3s ease;
      }

      .footer-menu.open .footer-heading::before {
        -webkit-transform: rotate(135deg) translate(0.375rem, -0.375rem);
        -ms-transform: rotate(135deg) translate(0.375rem, -0.375rem);
        transform: rotate(135deg) translate(0.375rem, -0.375rem);
      }

      [tablet-medium-up] .footer-heading {
        @apply(--theme-typography-2);
        color: var(--theme-footer-header-color);
        font-weight: var(--theme-footer-header-weight);
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 0;
        height: auto;
      }

      .footer-disclaimer,
      .footer-info,
      .footer-back-to-top {
        float: left;
        width: 100%;
      }

      [tablet-medium-up] .footer-disclaimer,
      [tablet-medium-up] .footer-info,
      [tablet-medium-up] .footer-back-to-top {
        float: none;
        width: auto;
      }

      [tablet-medium-up] .footer-info {
        margin-top: 1.5em;
      }

      [tablet-medium-up] ul {
        margin: .75em 0;
      }

      [tablet-medium-up] li {
        padding: 0;
      }

      [tablet-medium-up] .footer-menu .footer-heading::before {
        display: none;
      }

      [tablet-medium-up] .footer-menu {
        @apply(--theme-grid-column);
        padding: 0 var(--theme-grid-gutter);
        float: left;
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 3);
        -webkit-flex-basis: calc(var(--theme-column-width) * 3);
        flex-basis: calc(var(--theme-column-width) * 3);
        width: calc(var(--theme-column-width) * 3);
        overflow: visible;
        max-height: inherit;
        border: 0;
        margin-top: 1.5em;
      }

      [desktop-small-up] .footer-menu {
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 2);
        -webkit-flex-basis: calc(var(--theme-column-width) * 2);
        flex-basis: calc(var(--theme-column-width) * 2);
        width: calc(var(--theme-column-width) * 2);
      }

      .multilingual-container {
        clear: both;
        margin: .75em;
        width: 100%;
        display: flex;
      }

      dorel-multilingual-select-language {
        margin: auto;
      }

      [desktop-small-up] dorel-multilingual-select-language {
        position: absolute;
        right: 1.5em;
        top: .75em;
        float: right;
        height: 3em;
        display: block;
        margin: 0;
      }

      [tablet-medium-up] .footer-menu {
        border-bottom: 0px;
      }


    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <footer tablet-medium-up$="{{ breakpoints.tabletMediumUp }}"
            desktop-small-up$="{{ breakpoints.desktopSmallUp }}">

      <dorel-layout-container>
        <dorel-layout-row align="center">
          <!-- check if we need to show the social links -->
          <template
            is="dom-if"
            if="[[ appCache.collect.options.footer_social_toggle ]]">
            <!-- dom-repeat social channels -->
            <template
              is="dom-repeat"
              items="[[ appCache.collect.options.social_channels ]]"
              as="socialChannel">
              <a class="footer-media-link" href="[[ socialChannel.social_media_href ]]"
                 on-click="_socialClick">
                <iron-icon icon="social-iconset:[[ socialChannel.social_media_icon ]]"></iron-icon>
                <span>[[ socialChannel.social_media_text ]]</span>
              </a>
            </template>
          </template>
          <!--// dom-repeat social channels -->

          <div class="multilingual-container">
            <!-- TOOD: Add conditional dom-if template -->
            <dorel-multilingual-select-language light="true"
                                                current-language="{{ currentLanguage }}"
                                                continents-data="[[ continentsData ]]"></dorel-multilingual-select-language>
          </div>
        </dorel-layout-row>


        <dorel-layout-row align="left">
          <dorel-layout-column id="footer-widget-area" class="footer-info"
                               desktop-column-span="12" tablet-column-span="12" mobile-column-span="12">
            <!-- widget areas are inserted here -->
          </dorel-layout-column>
        </dorel-layout-row>

        <div class="footer-disclaimer">
          <span class="footer-copyright">
            Copyright &#9400;
            {{ _getCopyrightYearRange(appCache.collect.options.footer_year) }}
            [[ appCache.collect.options.footer_copyright ]]
          </span>
        </div>

        <section class="footer-back-to-top">
          <dorel-back-to-top></dorel-back-to-top>
        </section>

      </dorel-layout-container>
    </footer>

  </template>

  <script>
    Polymer({

      properties: {

        /**

         * TODO: This is temporarily filled with  dummy data, connect to API later
         */

          type: Object,
          value: {
            'country': 'Belgium',
            'language': 'Dutch',
            'countryCode': 'be',
          }
        },
        /**
         * @name continentsData
         * @description Object containing the continents (and country, language data)
         * TODO: This is temporarily filled with  dummy data, connect to API later
         */
        continentsData: {
          type: Array,
          value: [{
            title: 'Europe', countries: [
              {
                countryCode: 'at',

              }, {

              {

                ]
              }, {

                ]
              }, {

                title: 'United States',

            ]
            },
            {
              title: 'South America', countries: [
              {
                countryCode: 'at',

                languages: [
                  {language: 'German', id: 0},
                ]
              }, {
                countryCode: 'be',
                title: 'Belgium',
                languages: [
                  {language: 'Dutch', id: 0},
                  {language: 'French', id: 1},
                ]
              }, {
                countryCode: 'cz',
                title: 'Czech Republic',
                languages: [

                ]
              }
            ]
            },
            {
              title: 'Asia Pacific', countries: [
              {
                countryCode: 'at',
                title: 'Austria',
                languages: [
                  {language: 'German', id: 0},
                ]
              }, {
                countryCode: 'be',
                title: 'Belgium',
                languages: [
                  {language: 'Dutch', id: 0},
                  {language: 'French', id: 1},
                ]
              }, {
                countryCode: 'cz',
                title: 'Czech Republic',
                languages: [
                  {language: 'Czech', id: 0}
                ]
              }
            ]
            },
            {
              title: 'Middle East', countries: [
              {
                countryCode: 'at',

                languages: [
                  {language: 'German', id: 0},
                ]
              }, {
                countryCode: 'be',
                title: 'Belgium',
                languages: [
                  {language: 'Dutch', id: 0},
                  {language: 'French', id: 1},
                ]
              }, {
                countryCode: 'cz',
                title: 'Czech Republic',
                languages: [

              }
            ]
            },
            {
              title: 'Africa', countries: [
              {
                countryCode: 'at',

                languages: [
                  {language: 'German', id: 0},
                ]
              }, {
                countryCode: 'be',
                title: 'Belgium',
                languages: [
                  {language: 'Dutch', id: 0},
                  {language: 'French', id: 1},
                ]
              }, {
                countryCode: 'cz',
                title: 'Czech Republic',
                languages: [
                  {language: 'Czech', id: 0}
                ]
              }
            ]
            }]
        },
      },

      /**
       * Check if one of theses globals are changed. These are needed to build
       * up the footer widgets and copyright
       */
      observers: [
        '_areasChanged(appCache.collect.widgetAreas.footer-widget-area)',
      ],

      /**
       * Listen to all clicks inside the component to define an
       * accordion click
       */
      listeners: {
        'click': 'accordionClick',
      },

      /**
       * @name _socialClick
       * @description handle the click event on a social link
       */
      _socialClick: function (event) {

        // event tracking when a social link is clicked
        this._eventTracking(event, 'social');
      },

      /**
       * @name accordionClick
       * @description handle the click event on the header tag for the
       * accordions (mobile only)
       *
       * @todo add click event listeners like with the footer-links,
       * use attributes to open/close
       */
      accordionClick: function (event) {

        // return when not clicked on the footer-heading
        if (typeof Polymer.dom(event).rootTarget.parentNode === 'undefined'
          || typeof Polymer.dom(event).rootTarget.parentNode.classList === 'undefined'
          || !Polymer.dom(event).rootTarget.parentNode.classList.contains('footer-menu')) return;

        // if a click on the footer-heading was done
        if (Polymer.dom(event).rootTarget.parentNode.classList.contains('open')) {
          Polymer.dom(event).rootTarget.parentNode.classList.remove('open');
        } else {
          Polymer.dom(event).rootTarget.parentNode.classList.add('open');
        }

        // track open/closing of accordion
        this._eventTracking(event, 'accordionToggle');
      },

      /**
       * @name _getCopyrightYearRange
       * @description returns the copyright range as a string based on a starting year and the current year
       */
      _getCopyrightYearRange: function (startYear) {

        // if no startYear is defined jump out
        if (typeof startYear === 'undefined' || startYear === '' || startYear === null) return;

        // set new array for yearRange
        var yearRange = [];

        // Convert the startYear to a number datatype
        startYear = Number(startYear);

        // Get the current year
        var endYear = new Date().getFullYear();

        // And add startyear to the range if it's an actual number, and smaller then the current year
        if (startYear < endYear) {
          yearRange.push(startYear, endYear);
        } else if (startYear === endYear) {
          yearRange.push(startYear);
        }

        // Return the range as a string
        return yearRange.join(' - ');
      },

      /**
       * @name _areasChanged
       * @description when the areas are set or changed place them
       * in there designated element
       */
      _areasChanged: function (data) {
        // if no data is given jump out
        if (typeof data === 'undefined' || typeof data.widgets === 'undefined') return;

        // set the element
        var self = this;

        if (data.widgets.length) {

          /**
           * iterate over every widget inside the footer-widget-area
           * and append it to the footer-widget-area div
           */
          for (var i = 0, len = data.widgets.length; i < len; i++) {
            var footerColumn = document.createElement("div");
            footerColumn.className = 'footer-menu';
            footerColumn.innerHTML = data.widgets[i].rendered;

            if(data.widgets[i].rendered.length) {
              Polymer.dom(self.$['footer-widget-area']).appendChild(footerColumn);
            }
          }
        }

        // alternative ready after whole footer has been build up
        this.__ready();
      },

      /**
       * @name __ready
       * @description because the footer widget areas are placed
       * at runtime the normal ready function doesn't have access
       * to all elements.
       */
      __ready: function () {
        var self = this;

        // define footer links for tracking
        var footerMenuLink = this.$$('#footer-widget-area').querySelectorAll('.footer-menu a');

        // hookup click handlers for every link
        for (var i = 0, len = footerMenuLink.length; i < len; i++) {
          // add eventListener for link
          footerMenuLink[i].addEventListener('click', function (event) {

            // start tracking when clicked
            self._eventTracking(event, 'switch');
          });
        }
      },

      /**
       * @name _eventTracking
       * @description sets the right properties for event tracking
       */
      _eventTracking: function (event, type) {

        /**
         * build up the tracking eventData
         */
        var eventData = {
          action: type,
          component: 'footer',
          event: 'polymer_event'
        };


        /**
         * Check the type and handle accordingly
         */
        switch (type) {

        /**
         * accordion was clicked (mobile)
         */
          case 'accordionToggle':

            // define the rootTarget
            var headingEl = Polymer.dom(event).rootTarget;

            // use rootTarget to get the accordion
            var accordionEl = headingEl.parentNode;

            // check if the accordion is open
            var accordionOpen = accordionEl.classList.contains('open');

            // define the action of the eventData
            eventData.action = (accordionOpen) ? 'open' : 'close';

            // define the event data element for accordions
            eventData.element = accordionEl;

            break;

        /**
         * footer menu link was clicked
         */
          case 'switch':

            // set event data element
            eventData.element = Polymer.dom(event).localTarget;

            // set event data things for switching page
            eventData.things = {
              'currentPage': document.URL,
              'targetPage': Polymer.dom(event).localTarget.href
            }

            break;

        /**
         * social link was clicked
         */
          case 'social':

            // set event data element
            eventData.element = Polymer.dom(event).localTarget.parentNode;

            break;
        }

        // send event data to tracking function
        this.fire('setAppCache', {value: eventData, path: 'events'});
      }
    });
  </script>
</dom-module>
