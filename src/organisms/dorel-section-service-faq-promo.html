<dom-module id="dorel-section-service-faq-promo">
  <template>
    <style>
      .title {
        @apply(--theme-typography-5);
        color: var(--theme-color-white);
        margin-top: 0;
      }

      p {
        @apply(--theme-paragraph-text);
        color: var(--theme-color-white);
        margin-top: 0;
      }


      dorel-cta {
        width: auto;
        float: right;
      }

      dorel-bynder-image {
        float: left;
        padding-right: 1.5em;
      }

      section {
        background-color: var(--theme-brand-complementary-color-1);
        padding: 1.5em;
        float: left;
        width: 100%;
        box-sizing: border-box;
      }

      [light] {
        background-color: var(--theme-color-monochrome-2);
        border-top: 1px solid var(--theme-color-monochrome-3);
      }

      [light] .title {
        color: var(--theme-brand-color-1);
      }

      [light] p {
        color: var(--theme-color-black);
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section tablet-medium-up$="{{ breakpoints.tabletMediumUp }}" light$="[[ light ]]">
      <dorel-bynder-image media-id="[[ templateData.promo_bynder_image_id ]]"
                          mobile-width="6em"
                          mobile-height="6em"
                          tablet-width="6em"
                          tablet-height="6em"
                          width="8em"
                          height="8em"></dorel-bynder-image>
      <div class="text-container">
        <h3 class="title">[[ templateData.promo_title ]]</h3>
        <p>[[ templateData.promo_description ]]</p>
      </div>

      <template is="dom-if" if="[[ light ]]">
        <dorel-cta title="[[ templateData.promo_cta_text ]]"
                   type="link"
                   link="[[ templateData.promo_cta_link ]]"
                   size="small"
                   icon="dorel-icons:chevron-right">
          [[ templateData.promo_cta_text ]]
        </dorel-cta>
      </template>
      <template is="dom-if" if="[[ !light ]]">
        <dorel-cta title="[[ templateData.promo_cta_text ]]"
                   type="primary"
                   link="[[ templateData.promo_cta_link ]]"
                   size="small"
                   icon="dorel-icons:chevron-right">
          [[ templateData.promo_cta_text ]]
        </dorel-cta>
      </template>
    </section>

  </template>


  <script>
    Polymer({
      is: 'dorel-section-service-faq-promo',
      properties: {

        /**
         * @name light
         * @description alternate styling for this component
         */
        light: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        templateData: {
          type: Object,
        }
      },
      /**
       * @name _eventTracking
       * @description this is for example tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function (event) {
        /* ...TRACKING CODE FOR THIS PLUGIN... */
      }
    });

  </script>

</dom-module>
