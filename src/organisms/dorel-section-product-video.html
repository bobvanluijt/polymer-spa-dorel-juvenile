<dom-module id="dorel-section-product-video">
  <template>
    <style>
      .section-product-video {
        width: 100%;
        float: left;
        padding: 7.5em var(--theme-gutter) 6.5em var(--theme-gutter);;
        box-sizing: border-box;
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

      .video {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 8);
        flex-basis: calc(var(--theme-column-width) * 8);
        max-width: calc(var(--theme-column-width) * 8);
        margin-top: 0;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 30em;
        height: 0;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .section-product-video[mobile-small], .section-product-video[mobile-medium] {
        padding: 3em var(--theme-gutter-mobile) 1.5em var(--theme-gutter-mobile);
      }

      [mobile-small] .video, [mobile-medium] .video, [tablets] .video {
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        max-width: 100%;
      }

      [mobile-small] .video-wrapper {
        padding-bottom: 15em;
      }

      [mobile-medium] .video-wrapper {
        padding-bottom: 21em;
      }

      [tablets] .video-wrapper {
        padding-bottom: 27em;
      }

    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
                      query-matches="{{ tablets }}"></iron-media-query>

    <section class="section-product-video layout horizontal center center-justified wrap"
             mobile-small$="{{ mobileSmall }}"
             mobile-medium$="{{ mobileMedium }}"
             tablets$="{{ tablets }}">

      <template
        is="dom-if"
        if="[[ videoData.video_id ]]">

        <div class="row">
          <div class="video">
            <div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/[[ videoData.video_id ]]"
                      frameborder="0"
                      allowfullscreen
                      on-click="_iframeClick" width="853" height="480"></iframe>
            </div>
          </div>
        </div>
      </template>
    </section>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-product-video',
      properties: {

        /**
         * @attribute
         * @name videoData
         * @description coming from the page-builder this data object is filled
         * with ACF/Wordpress data about the component
         */
        videoData: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      /**
       * @name iframeClick
       * @description handles clicks on the iframe
       */
      _iframeClick: function (event) {
        this.playVideo = !this.playVideo;

        this._eventTracking(event);
      },

      /**
       * @name _hasValue
       * @description checks to see if a value is set
       *
       * @returns Boolean
       */
      _hasValue: function (val) {
        return (typeof val !== 'undefined' || val !== '');
      },

      /**
       * @name _eventTracking
       * @description this is for cta tracking only
       * more info http://bit.ly/2nb6I7G
       *
       * @todo tracking isn't working currently, because an iframe is used for videos
       */
      _eventTracking: function (event) {

        var globals = Polymer.globalsManager.get('Dorel');

        /**
         * Tracking on click for cta
         */
        Polymer.globalsManager.set('Dorel.events', {
          action: (this.playVideo) ? 'play' : 'stop',
          component: 'product-video',
          element: Polymer.dom(event).localTarget,
          event: 'polymer_event'
        });
      }
    });
  </script>
</dom-module>
