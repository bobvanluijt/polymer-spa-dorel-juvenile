<link rel="import" href="../organisms/dorel-section-store-locator-result.html">

<dom-module id="dorel-section-store-locator-results">
  <template>
    <style include="iron-flex iron-flex-alignment" is="custom-style">

      :host {
        --button-margin-spacing: -1.5em;
      }

      .title {
        @apply(--theme-typography-7);
        margin-top: 0;
        color: var(--theme-brand-color-1);
        width: 100%;
        text-align: left;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        float: left;
        width: 100%;
        margin-top: 1.5em;
        padding-bottom: 1.5em;
        border-bottom: 1px solid var(--theme-color-monochrome-2);
      }

      dorel-cta {
        width: auto;
        float: left;
        margin-right: 1.5em;
      }

    </style>

    <template is="dom-if" if="[[ results.length ]]">
      <dorel-layout-container>
        <dorel-layout-row align="center">
          <dorel-layout-column desktop-column-span="6" tablet-column-span="9" mobile-column-span="12">
            <h2 class="title">{{ localize('Results') }}</h2>
            <ul>
              <template
                is="dom-repeat"
                items="[[ results ]]"
                as="store">
                <li>
                  <dorel-section-store-locator-result
                    store="[[ store ]]"
                    gtm-parent="[[ gtmParent ]]"
                    gtm-parent-index="[[ gtmParentIndex ]]"
                    gtm-child="[[ gtmChild ]]"
                    gtm-child-index="[[ index ]]"></dorel-section-store-locator-result>
                </li>
              </template>
            </ul>
          </dorel-layout-column>
        </dorel-layout-row>
      </dorel-layout-container>
    </template>
  </template>

  <script>
    Polymer({
      is: 'dorel-section-store-locator-results',

      behaviors: [
        DorelMultilingualBehavior
      ],

      properties: {

        /**
         * @attribute
         * @name results
         * @description All search results
         */
        results: {
          type: Object,
          value: function () {
            return {};
          }
        }

      }

    });

  </script>

</dom-module>
