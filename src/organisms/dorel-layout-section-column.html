<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dorel-layout-section-column">
  <template>
    <style is="custom-style">
      :host {
        width: 100%;
      }
      .standout-column {
        @apply(--layout-flex);
        @apply(--layout-center); /* vertically align */
        @apply(--dorel-layout-section-column);
      }
      .standout-column-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
    </style>

    <div class="standout-column" class$="{{ _getClasses(columnAlign) }}">
      <content></content>
    </div>

  </template>

  <script>

    Polymer({
      is: 'dorel-layout-section-column',

      _getClasses: function (alignment) {
        if (alignment) alignment += ' standout-column-center-justified';
        return alignment;
      }

    });

  </script>

</dom-module>
