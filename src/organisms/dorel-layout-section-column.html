<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
```html
<dorel-layout-section-column>
</dorel-layout-section-column>
```

Attribute | Description         | Default
----------|---------------------|----------------------------------------
`centered` | Will make the element center it's inner content. | Not centered

## Styling

Mixin | Description | Default
------|-------------|----------
`--dorel-layout-section-column` | Applies to the standout column | {}

-->

<dom-module id="dorel-layout-section-column">
  <template>
    <style is="custom-style">
      .standout-column {
        @apply(--layout-flex);
        @apply(--layout-center); /* vertically align */
        @apply(--dorel-layout-section-column);
      }
      .standout-column-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
    </style>

    <template is="dom-if" if="{{centered}}"  as="component">
      <div class="standout-column standout-column-center-justified">
        <content></content>
      </div>
    </template>

    <template is="dom-if" if="{{!centered}}"  as="component">
      <div class="standout-column">
        <content></content>
      </div>
    </template>

  </template>

  <script>

    Polymer({
      is: 'dorel-layout-section-column',

      properties: {
        /**
         * Centers the column
         */
        centered: {
          type: Boolean,
          value: false
        }
      }

    });

  </script>

</dom-module>
