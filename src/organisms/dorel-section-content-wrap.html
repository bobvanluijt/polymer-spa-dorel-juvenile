<dom-module id="dorel-section-content-wrap">
  <template>
    <style>
      .section-content-wrap {
        width: 100%;
        float: left;
        box-sizing: border-box;
        padding: 1.5em var(--theme-gutter-mobile);
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
      }

      .wrap-container {
        width: 100%;
        display: flex;
      }

      dorel-content-wrap {
        margin: inherit;
      }

      /* Responsive behaviour */
      [tablet-medium-up] dorel-content-wrap {
        margin: auto;
      }

      [tablet-medium-up] .section-content-wrap {
        padding: 3em var(--theme-gutter);
      }

    </style>

    <template
      is="dom-if"
      if="[[ contentWrappers.wrappers.length ]]">

      <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

      <section class="section-content-wrap" tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">

        <div class="row">
          <template
            is="dom-repeat"
            items="[[ contentWrappers.wrappers ]]"
            as="contentWrap">
            <div class="wrap-container">
              <dorel-content-wrap
                content-index="[[ index ]]"
                content-title="[[ contentWrap.title ]]"
                content-text="[[ contentWrap.text ]]">
            </div>
          </template>
        </div>

      </section>

    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-section-content-wrap',

      properties: {

        /**
         * @attribute
         * @name ctaData
         * @description all data needed for this CTA defined in ACF/Wordpress
         */
        contentWrappers: {
          type: Object,
          value: function () {
            return {};
          }
        }

      }
    });

  </script>

</dom-module>
