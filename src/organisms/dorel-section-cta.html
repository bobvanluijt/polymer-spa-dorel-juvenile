<dom-module id="dorel-section-cta">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .section-cta {
        padding: 0 var(--theme-gutter);
        margin-top: 1.5em;
        float: left;
        width: 100%;
        box-sizing: border-box;
      }

      .section-cta[mobile-small] {
        padding: 0 var(--theme-gutter-mobile);
      }

      .row {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
      }

      dorel-cta {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 4);
        flex-basis: calc(var(--theme-column-width) * 4);
        max-width: calc(var(--theme-column-width) * 4);
        padding: 0 .75em;
        margin-top: 0;
      }

      [mobile-small] dorel-cta, [mobile-medium] dorel-cta {
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        max-width: 100%;
        padding: 0;
      }

      /*[mobile-small] .row, [mobile-medium] .row {
        margin: 0;
      }*/

      [mobile-small] .row {
        margin-right: -0.125em;
        margin-left: -0.125em;
      }

    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>

    <template
      is="dom-if"
      if="[[ ctaData.ctas.length ]]">

      <section class="section-cta layout horizontal center center-justified wrap"
        mobile-small$="{{ mobileSmall }}"
        mobile-medium$="{{ mobileMedium }}">

        <div class="row">
          
          <template
            is="dom-repeat"
            items="[[ ctaData.ctas ]]"
            as="cta">
            
            <dorel-cta
              type="tertiary"
              link="[[ cta.cta_link ]]"
              link-target="[[ cta.cta_link_target ]]"
              size="large"
              extra-icon="dorel-cta-icons:[[ cta.cta_icon ]]"
              icon="dorel-icons:chevron-right">
              [[ cta.cta_text ]]
            </dorel-cta>  

          </template>

        </div>

      </section>

    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-section-cta',

      properties: {

        /**
         * @attribute
         * @name ctaData
         * @description all data needed for this CTA defined in ACF/Wordpress
         */
        ctaData: {
          type: Object,
          value: function () {
            return {};
          }
        }

      },

      /**
       * @name clickCTA
       * @description handle the click event of the CTA
       */
      clickCTA: function (event) {

        // Track the click event
        this._eventTracking(event);
      },

      /**
       * @name _eventTracking
       * @description this is for cta tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function (event) {

        var globals = Polymer.globalsManager.get('Dorel');

        /**
         * Tracking on click for cta
         */
        Polymer.globalsManager.set('Dorel.events', {
          action: 'click',
          component: 'call-to-action',
          element: Polymer.dom(event).localTarget,
          event: 'polymer_event',
          things: {
            'currentPage': document.URL,
            'targetPage': Polymer.dom(event).localTarget.href
          }
        });
      }
    });

  </script>

</dom-module>
