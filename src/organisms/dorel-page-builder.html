<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dorel-page-builder">
  <template>

    <!-- show when acf.page_builder has components -->
    <template 
      is="dom-if" 
      if="{{ builderData.length }}">
      <!-- iterate over page_builder components -->
      <template
        is="dom-repeat" 
        items="[[ builderData ]]" 
        as="component">
        
        <!-- dorel hero -->
        <template 
          is="dom-if" 
          if="{{ _isPageComponent(component.acf_fc_layout, 'hero') }}">
          <dorel-hero
            hero-bg="[[ component.hero_image ]]"
            hero-content="[[ component.hero_content ]]"
            hero-title="[[ component.hero_title ]]">
          </dorel-hero>
        </template>
        <!--// dorel hero -->

        <!-- dorel content column -->
        <template 
          is="dom-if" 
          if="{{ _isPageComponent(component.acf_fc_layout, 'column_content') }}">
          <dorel-column-content
            content-title="[[ component.column_content_title ]]"
            content="[[ component.column_content_text ]]">
          </dorel-column-content>
        </template>
        <!--// dorel content column -->

        <!-- dorel CONTENT-WRAP -->
        <template 
          is="dom-if" 
          if="{{ _isPageComponent(component.acf_fc_layout, 'content_wrap') }}">
          <dorel-layout-section>

            <!-- content_columns -->
            <template
              is="dom-repeat" 
              items="[[ component.content_wrap_builder ]]" 
              as="wrapComponent">
              <dorel-layout-section-column>
                <dorel-column-content>

                  <!-- dorel content column -->
                  <template 
                    is="dom-if" 
                    if="{{ _isPageComponent(wrapComponent.acf_fc_layout, 'column_content') }}">
                    <dorel-column-content>

                      <h2>[[ wrapComponent.column_content_title ]]</h2>
                      <dorel-safe-html html="[[ wrapComponent.column_content_text ]]"></dorel-safe-html>
                    </dorel-column-content>
                  </template>
                  <!--// dorel content column -->

                </dorel-column-content>
              </dorel-layout-section-column>

            </template>
            <!--// content_columns -->
          </dorel-layout-section>
        </template>
        <!--// dorel content-wrap -->


      </template>
    </template>

  </template>

  <script>

    Polymer({
      is: 'dorel-page-builder',

      _isPageComponent: function(response, cname) {
        return response === cname;
      }
    });

  </script>

</dom-module>
