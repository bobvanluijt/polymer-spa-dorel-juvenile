<link rel="import" href="../../node_modules/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="../molecules/dorel-multilingual-select-language.html">
<link rel="import" href="../molecules/dorel-logo.html">
<link rel="import" href="../molecules/navigation/dorel-main-menu-mobile.html">
<link rel="import" href="../molecules/navigation/dorel-main-menu-desktop.html">


<dom-module id="dorel-header" mobile-menu-opened$="{{ mobileMenuOpened }}">
  <template>
    <style>
      .header-wrapper {
        height: var(--theme-header-wrapper);
        float: left;
        width: 100%;
        display: block;
        background-color: var(--theme-color-white);
      }

      header {
        display: block;
        transition: transform .3s ease;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100%;
      }

      header::after {
        content: "";
        position: absolute;
        bottom: -.75em;
        left: 0;
        height: .75em;
        z-index: 2;
        width: 100%;
        transition: transform 0.20s ease;

        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0.13+0,0+100 */
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%);
      }

      .header-items {
        @apply(--theme-top-menu-items);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        transition: .15s ease padding;
      }

      [tablet-medium-up] .header-items {
        @apply(--theme-top-menu-items-tablet);
      }

      [desktop-small-up] .header-items {
        @apply(--theme-top-menu-items-desktop);
      }

      .header-toolbar {
        float: left;
        width: 100%;
        height: 3em;
        background-color: var(--theme-color-monochrome-2);
      }

      dorel-multilingual-select-language {
        float: right;
      }

      #hamburger {
        position: absolute;
        top: calc(50% - 15px);
        right: .75em;
        z-index: 1000;
        color: var(--theme-hamburger-color);
        cursor: pointer;
        transition: .25s ease color, .15s ease top;
      }

      #hamburger:hover, #hamburger:focus {
        color: var(--theme-hamburger-color-hover);
      }

      #hamburger[is-open] .icon-toggle-menu.close-icon
      {display:inline-flex;}

      #hamburger[is-open] .icon-toggle-menu.hamburger-icon,
      #hamburger .icon-toggle-menu.close-icon
      {display:none;}

      .icon-toggle-menu {
        width: 1.25em;
        height: 1.25em;
        font-size: 1.5rem;
      }

      [desktop-small-up][compact-menu] header {
        transform: translateY(-3em);
      }

      [tablet-medium-up] #hamburger {
        @apply(--theme-hamburger-medum-up);
      }

      .header-wrapper[tablet-medium-up] {
        height: var(--theme-header-wrapper-medium-up);
      }

      .header-wrapper[desktop-small-up] {
        height: var(--theme-header-wrapper-desktop-small-up);
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <div class="header-wrapper"
         tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]"
         desktop-small-up$="[[ breakpoints.desktopSmallUp ]]"
         compact-menu$="[[ compactMenu ]]">
      <header>
        <div class="desktop-header">
          <template is="dom-if" if="[[ breakpoints.desktopSmallUp ]]">
            <dorel-layout-container class="header-toolbar">
              <dorel-multilingual-select-language current-language="{{ currentLanguage }}"
                                                  continents-data="[[ continentsData ]]"></dorel-multilingual-select-language>
            </dorel-layout-container>

          </template>

          <div class="header-items">
            <div class="header-item-logo">
              <a href="/" aria-label="[[ brandName ]]" on-click="_logoClicked">
                <dorel-logo brand-name="[[ brandName ]]"></dorel-logo>
              </a>
            </div>
            <template is="dom-if" if="{{ breakpoints.desktopSmallUp }}">
              <dorel-main-menu-desktop
                menu-items="[[ appCache.mainMenu ]]"
                route="[[ route ]]"
                mobile-menu-opened="{{ mobileMenuOpened }}"
                compact-menu="[[ compactMenu ]]"
                sub-menu-opened="{{ subMenuOpened }}"></dorel-main-menu-desktop>
            </template>

            <template is="dom-if" if="{{ !breakpoints.desktopSmallUp }}">
              <dorel-main-menu-mobile
                menu-items="[[ appCache.mainMenu ]]"
                route="[[ route ]]"
                continents-data="[[ continentsData ]]"
                current-language="[[ currentLanguage ]]"
                mobile-menu-opened="{{ mobileMenuOpened }}"></dorel-main-menu-mobile>
            </template>

            <template is="dom-if" if="[[ !breakpoints.desktopSmallUp ]]">
              <div id="hamburger" on-click="_toggleMobileMenu" is-open$="[[ mobileMenuOpened ]]">
                <iron-icon class="icon-toggle-menu hamburger-icon" icon="dorel-icons:menu" aria-label="menu"></iron-icon>
                <iron-icon class="icon-toggle-menu close-icon" icon="dorel-icons:close" aria-label="close menu"></iron-icon>
              </div>
            </template>
          </div>
      </header>
    </div>
  </template>
  <script>
    Polymer({
      is: 'dorel-header',
      behaviors: [
        Polymer.IronScrollTargetBehavior
      ],
      properties: {
        /**
         * @name currentLanguage
         * @description Object containing currently selected country and language
         */
        currentLanguage: {
          type: Object
        },
        /**
         * @name continentsData
         * @description Array containing the continents (and country, language data)
         */
        continentsData: {
          type: Array,
        },
        /**
         * @attribute
         * @name compactMenu
         * @description Makes the menu compact
         */
        compactMenu: {
          type: Boolean,
          value: false,
        },

        /**
         * @attribute
         * @name brandName
         * @description defines the brand of the page
         */
        brandName: {
          type: String
        },

        /**
         * @attribute
         * @name appCache
         * @description defines the brand of the page
         */
        appCache: {
          type: Object
        },

        /**
         * @attribute
         * @name loadComplete
         * @description is set within the dorel-app when all info is loaded
         */
        loadComplete: {
          type: Boolean
        },

        /**
         * @attribute
         * @name page
         * @description defines the current page in string format
         */
        page: {
          type: String
        },

        /**
         * @exposed
         * @name submenuOpened
         * @description defines if one of the submenu's should be opened or closed
         */
        subMenuOpened: {
          type: Boolean
        },

        /**
         * @name route
         * @description the route of the application
         */
        route: {
          type: Object
        },


        /**
         * @exposed
         * @name mobileMenuOpened
         * @description defines if the mobile menu (drawer) should be opened or closed
         */
        mobileMenuOpened: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true
        }
      },

      /**
       * @name attached
       * @description Event handler for scrolling behaviour
       * */
      attached: function () {
        this._scrollHandler();
      },
      /**
       * @name _scrollHandler
       * @description Handler for scrolling. Determines if the header should be compact or expanded
       * */
      _scrollHandler: function () {
        this.compactMenu = this._scrollTop > 50;
      },
      /**
       * @name _logoClicked
       * @description handle the clicks on the logo
       */
      _logoClicked: function (event) {
        var event = {
          action: 'switch',
          component: 'logo',
          element: Polymer.dom(event).localTarget.parentNode, // needs to be parentNode!!!!!
          event: 'polymer_event',
          things: {
            'currentPage': document.URL,
            'targetPage': Polymer.dom(event).localTarget.parentNode.href // needs to be parentNode!!!!!
          }
        };

        // track this event
        this.fire('setAppCache', {value: event, path: 'events'});
      },

      /**
       * @name _toggleMobileMenu
       * @description handler for toggling the mobile menu
       */
      _toggleMobileMenu: function (event) {

        // submenu (desktop) will always be false
        this.subMenuOpened = false;

        // actual mobileMenu toggler
        this.mobileMenuOpened = !this.mobileMenuOpened;

        var event = {
          action: this.mobileMenuOpened ? 'open' : 'close',
          component: 'hamburger',
          element: Polymer.dom(event).localTarget.parentNode,
          event: 'polymer_event',
          things: {
            'currentState': this.mobileMenuOpened ? 'close' : 'open',
            'toState': this.mobileMenuOpened ? 'open' : 'close'
          }
        };

        // send event to tracking
        this.fire('setAppCache', {value: event, path: 'events'});
      }

    });
  </script>
</dom-module>
