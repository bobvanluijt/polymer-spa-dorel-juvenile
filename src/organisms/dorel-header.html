<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<link rel="import" href="../molecules/dorel-list-utility.html">
<link rel="import" href="../molecules/dorel-logo.html">
<link rel="import" href="../molecules/dorel-navigation-main.html">
<link rel="import" href="../molecules/dorel-search-drawer.html">
<link rel="import" href="../molecules/dorel-user-tools.html">

<dom-module id="dorel-header">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .header-wrapper {
        height: 7.5em;
        float: left;
        width: 100%;
        display: block;
      }

      header {
        position: relative;
        float: left;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        width: 100%;
        background-color: white;
      }

      header::before {
        content: "";
        position: absolute;
        bottom: -.75em;
        left: 0;
        height: .75em;
        z-index: 2;
        width: 100%;

        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0.13+0,0+100 */
        background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#21000000', endColorstr='#00000000', GradientType=0); /* IE6-9 */
      }

      [compact-menu] .header-items {
        padding: 0 1.5em;
      }

      .header-items {
        @apply(--max-width-container);
        background-color: var(--theme-color-white);
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 1.5em;
        transition: .15s ease padding;
      }

      .header-item-menu {
        margin: var(--header-item-menu-alignment);
      }

      #hamburger {
        position: absolute;
        top: 1em;
        right: .5em;
        z-index: 1000;
        color: var(--theme-color-text-link);
        transition: .3s ease color, .15s ease top;
      }

      #hamburger:hover, #hamburger:focus {
        color: var(--theme-color-text-link-active);
      }

      #hamburger paper-icon-button {
        padding: .25em;
      }

      /* 
       * screen small order:        
       *
      1. menu (in sidebar)
      2. user tools (right justified)
      3. logo (center aligned)
      */

      .header-wrapper[screenSmall] {
        height: 4.5em;
      }

      [screenSmall] .header-item-logo {
        order: 4;
        /* center the logo */
        @apply(--layout-horizontal);
      }

      [screenSmall] .header-item-menu {
        order: 1;
      }

      [screenSmall] .header-item-user-tools {
        order: 2;
      }

      [screenSmall] .header-item-search-drawer {
        order: 3;
      }

      [screenSmall] .header-items {
        @apply(--layout-vertical);
        @apply(--layout-end-justified);
        padding: .75em;
      }

      [screenSmall][compact-menu] .header-items {
        padding: 0em .75em;
      }

      [screenSmall] dorel-user-tools {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        background-color: var(--theme-color-monochrome-2);
      }

      [screenSmall][compact-menu] #hamburger {
        top: 0.25em;
      }

      /* 
       * screen medium order:        
       *
      1. logo (left aligned)
      2. user tools(right justified)
      3. menu (full width)
      */
      [screenMedium] .header-items {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-wrap);
        @apply(--layout-around-justified);
      }

      [screenMedium] .header-item-logo {
        order: 1;
      }

      [screenMedium] .header-item-menu {
        @apply(--layout-wrap);
        order: 4;
        padding: .75em 0;
      }

      [screenMedium] .header-item-user-tools {
        @apply(--layout-wrap);
        order: 2;
      }

      [screenMedium] .header-item-search-drawer {
        order: 3;
      }

      /* 
       * screen medium up:
       */
      [screenMediumUp] .header-item-search-drawer {
        width: 100%;
      }

      /* 
       * screen large up order:
       *
      1. logo (left aligned)
      2. menu (stacked left)
      3. user tools (right justified)
      */

      [screenLargeUp] .header-items {
        /* layout horizontal header-main */
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center);
      }

      [screenLargeUp] .header-contain-main-elements {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      [screenMedium] .header-item-user-tools {
        margin-left: auto;
      }
    </style>

    <!-- static beginning AND end media queries -->
    <!--iron-media-query query="(max-width : 479px)" 
      query-matches="{{ screenExtraSmall }}"></iron-media-query-->
    <iron-media-query query="(max-width : 767px)"
                      query-matches="{{ screenSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
                      query-matches="{{ screenMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px) and (max-width : 1199px)"
                      query-matches="{{ desktopLarge }}"></iron-media-query>

    <!-- screen up media query's  -->
    <iron-media-query query="(min-width : 768px)"
                      query-matches="{{ screenMediumUp }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px)"
                      query-matches="{{ screenLargeUp }}"></iron-media-query>
    <div class="header-wrapper"
         screenSmall$="{{ screenSmall }}"
         screenMedium$="{{ screenMedium }}"
         screenMediumUp$="{{ screenMediumUp }}"
         screenLargeUp$="{{ screenLargeUp }}"
         compact-menu$="{{ compactMenu }}">
      <header>
        <div class="header-items">
          <div class="header-item header-item-logo">
            <div>
              <a href="/" aria-label="Maxi Cosi"
                 on-tap="_logoClicked">
                <dorel-logo brand-name="[[ brandName ]]" compact-menu="[[ compactMenu ]]"></dorel-logo>
              </a>
            </div>
          </div>

          <nav class="header-item header-item-menu">
            <dorel-navigation-main
              compact-menu="[[ compactMenu ]]"
              search-opened="{{ searchOpened }}"
              sub-menu-opened="{{ subMenuOpened }}"
              mobile-menu-opened="{{ mobileMenuOpened }}"></dorel-navigation-main>
          </nav>

          <div id="hamburger">
            <template is="dom-if" if="{{ screenSmall }}">
              <template
                is="dom-if"
                if="{{ !mobileMenuOpened }}">
                <paper-icon-button
                  class="paper-icn-big icon-toggle-menu"
                  icon="dorel-icons:menu"
                  on-tap="_toggleMobileMenu"
                  aria-label="menu">
                </paper-icon-button>
              </template>
              <template
                is="dom-if"
                if="{{ mobileMenuOpened }}">
                <paper-icon-button
                  class="paper-icn-big icon-toggle-menu"
                  icon="dorel-icons:close"
                  on-tap="_toggleMobileMenu"
                  aria-label="menu">
                </paper-icon-button>
              </template>
            </template>
          </div>
        </div>
      </header>
    </div>
  </template>
  <script>
    Polymer({
      is: 'dorel-header',
      behaviors: [
        Polymer.IronScrollTargetBehavior
      ],
      properties: {

        compactMenu: {
          type: Boolean,
          value: false,
        },

        /**
         * @attribute
         * @name brandName
         * @description defines the brand of the page
         */
        brandName: {
          type: String
        },

        /**
         * @attribute
         * @name loadComplete
         * @description is set within the dorel-app when all info is loaded
         */
        loadComplete: {
          type: Boolean
        },

        /**
         * @attribute
         * @name page
         * @description defines the current page in string format
         */
        page: {
          type: String
        },

        /**
         * @exposed
         * @name searchOpened
         * @description defines if the search area should be opened or closed
         */
        searchOpened: {
          type: Boolean
        },

        /**
         * @exposed
         * @name submenuOpened
         * @description defines if one of the submenu's should be opened or closed
         */
        subMenuOpened: {
          type: Boolean
        },


        /**
         * @exposed
         * @name mobileMenuOpened
         * @description defines if the mobile menu (drawer) should be opened or closed
         */
        mobileMenuOpened: {
          type: Boolean
        }
      },

      /**
       * @name attached
       * @description Event handler for scrolling behaviour
       * */

      attached: function () {
        this._scrollHandler();
      },

      /**
       * @name _scrollHandler
       * @description Handler for scrolling. Determines if the header should be compact or expanded
       * */
      _scrollHandler: function () {
        this.compactMenu = this._scrollTop > 50;
      },

      /**
       * @name _logoClicked
       * @description handle the clicks on the logo
       */
      _logoClicked: function (event) {
        // track this event
        Polymer.globalsManager.set('Dorel.events', {
          action: 'switch',
          component: 'logo',
          element: Polymer.dom(event).localTarget.parentNode, // needs to be parentNode!!!!!
          event: 'polymer_event',
          things: {
            'currentPage': document.URL,
            'targetPage': Polymer.dom(event).localTarget.parentNode.href // needs to be parentNode!!!!!
          }
        });
      },


      /**
       * @name _toggleMobileMenu
       * @description handler for toggling the mobile menu
       */
      _toggleMobileMenu: function (event) {

        // search component will always be false
        this.searchOpened = false;

        // submenu (desktop) will always be false
        this.subMenuOpened = false;

        // actual mobileMenu toggler
        this.mobileMenuOpened = !this.mobileMenuOpened;

        // send event to tracking
        Polymer.globalsManager.set('Dorel.events', {
          action: this.mobileMenuOpened ? 'open' : 'close',
          component: 'hamburger',
          element: Polymer.dom(event).localTarget.parentNode,
          event: 'polymer_event',
          things: {
            'currentState': this.mobileMenuOpened ? 'close' : 'open',
            'toState': this.mobileMenuOpened ? 'open' : 'close'
          }
        });
      }
    });
  </script>
</dom-module>
