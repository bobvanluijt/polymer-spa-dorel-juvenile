<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../assets/cdn/theme-maxicosi-shared-styles.html">

<link rel="import" href="../atoms/dorel-cta.html">

<!--
if using `skewed` the background will get a skewed background.

```html
<dorel-hero>
</dorel-hero>
```

## Styling

Mixin | Description | Default
------|-------------|----------
`--dorel-hero-bg` | Applies to the hero bg | {}
-->

<dom-module id="dorel-hero" include="theme-dorel-shared-styles">

  <template>
    <style>
      .hero-bg {
        background-color: var(--theme-brand-color); 
        @apply(--dorel-hero-bg);
      }
      .dorel-hero-section {
        /* min-height: 300px; temporary */
      }
      .dorel-hero-section[wide-layout] {
        min-heigth: 540px;
      }
      .dorel-hero-section.left {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .dorel-hero-section.right {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    </style>

    <section
      class$="[[ heroData.hero_column_align ]] dorel-hero-section hero-bg"
      style$="
        background-image: url([[ heroData.hero_bg_image ]]); 
        background-color: [[ heroData.hero_bg_color ]];"
      wide-layout$="{{ isAtLeast800px }}">

      <div class="flex">
      </div>

      <div class="flex-2">
        <template
          is="dom-if"
          if="[[ heroData.hero_column_toggle ]]">
          
          <dorel-hero-column column-data="[[ heroData.hero_column_components ]]"></dorel-hero-column>

        </template>
      </div>
      
      <div class="flex">
      </div>
    </section>

  </template>

  <script>

    Polymer({
      is: 'dorel-hero',
      properties: {

        heroAlign: {
          type: String,
          value: 'left'
        },

        heroBg: {
          type: String,
          value: ''
        },

        heroBgColor: {
          type: String,
          value: ''
        },

        heroTitle: {
          type: String,
          value: ''
        },

        heroContent: {
          type: String,
          value: ''
        }

      }
    });

  </script>

</dom-module>
