<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/dorel/theme-dorel-shared-styles.html">

<link rel="import" href="../atoms/dorel-cta.html">

<dom-module id="dorel-hero" include="theme-dorel-shared-styles">

  <template>

    <style>
      .theme-font-subhead {
        font-size: var(--theme-size-subhead);
        @apply --theme-heading;
      }
      .theme-font-display1 {
        font-size: var(--theme-size-display1);
        @apply --theme-heading;
      }
      .bodycopy p {
        @apply --theme-bodycopy;
      }
    </style>

    <section class="layout horizontal hero">

      <div class="flex">
      </div>

      <div class="flex-2">
        <!--p class="theme-size-subhead">Lorem ipsum</p-->
        <h1 class="theme-headline">{{ heroTitle }}</h1>
        <div class="bodycopy">{{ heroContent }}</div>
        <!--dorel-cta href="/" primary>Link text</dorel-cta-->
      </div>
      
      <div class="flex">
      </div>

    <dorel-cta href="/" primary>Link text</dorel-cta>

  </template>

  <script>

    Polymer({
      is: 'dorel-hero'
    });

  </script>

</dom-module>
