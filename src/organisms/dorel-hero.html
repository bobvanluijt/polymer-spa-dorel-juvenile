<!--
if using `skewed` the background will get a skewed background.

```html
<dorel-hero>
</dorel-hero>
```

## Styling

Mixin | Description | Default
------|-------------|----------
`--dorel-hero-bg` | Applies to the hero bg | {}
-->

<dom-module id="dorel-hero" include="theme-dorel-shared-styles">

  <template>
    <style>
      .hero-bg {
        background-color: var(--theme-brand-color); 
        @apply(--dorel-hero-bg);
      }
      .dorel-hero-section {
        min-height: 300px; /* temporary */
      }
      .dorel-hero-section[wide-layout] {
        min-heigth: 540px;
      }
      .dorel-hero-section[align-default] {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .dorel-hero-section[align-right] {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    </style>

    <section class="dorel-hero-section hero-bg" 
      style$="background-image: url([[ heroBg ]]);"
      align-default$="[[ !alignRight ]]" 
      align-right$="[[ alignRight ]]" 
      wide-layout$="{{ isAtLeast800px }}">

      <div class="flex">
      </div>

      <div class="flex-2">

        <content></content>
        <!--p class="theme-size-subhead">Lorem ipsum</p-->
        <h1 class="theme-headline">[[ heroTitle ]]</h1>
        <div class="bodycopy">
          <dorel-safe-html html="[[ heroContent ]]"></dorel-safe-html>
        </div>
        <!--dorel-cta href="/" primary>Link text</dorel-cta-->
      </div>
      
      <div class="flex">
      </div>
    </section>

  </template>

  <script>

    Polymer({
      is: 'dorel-hero',
      properties: {
        alignRight: {
          type: Boolean,
          value: false
        }
      }
    });

  </script>

</dom-module>
