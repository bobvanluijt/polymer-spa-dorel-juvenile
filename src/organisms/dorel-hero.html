<!--
if using `skewed` the background will get a skewed background.

```html
<dorel-hero>
</dorel-hero>
```

## Styling

Mixin | Description | Default
------|-------------|----------
`--dorel-hero-bg` | Applies to the hero bg | {}
-->

<dom-module id="dorel-hero" include="theme-dorel-shared-styles">

  <template>

    <style>
      .hero-bg {
        background-color: var(--theme-brand-color); 
        @apply(--dorel-hero-bg);
      }
      .dorel-hero-section {
        min-height: 300px; /* temporary */
      }
      .dorel-hero-section[wide-layout] {
        min-heigth: 540px;
      }
      /* optional class
       * - centers the inner column vertically 
       */
      .vertical-center-inner-column {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
    </style>

    <section class="dorel-hero-section vertical-center-inner-column hero-bg" wide-layout$="{{isAtLeast800px}}">
      <content></content>
    </section>

  </template>

  <script>

    Polymer({
      is: 'dorel-hero',

    });

  </script>

</dom-module>
