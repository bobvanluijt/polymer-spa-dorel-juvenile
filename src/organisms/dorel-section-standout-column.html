<!--
```html
<dorel-section-standout>
</dorel-section-standout>
```
## Styling

Mixin | Description | Default
------|-------------|----------
`--dorel-section-standout-column` | Applies to the standout column | {}

-->

<dom-module id="dorel-section-standout-column">
  <template>
    <style is="custom-style">
      :host {
        @apply(--layout-flex);
      }
      .standout-column {
        @apply(--layout-flex);
        @apply(--layout-center); /* vertically align */
        @apply(--dorel-section-standout-column);
      }
    </style>

    <div class="standout-column">
      <content></content>
    </div>

  </template>

  <script>

    Polymer({
      is: 'dorel-section-standout-column'
    });

  </script>

</dom-module>
