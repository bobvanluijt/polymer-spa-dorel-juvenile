<link rel="import" href="../atoms/dorel-bynder-image.html">
<link rel="import" href="../atoms/dorel-bynder-responsive-image.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="dorel-section-marketing-campaign">
  <template>
    <style>
      :host {
        float: left;
        width: 100%;
        --image-background-color: var(--theme-brand-color-1);
      }

      .hero-header {
        @apply(--layout-vertical);
        width: 100%;
        justify-content: center;
        position: relative;
      }

      .title {
        @apply(--theme-typography-6);
        color: var(--theme-color-white);
        margin: 0;
        text-shadow: var(--theme-text-shadow);
        max-width: 800px;
      }

      .subtitle {
        @apply(--theme-typography-4);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
        color: var(--theme-color-white);
        text-shadow: var(--theme-text-shadow);
      }

      dorel-cta {
        float: right;
        margin-top: 1.5em;
      }

      dorel-layout-container {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        height: 100%;
      }

      dorel-layout-row {
        position: relative;
        height: 100%;
        text-align: right;
      }

      dorel-layout-column {
        position: absolute;
        bottom: 3em;
        right: 0;
      }

      [tablet-small] .title {
        @apply(--theme-typography-7);
        margin-top: 0;
      }

      [tablet-small] .subtitle {
        @apply(--theme-typography-5);
        font-weight: var(--theme-font-weight-light);
        margin-top: 0;
      }

      [tablet-medium-up] dorel-layout-column {
        margin-top: 0;
        bottom: 25%;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-8);
        font-size: 3.75em;
        margin-top: 0;
      }

      [tablet-medium-up] .subtitle {
        @apply(--theme-typography-6);
        font-weight: var(--theme-font-weight-light);
        margin-top: .375em;
      }
    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <section class="hero-header"
             tablet-small$="[[ breakpoints.tabletSmall ]]"
             tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">

      <!-- Show video on larger screens -->
      <template is="dom-if" if="[[ breakpoints.tabletMediumUp ]]">
        <!-- Show video in header if there is a video -->


  <!-- image in header -->
          <dorel-bynder-responsive-image
            media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
  </template>
  <!-- Don't show video on smaller screens, just the image -->
  <template is="dom-if" if="{{ !breakpoints.tabletMediumUp }}">
        <dorel-bynder-responsive-image
          media-id="[[ heroHeaderData.bynder_background_image ]]"></dorel-bynder-responsive-image>
      </template>
  <dorel-layout-container>
    <dorel-layout-row>
      <dorel-layout-column desktop-column-span="12" tablet-column-span="12" mobile-column-span="12">
        <header>
          <template is="dom-if" if="[[ _hasValue(heroHeaderData.title) ]]">
            <h3 class="title">[[ heroHeaderData.title ]]</h3>
          </template>
          <template is="dom-if" if="[[ _hasValue(heroHeaderData.sub_title) ]]">
            <p class="subtitle">
              [[ heroHeaderData.sub_title ]]
            </p>
          </template>
          <template is="dom-if" if="[[ heroHeaderData.cta_toggle ]]">
            <template
              is="dom-if"
              if="[[ !_isVideoCTA(heroHeaderData.cta_type) ]]">
              <dorel-cta
                title="[[ heroHeaderData.cta_text ]]"
                icon="dorel-icons:chevron-right"
                type="primary"
                link="[[ heroHeaderData.cta_href ]]"
                gtm-parent="[[ gtmParent ]]"
                gtm-parent-index="[[ gtmParentIndex ]]"
                gtm-cta-index="0">
                [[ heroHeaderData.cta_text ]]
              </dorel-cta>
            </template>
            <template is="dom-if" if="[[ _isVideoCTA(heroHeaderData.cta_type) ]]">
              <dorel-cta
                icon="dorel-icons:play-circle-outline"
                type="primary"
                link=""
                on-click="openYouTubeLightbox"
                gtm-parent="[[ gtmParent ]]"
                gtm-parent-index="[[ gtmParentIndex ]]"
                gtm-cta-index="0">
                {{ localize('Watch_video') }}
              </dorel-cta>
            </template>
          </template>
            <template is="dom-if" if="[[ _hasExpansion(heroHeaderData.expand_label) ]]">
              <dorel-cta
                icon="dorel-icons:expand-more"
                type="link"
                link=""
                on-click="toggleExpansion"
                gtm-parent="[[ gtmParent ]]"
                gtm-parent-index="[[ gtmParentIndex ]]"
                gtm-cta-index="0">[[ heroHeaderData.expand_label ]]
              </dorel-cta>
            </template>
        </header>
      </dorel-layout-column>
    </dorel-layout-row>
  </dorel-layout-container>
  </section>
  <iron-collapse opened$="[[ expanded ]]">
    <content></content>
  </iron-collapse>
  <dorel-youtube-lightbox video_id="[[ heroHeaderData.cta_video_id ]]" gtm-action="[[ gtmAction ]]" gtm-parent="[[ gtmParent ]]" gtm-parent-index="[[ gtmParentIndex ]]" gtm-child="[[ gtmChild ]]" gtm-child-index="[[ gtmChildIndex ]]" gtm-cta-index="0">
  </dorel-youtube-lightbox>
  </template>
  <script>
    Polymer({
      is: 'dorel-section-marketing-campaign',

      properties: {
        /**
         * @attribute
         * @name heroHeaderData
         * @description all data defined by ACF/Wordpress to build this component
         */
        heroHeaderData: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * @attribute
         * @name expanded
         * @description show expandable content
         */
        expanded: {
          type: Boolean,
          value: false,
        }
      },

      behaviors: [ConditionalBehaviors, DorelMultilingualBehavior],

      /**
       * @name _isVideoCTA
       * @description Test cta type for video
       */
      _isVideoCTA: function(cta_type) {
        return (cta_type === 'video-cta');
      },

      /**
       * @name _hasExpansion
       * @description Test if an expand button has to be shown
       */
      _hasExpansion: function (label) {
        return label && label.length;
      },

      /**
       * @name toggleExpansion
       * @description Show / hide expandable content
       */
      toggleExpansion: function () {
        console.log('toggleExpansion')
        this.expanded = !this.expanded;
      },

      /**
       * @name openYouTubeLightbox
       * @description open a ligthbox with a You-Tube video
       */
      openYouTubeLightbox: function(event) {
        var youtubeLigthbox = this.$$('dorel-youtube-lightbox');
        youtubeLigthbox.open();
      }
    });
  </script>
</dom-module>
