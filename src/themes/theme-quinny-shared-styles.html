         * Color

        /* ------------------------------------------------

         * Grid
         */
        --theme-columns: 12;

        --theme-gutter: var(--theme-scale-3);
        --theme-gutter-mobile: 1em;

        --theme-column-container-size: var(theme-gutter);
        --theme-column-container-size-mobile: var(--theme-gutter-mobile);

        --theme-grid-row: {
          box-sizing: border-box;
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex: 0 1 auto;
          -webkit-box-flex: 0;
          flex: 0 1 auto;
          -ms-flex-direction: row;
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
          flex-direction: row;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;

          margin-right: -0.75em;
          margin-left: -0.75em;
        };

        --theme-grid-row-mobile-margins: {
          margin-right: -0.125em;
          margin-left: -0.125em;
        };

        /* Modifier for mobile screens */
        --theme-grid-row-mobile: {
          margin-right: -.5em;
          margin-left: -.5em;
        };

        /* Sizing */
        --theme-grid-column: {
          box-sizing: border-box;

          -webkit-box-flex: 0;

          padding-right: var(--theme-scale-2);
          padding-left: var(--theme-scale-2);

          padding-left: .375em;
        };

          -ms-flex-preferred-size: calc( var(--theme-column-width) * 2 );
          flex-basis: calc( var(--theme-column-width) * 2 );
          max-width:  calc( var(--theme-column-width) * 2 );

          Replace the 2 with the number of columns you need

          Containers made up of columns should always have an inner size
          (--theme-column-container-size or --theme-column-container-size-mobile)
        */

        /* Ofsetting columns
          When offseint a column, you can specify the offset width as such:
          margin-left: calc( var(--theme-column-width) * 2 );

          Replace the 2 with the number of columns you need
        */
