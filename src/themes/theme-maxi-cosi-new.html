<!-- NOTE: This is new, for the design refactor and the component guide -->
<!--  Shared style brand naming conventions:
      Name strings can only contain lower-case, alphabetic values and dashes to separate words:
      maxi-cosi, odel, quinny, safety-first -->
<dom-module id="theme-maxi-cosi-new">
  <template>
    <style is="custom-style">

      :root {

        /* ------------------------------------------------
         * Color
         */

        /* Brand colors */
        /* http://www.colourco.de/monochrome/5/%230381a7 */
        --theme-brand-color-1: #0096C3;
        --theme-brand-color-2: #004178;
        --theme-brand-color-3: #00205B;

        --theme-brand-complementary-color-1: #165C7D;
        --theme-brand-complementary-color-2: #F6BE00;
        --theme-brand-complementary-color-3: #8A1538;

        /* Brand proximity colors
         * the lighter the background, the more important
         * the foreground information will be */

        /* Utility colors */
        --theme-color-monochrome-1: #FFFFFF;
        --theme-color-monochrome-2: #EEEEEE;
        --theme-color-monochrome-3: #BDBDBD;
        --theme-color-monochrome-4: #9E9E9E;
        --theme-color-monochrome-5: #757575;
        --theme-color-monochrome-6: #616161;
        --theme-color-monochrome-7: #424242;

        --theme-color-white: var(--theme-color-monochrome-1);
        --theme-color-black: var(--theme-color-monochrome-7);

        /* ------------------------------------------------
         * Modular scale
         */
        /* TODO: change this to .25, because we will need it */
        --theme-scale-1: 0.25000em;
        --theme-scale-2: calc(var(--theme-scale-1) * 3);
        --theme-scale-3: calc(var(--theme-scale-1) * 6);
        --theme-scale-4: calc(var(--theme-scale-1) * 9);
        --theme-scale-5: calc(var(--theme-scale-1) * 12);
        --theme-scale-6: calc(var(--theme-scale-1) * 15);
        --theme-scale-7: calc(var(--theme-scale-1) * 18);
        --theme-scale-8: calc(var(--theme-scale-1) * 21);
        --theme-scale-9: calc(var(--theme-scale-1) * 24);

        /* ------------------------------------------------
         * Grid
         */
        --theme-columns: 12;
        --theme-column-width: calc(100% / var(--theme-columns));

        --theme-grid-row: {
          box-sizing: border-box;
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex: 0 1 auto;
          -webkit-box-flex: 0;
          flex: 0 1 auto;
          -ms-flex-direction: row;
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
          flex-direction: row;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          margin-right: calc(var(--theme-scale-2) * -1);
          margin-left: calc(var(--theme-scale-2) * -1);
        };

        /* sizing */
        --theme-grid-column: {
          box-sizing: border-box;
          -ms-flex: 0 0 auto;
          -webkit-box-flex: 0;
          flex: 0 0 auto;
          padding-right: var(--theme-scale-2);
          padding-left: var(--theme-scale-2);
          margin-top: var(--theme-scale-3);
        };

        /* Creating columns
          When specifying a column, you can specify the width as such:

          -ms-flex-preferred-size: calc( var(--theme-column-width) * 2 );
          flex-basis: calc( var(--theme-column-width) * 2 );
          max-width:  calc( var(--theme-column-width) * 2 );

          Replace the 2 with the number of columns you need
        */

        /* Ofsetting columns
          When offseint a column, you can specify the offset width as such:
          margin-left: calc( var(--theme-column-width) * 2 );

          Replace the 2 with the number of columns you need
        */

        /* ------------------------------------------------
         * Typography
         */
        --theme-base-font-size: 16px;
        --theme-base-paragraph-width: 560px;
        --theme-font-weight: 400;
        --theme-font-weight-light: 300;

        --theme-typography-normal: {
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-light: {
          font-weight: var(--theme-font-weight-light);
        };

        /*
          Base font: 16px
          Line height 23px
          Sizes: 48, 40, 32, 28, 24, 20, 16, 14;

          https://drewish.com/tools/vertical-rhythm/
        */

        --theme-typography-8: {
          font-size: 3.0000em; /* 48px */
          line-height: 1.0000em; /* 48px */
          margin-top: 0.5000em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-7: {
          font-size: 2.5000em; /* 40px */
          line-height: 1.2000em; /* 48px */
          margin-top: 0.6000em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-6: {
          font-size: 2.0000em; /* 32px */
          line-height: 1.5000em; /* 48px */
          margin-top: 0.7500em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-5: {
          font-size: 1.7500em; /* 28px */
          line-height: 1.7143em; /* 48px */
          margin-top: 0.8571em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-4: {
          font-size: 1.5000em; /* 24px */
          line-height: 1.0000em; /* 24px */
          margin-top: 1.0000em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-3: {
          font-size: 1.2500em; /* 20px */
          line-height: 1.2000em; /* 24px */
          margin-top: 1.2000em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-2: {
          font-size: 1.0000em; /* 16px */
          line-height: 1.5000em; /* 24px */
          margin-top: 1.5000em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-typography-1: {
          font-size: 0.8750em; /* 14px */
          line-height: 1.7143em; /* 24px */
          margin-top: 1.7143em;
          margin-bottom: 0.0000em;
          font-weight: var(--theme-font-weight);
        };

        --theme-paragraph-text: {
          @apply(--theme-typography-2);
          max-width: var(--theme-base-paragraph-width);
        };

        /*
          * Typography colors
          */
        --theme-color-text-link: var(--theme-brand-color-1);
        --theme-color-text-link-active: var(--theme-brand-complementary-color-1);

        --theme-text-link: {
          color: var(--theme-color-text-link);
          text-decoration: none;
          transition: color .3s ease, border-bottom .3s ease;
          border-bottom: 1px solid var(--theme-color-monochrome-2);
        };

        --theme-text-link-active: {
          color: var(--theme-color-text-link-active);
          border-bottom: 1px solid var(--theme-color-text-link-active);
        };

        /* Buttons & CTA's */
        --theme-primary-button-color: var(--theme-brand-complementary-color-2);
        --theme-secondary-button-color: var(--theme-color-white);
        --theme-tertiary-button-color: var(--theme-brand-color-1);

        --theme-button: {
          line-height: var(--theme-scale-3);
          margin: var(--theme-scale-3) var(--theme-scale-3) 0 0;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: .625em 0;
          border-radius: .5em;
          border: .125em solid transparent;
          transition: background-color .3s ease, color .3s ease, border-color .3s ease, fill .3s ease;
          text-decoration: none;
          box-sizing: border-box;
          float: left;
        };

        --theme-button-small: {
          @apply(--theme-typography-2);
        };

        --theme-button-medium: {
          @apply(--theme-typography-3);
          padding: .325em 0;
        };

        --theme-button-primary: {
          color: var(--theme-brand-color-2);
          fill: var(--theme-brand-color-2);
          background-color: var(--theme-brand-complementary-color-2)
        };

        --theme-button-secondary: {
          color: var(--theme-brand-color-2);
          fill: var(--theme-brand-color-2);
          border: .125em solid var(--theme-color-monochrome-2);
          background-color: var(--theme-color-white);
        };

        --theme-button-tertiary: {
          background-color: var(--theme-tertiary-button-color);
          color: var(--theme-color-white);
          fill: var(--theme-color-white);
        };

        --theme-button-active: {
          background-color: var(--theme-brand-complementary-color-1);
          border-color: var(--theme-brand-complementary-color-1);
          color: var(--theme-color-white);
        };

        --theme-button-icon: {
          height: var(--theme-scale-3);
          width: var(--theme-scale-3);
          padding: 0 .5em;
        };
      }
    </style>
  </template>
</dom-module>
