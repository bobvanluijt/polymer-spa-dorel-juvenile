<dom-module id="dorel-product-accordion-faq">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      .extra-link {
        float: right;
        text-align: right;
        clear: both;
        padding-right: 1em;
      }
    </style>

    <dorel-layout-component>
      <template
        is="dom-repeat"
        items="[[data.faqs]]">
        <dorel-accordion-item
          heading="[[item.question]]"
          small="true"
          light="true">
          <dorel-safe-html
            html="[[item.answer]]"></dorel-safe-html>
        </dorel-accordion-item>
      </template>
    </dorel-layout-component>
  </template>

  <script>
    class DorelProductAccordionFaq extends Polymer.Element {

      static get is() { return 'dorel-product-accordion-faq'; }

      static get properties() {
        return {
          /**
           * the full accordion content data
           */
          data: {
            type: Object,
            value: function () {
              return {};
            }
          }
        }
      }
    }
    customElements.define(DorelProductAccordionFaq.is, DorelProductAccordionFaq);
  </script>
</dom-module>
