<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../utils/behaviors/single/dorel-overlay-behavior.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="dorel-youtube-lightbox">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --paper-dialog-scrollable: {
          padding: 0;
        };
      }

      paper-dialog {
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        margin: 0;
        max-width: none !important;
        max-height: none !important;
        z-index: 10000 !important;
        position: fixed;
        font-size: var(--theme-base-font-size);
      }

      paper-dialog-scrollable {
        float: left;
        width: 100%;
        height: 100%;
      }

      paper-dialog {
        margin: 0;
        /* padding: 3em 1.5em 1.5em 1.5em; */
        font-size: 1rem;
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        width: 100%;
        max-width: 100%;
      }

      .lightbox-wrapper {
        @apply(--layout-center-justified);
        position: relative;
        float: left;
        width: 100%;
        height: 100%;
        padding: 0 !important;
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        border-radius: 1em;
      }

      .close-dialog-cta {
        position: absolute;
        padding: 0;
        margin: 0;
        top: -3em;
        right: 1em;
        z-index: 1;
      }

      .lightbox-description {
        width: 100%;
        box-sizing: border-box;
        float: left;
      }

      .lightbox-image {
        box-sizing: border-box;
        float: left;
        position: relative;
        padding-right: 0;
        width: 100%;
      }

      /*
      * Responsive behaviour
      */
      [desktop-small-up] paper-dialog {
        -ms-flex-preferred-size: calc(var(--theme-column-width) * 9);
        flex-basis: calc(var(--theme-column-width) * 9);
        width: calc(var(--theme-column-width) * 9);
        max-width: calc(var(--theme-column-width) * 9);
        top: 12.5%;
        left: 12.5%;
        height: 75vh;
        border-radius: var(--theme-border-radius-2);

      }

      [desktop-small-up] .lightbox-image {
        width: 16.5em;
        padding-right: 1.5em;
        margin-top: 0;
        float: left;
      }

      [desktop-small-up] .lightbox-description {
        width: calc(100% - 16.5em);
      }


    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section class="section-product-accessory-lightbox"
             desktop-small-up$="{{ breakpoints.desktopSmallUp }}"
             tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">
      <paper-dialog id="lightbox"
                    with-backdrop="true"
                    exit-animation="fade-out-animation"
                    entry-animation="fade-in-animation"
                    on-iron-overlay-opened="_disableDocumentScrolling"
                    on-iron-overlay-closed="_restoreDocumentScrolling">
        <div class="lightbox-wrapper layout horizontal">
          <dorel-youtube-video id="videoplayer" autoplay="0" video-id="[[ video_id ]]"
            thumbnail="[[ heroHeaderData.bynder_background_image ]]">
            <dorel-cta
              class="close-dialog-cta"
              type="link"
              link=""
              size="medium"
              icon="dorel-icons:close"
              dialog-confirm autofocus
              gtm-action="close-accessory-lightbox"
              gtm-parent="[[ gtmParent ]]"
              gtm-parent-index="[[ gtmParentIndex ]]"
              gtm-child="[[ gtmChild ]]"
              gtm-child-index="[[ gtmChildIndex ]]"
              gtm-cta-index="0">
              {{ localize('Close') }}
            </dorel-cta>
          </dorel-youtube-video>
        </div>
      </paper-dialog>
    </section>
  </template>

  <script>
    Polymer({
      is: 'dorel-youtube-lightbox',

      properties: {
        /**
         * @attribute
         * @name
         * @description
         */
        video_id: {
          type: String,
          value: "pB0z4RCVKEA"
        }
      },

      behaviors: [ConditionalBehaviors, OverlayBehavior, DorelMultilingualBehavior],

      /**
       * @name open
       * @description public function that opens the lightbox dialog
       */
      open: function (event) {
        this.$$('#lightbox').open();
        this.$$('#videoplayer').play();
      }
    });
  </script>

</dom-module>
