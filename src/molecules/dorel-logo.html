<dom-module id="dorel-logo">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        height: 0;
        width: 0;
        overflow: hidden;
        opacity: 0;
        margin: 0;
        padding: 0;
      }

      .logo-background {
        background: var(--theme-logo);
        background-size: contain;
        overflow: hidden;
      }

      path {
        fill: var(--theme-brand-color-1);
      }

      .logo {
        /* make svg size of surrounding box */
        padding: var(--theme-gutter);
        width: var(--theme-logo-width);
        height: var(--theme-logo-height);
        display: block;
      }

      .logo-background {
        width: var(--theme-logo-width);
        height: var(--theme-logo-height);
        display: block;
      }

      .logo[screen-small] {
        padding: .75em var(--theme-gutter-mobile);
        width: var(--theme-logo-mobile-width);
        height: var(--theme-logo-mobile-height);
      }

      [screen-small] .logo-background {
        width: var(--theme-logo-mobile-width);
        height: var(--theme-logo-mobile-height);
      }

      .logo[screen-medium] {
        padding: var(--theme-scale-2) var(--theme-gutter);
      }

    </style>
    <iron-media-query query="(max-width : 767px)"
                      query-matches="{{ screenSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
                      query-matches="{{ screenMedium }}"></iron-media-query>
    <h1 class="title">[[ brandName ]]</h1>
    <div class="logo"
         screen-small$="{{ screenSmall }}"
         screen-medium$="{{ screenMedium }}">
      <div class="logo-background"></div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'dorel-logo',
      properties: {
        /**
         * @attribute
         * @name brandName
         * @description defines the brand of the page
         */
        brandName: {
          type: String
        },
      }
    });
  </script>
</dom-module>
