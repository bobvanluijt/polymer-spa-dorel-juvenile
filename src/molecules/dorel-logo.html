<dom-module id="dorel-logo">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        display: block;
      }

      .title {
        height: 0;
        width: 0;
        overflow: hidden;
        opacity: 0;
        margin: 0;
        padding: 0;
      }

      .logo {
        width: var(--theme-logo-width);
        height: var(--theme-logo-height);
        background: var(--theme-logo);
        display: block;
        background-size: contain;
        overflow: hidden;
        transition: transform .45s ease;
        -ms-transform-origin: left;
        -webkit-transform-origin: left;
        transform-origin: left;
      }

      .logo[tablet-medium-up] {
        width: var(--theme-logo-tablet-width);
        height: var(--theme-logo-tablet-height);
      }

      .logo[desktop-small-up] {
        width: var(--theme-logo-desktop-width);
        height: var(--theme-logo-desktop-height);
      }

      .logo[compact-menu] {
        -ms-transform: scale(.75);
        -webkit-transform: scale(.75);
        transform: scale(.75);
      }

      .logo[alternative-logo] {
        background: var(--theme-logo-alternative);
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <h1 class="title">[[ brandName ]]</h1>
    <div class="logo"
         alternative-logo$="[[ useAlternativeLogo ]]"
         tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]"
         desktop-small-up$="[[ breakpoints.desktopSmallUp ]]"
         compact-menu$="[[ compactMenu ]]"></div>
  </template>

  <script>
    Polymer({
      is: 'dorel-logo',
      properties: {
        /**
         * @attribute
         * @name brandName
         * @description defines the brand of the page
         */
        brandName: {
          type: String
        },
        /**
         * @attribute
         * @name useAlternativeLogo
         * @description Use the alternative logo (defined in the shared styles)
         */
        useAlternativeLogo: {
          type: Boolean,
          value: false
        },
      }
    });
  </script>
</dom-module>
