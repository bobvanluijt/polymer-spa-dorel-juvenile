<!--
```html
<dorel-column-content>
</dorel-column-content>
```

# Description
Is always used to represent tekst from a wysiwyg editor. 
It will have the correct paddings and spacings applied 
to it based on the screen size.

So typically you'd only have <h1>, <h2>, <p> tags in it. 
But also am image is possible in this bodycopy.

-->

<dom-module id="dorel-column-content">
  <template>
    <style is="custom-style">
      /* 
       * Only style horizontal spacing (padding-left, padding-right),
       * vertical spacing (padding-top, padding-bottom) is mainly 
       * done by section spacing in other component
       */
      .column-content {
        padding: 1rem var(--theme-component-space-inner);
        @apply(--layout-flex);
      }
      .column-content[wide-content] {
        padding: 1rem  var(--theme-component-space-inner-medium);
      }
      .column-content[layout-wide-extra] {
        padding: 1rem var(--theme-component-space-inner-large);
      }
    </style>

    <iron-media-query query="(min-width:800px) and (max-width:1200px)" query-matches="{{isBetween800_1200px}}"></iron-media-query>
    <iron-media-query query="(min-width:1200px)" query-matches="{{isAtLeast1200px}}"></iron-media-query>

    <div class="column-content" layout-wide$="{{isBetween800_1200px}}" layout-wide-extra$="{{isAtLeast1200px}}">
      <content></content>
    </div>

  </template>

  <script>

    Polymer({
      is: 'dorel-column-content',
    });

  </script>

</dom-module>
