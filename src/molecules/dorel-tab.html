<dom-module id="dorel-tab">
  <template strip-whitespace>
    <style>
	    :host {
		    padding: 0;
		    margin: 0;
	    }
      :host(.dorel-tabs-overlay-static-above) #overlay {
        display: block;
      }
      [hidden] {
        display: none !important;
      }
      .overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <div class="overlay"></div>
    <dorel-ripple-container>
      <content></content>
    </dorel-ripple-container>
  </template>
  <script>
    Polymer({
      is: 'dorel-tab'
    });
  </script>
</dom-module>
