<dom-module id="dorel-tab">
  <template strip-whitespace>
    <style>
	    :host {
		    @apply(--theme-ie-bodycopy);
        font-size: var(--theme-size-display4);
		    padding: 0;
		    margin: 0;
	    }
      :host(.dorel-tabs-overlay-static-above) #overlay {
        display: block;
      }
      :host {
	      font-family: var(--theme-font-sans-serif);
      }

      :host:hover {
        color: var(--theme-color-hover);
        cursor: pointer;
      }

      [hidden] {
        display: none !important;
      }

      .overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

    </style>
    <div class="overlay"></div>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'dorel-tab'
    });
  </script>
</dom-module>
