<dom-module id="dorel-tab">
  <template strip-whitespace>
    <style>
	    :host {
		    @apply(--theme-ie-bodycopy);
	    }
      :host(.dorel-tabs-overlay-static-above) #overlay {
        display: block;
      }
      :host {
	      font-family: var(--theme-font-sans-serif);
      }
      [hidden] {
        display: none !important;
      }
      .overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--dorel-tab-overlay);
      }
    </style>
    <div class="overlay"></div>
    <dorel-ripple-container>
      <content></content>
    </dorel-ripple-container>
  </template>
  <script>
    Polymer({
      is: 'dorel-tab'
    });
  </script>
</dom-module>
