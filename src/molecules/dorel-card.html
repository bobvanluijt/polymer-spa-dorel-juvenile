<link rel="import" href="../atoms/dorel-cta.html">
<link rel="import" href="../atoms/dorel-bynder-image.html">
<dom-module id="dorel-card">
  <template>
    <style include="iron-flex">
      :host {
        @apply(--layout-horizontal);
        --button-margin-spacing: -1.5em;
      }

      .card {
        background-color: var(--theme-color-white);
        border: 1px solid var(--theme-color-monochrome-2);
        border-radius: var(--theme-border-radius-1);
        /* NOTE: This forces GPU rendering, hack for delayed rounded corners rendering*/
        will-change: transform;
        float: left;
        overflow: hidden;
        flex: 1;
        -webkit-box-shadow: 10px 10px 10px -12px var(--theme-color-monochrome-3);
        -moz-box-shadow: 10px 10px 10px -12px var(--theme-color-monochrome-3);
        box-shadow: 10px 10px 10px -12px var(--theme-color-monochrome-3);
      }

      .description {
        @apply(--theme-typography-2);
        float: left;
        width: 100%;
      }

      .card-content {
        padding: 0 1.5em 1.5em 1.5em;
        float: left;
        width: 100%;
        box-sizing: border-box;
      }

      dorel-cta {
        float: left;
        clear: both;
        margin-top: 1.5em;
      }

      dorel-cta.link-list-cta {
        margin-top: 0;
      }

      .link-container {
        margin-top: 1.5em;
        float: left;
        width: 100%;
      }

      .card-image {
        width: 100%;
        float: left;
        height: 12em;
      }

      .title {
        @apply(--theme-typography-5);
        color: var(--theme-brand-color-1);
        float: left;
        width: 100%;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-6);
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <div class="card" tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">
      <!-- cardImage -->
      <template
        is="dom-if"
        if="[[ _hasValue(cardData.bynder_card_image) ]]">
        <dorel-bynder-image media-id="[[ cardData.bynder_card_image ]]"
                            derivative-identifier="Widescreen Small landscape"
                            width="100%"
                            height="15em"
                            tablet-width="100%"
                            tablet-height="18em"
                            mobile-width="100%"
                            mobile-height="12em"></dorel-bynder-image>
      </template>
      <!--// cardImage -->

      <div class="card-content">
        <!-- cardTitle -->
        <template
          is="dom-if"
          if="[[ _hasValue(cardData.card_title) ]]">
          <h3 class="title">[[ cardData.card_title ]]</h3>
        </template>
        <!--// cardTitle -->

        <!-- cardContent -->
        <template
          is="dom-if"
          if="[[ _hasValue(cardData.card_text) ]]">
          <p class="description">
            <dorel-safe-html html="[[ cardData.card_text ]]"></dorel-safe-html>
          </p>
        </template>
        <!--// cardContent -->

        <!-- Link list -->
        <template
          is="dom-if"
          if="[[ _hasValue(cardData.child_ctas) ]]">
          <div class="link-container">
            <template is="dom-repeat" items="[[ cardData.child_ctas ]]" as="link">
              <dorel-cta
                class="link-list-cta"
                type="link"
                title="[[ link.title ]]"
                link="[[ link.link ]]"
                link-target="[[ link.target ]]"
                size="medium"
                icon="dorel-icons:chevron-right"
                gtm-parent="[[ gtmParent ]]"
                gtm-parent-index="[[ gtmParentIndex ]]"
                gtm-child="[[ gtmChild ]]"
                gtm-child-index="[[ gtmChildIndex ]]"
                gtm-cta-index="[[ index ]]">
                [[ link.title ]]
              </dorel-cta>
            </template>
          </div>
        </template>
        <!--//Link list -->

        <!-- ctaToggle -->
        <template
          is="dom-if"
          if="[[ cardData.cta_toggle ]]">
          <dorel-cta
            type="[[ ctaType ]]"
            title="[[ cardData.cta_text ]]"
            link="[[ cardData.cta_link ]]"
            link-target="[[ cardData.cta_link_target ]]"
            size="medium"
            icon="dorel-icons:chevron-right"
            gtm-parent="[[ gtmParent ]]"
            gtm-parent-index="[[ gtmParentIndex ]]"
            gtm-child="[[ gtmChild ]]"
            gtm-child-index="[[ gtmChildIndex ]]"
            gtm-cta-index="0">
            [[ cardData.cta_text ]]
          </dorel-cta>
        </template>
        <!--// ctaToggle -->

      </div>
    </div>
  </template>
  <script>

    Polymer({
      is: 'dorel-card',

      properties: {
        /**
         * @attribute
         * @name ctaType
         * @description CTA type which will appear in the card
         */
        ctaType: {
          type: String,
          value: 'primary'
        },
        /**
         * @attribute
         * @name cardData
         * @description data coming from ACF/Wordpress needed to build up this component
         */
        cardData: {
          type: Object
        }

      },

      behaviors: [ConditionalBehaviors]
    });
  </script>
</dom-module>
