<link rel="import" href="../../bower_components/flag-icon/flag-icon.html">

<dom-module id="dorel-multilingual-country">
  <template>
    <style>
      :host {
        --button-margin-spacing: 0;
      }

      section {
        float: left;
        width: 100%;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      li {
        float: left;
        width: auto;
        display: inline-block;
        @apply(--theme-typography-2);
        margin-top: 0;
      }

      li:after {
        content: '|';
        line-height: 3em;
        padding: 0 .5em;
      }

      :nth-last-child(2):after {
        content: '';
        padding: 0;
      }

      .language-list {
        float: left;
      }

      .language-list:before {
        content: "(";
        line-height: 3em;
        float: left;
        padding-right: .25em;
      }

      .language-list:after {
        content: ")";
        padding-left: .25em;
        line-height: 3em;
      }

      flag-icon {
        float: left;
        width: 1.5em;
        height: 1.25em;
        margin-right: .5em;
        border-radius: .25em;
        overflow: hidden;
        margin-top: .875em;
      }

      .country {
        padding-right: .75em;
        @apply(--theme-typography-2);
        margin-top: 0;
      }

      .country, dorel-cta {
        float: left;
        width: auto;
        height: 3em;
        line-height: 3em;
      }

      .country-hover-container {
        float: left;
        width: 100%;
      }

      .country-hover-container .language-list {
        display: none;
      }

      .country-hover-container:hover .language-list {
        display: block;
      }

      .country-hover-container:hover .country {
        display: none;
      }

      .country-hover-container .language-list:before, .country-hover-container .language-list:after {
        display: none;
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section tablet-medium-up$="[[ breakpoints.tabletMediumUp ]]">
      <template is="dom-if" if="[[ !breakpoints.tabletMediumUp ]]">
        <flag-icon key="[[ countryData.countryCode ]]"></flag-icon>
        <div class="country">
          [[ countryData.title ]]
        </div>
        <ul class="language-list">
          <template is="dom-repeat" items="[[ countryData.languages ]]">
            <li>
              <dorel-cta title="[[ item.language ]]" type="link" link="" size="small" icon="">[[ item.language ]]
              </dorel-cta>
            </li>
          </template>
        </ul>
      </template>
      <template is="dom-if" if="[[ breakpoints.tabletMediumUp ]]">
        <div class="country-hover-container">
          <flag-icon key="[[ countryData.countryCode ]]"></flag-icon>
          <dorel-cta class="country" title="[[ countryData.title ]]" type="link" link="" size="small" icon="">
            [[ countryData.title ]]
          </dorel-cta>
          <ul class="language-list">
            <template is="dom-repeat" items="[[ countryData.languages ]]">
              <li>
                <dorel-cta title="[[ item.language ]]" type="link" link="" size="small" icon="">[[ item.language ]]
                </dorel-cta>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'dorel-multilingual-country',
      properties: {
        countryData: {
          type: Object,
        }
      },
      /**
       * @name _eventTracking
       * @description this is for example tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function (event) {
        /* ...TRACKING CODE FOR THIS PLUGIN... */
      }
    });

  </script>

</dom-module>
