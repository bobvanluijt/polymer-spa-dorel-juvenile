<dom-module id="dorel-product-information-faq">
  <template>
    <style>
      .extra-link {
        float: right;
        text-align: right;
        clear: both;
        padding-right: 1em;
      }
    </style>
    <dorel-layout-component>
      <template is="dom-repeat" items="[[ data.faq_items ]]">
        <dorel-accordion-item heading="[[ item.title ]]"
                              small="true"
                              light="true"
                              gtm-parent="[[ gtmParent ]]"
                              gtm-parent-index="[[ gtmParentIndex ]]" gtm-cta-index$="[[ index ]]">
          <dorel-safe-html html="[[ item.description ]]"></dorel-safe-html>
          <dorel-safe-html class="extra-link" html="[[ item.extra_link_html ]]"></dorel-safe-html>
        </dorel-accordion-item>
      </template>
    </dorel-layout-component>
  </template>

  <script>
    Polymer({
      is: 'dorel-product-information-faq',
      properties: {
        /**
         * @attribute
         * @name data
         * @description Content data
         */
        data: {
          type: Object,
          value: function () {
            return {};
          }
        }
      }
    });
  </script>
</dom-module>
