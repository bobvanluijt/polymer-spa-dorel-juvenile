<dom-module id="dorel-product-information-faq">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      .extra-link {
        float: right;
        text-align: right;
        clear: both;
        padding-right: 1em;
      }
    </style>
    <dorel-layout-component>
      <template
        is="dom-repeat"
        items="[[ data.faqs ]]">
        <dorel-accordeon-item heading="[[ item.question ]]"
                              small="true"
                              light="true"
                              gtm-parent="[[ gtmParent ]]"
                              gtm-parent-index="[[ gtmParentIndex ]]" gtm-cta-index$="[[ index ]]">
          <dorel-safe-html html="[[ item.answer ]]"></dorel-safe-html>
        </dorel-accordeon-item>
      </template>
    </dorel-layout-component>
  </template>

  <script>
    Polymer({
      is: 'dorel-product-information-faq',
      properties: {
        /**
         * @attribute
         * @name data
         * @description Content data
         */
        data: {
          type: Object,
          value: function () {
            return {};
          }
        }
      }
    });
  </script>
</dom-module>
