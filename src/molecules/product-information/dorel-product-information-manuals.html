<link rel="import" href="../../utils/behaviors/single/dorel-multilingual-behavior.html">

<dom-module id="dorel-product-information-manuals">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        float: left;
        width: 100%;
      }

      dorel-cta {
        float: left;
        display: inline-block;
        margin-right: 1.5em;
      }
    </style>
    <template
      is="dom-repeat"
      items="[[ data.manuals ]]">
      <dorel-cta title=""
                 type="link"
                 link="[[ item.Link_url ]]"
                 size="medium"
                 left-align-icon
                 icon="dorel-icons:picture-as-pdf"
                 gtm-parent="[[ gtmParent ]]"
                 gtm-parent-index="[[ gtmParentIndex ]]"
                 gtm-child="dorel-section-hero"
                 gtm-child-index="[[ index ]]"
                 gtm-cta-index="0">
        [[localize('product_information_manuals#instruction_manual')]]
      </dorel-cta>
    </template>
  </template>

  <script>
    class DorelProductInformationManuals extends Polymer.mixinBehaviors([DorelMultilingualBehavior], Polymer.Element) {

      static get is() { return 'dorel-product-information-manuals'; }

      static get properties() {
        return {
          /**
           * Content data
           */
          data: {
            type: Object,
            value: () => ({})
          }
        }
      }

      /**
       * retrieve the translated linkt text if it exists in the GMT, otherwise fallback to the salsify link text
       *
       * @param {string} the original salsify link text
       * @return {string} the translated link text or the original salsify link text if it doesn't exist
       */
      _defineLinkText(linkTxt) {
        let altLinkTxt = linkTxt.split(' ').join('_').toLowerCase();
        let transTxt = this.localize(`product_information_manuals#${altLinkTxt}`);
        return (typeof transTxt !== 'undefined' && transTxt !== '') ? transTxt : linkTxt;
      }
    }

    // Register the x-custom element with the browser
    customElements.define(DorelProductInformationManuals.is, DorelProductInformationManuals);
  </script>
</dom-module>
