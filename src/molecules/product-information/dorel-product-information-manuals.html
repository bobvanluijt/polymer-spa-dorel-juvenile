<dom-module id="dorel-product-information-manuals">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        float: left;
        width: 100%;
      }

      dorel-cta {
        float: left;
        display: inline-block;
        margin-right: 1.5em;
      }
    </style>
    <template is="dom-repeat" items="[[ data.manuals ]]">
      <dorel-cta title="[[ item.Link_text ]]"
                 type="link"
                 link="[[ item.Link_url ]]"
                 size="medium"
                 left-align-icon
                 icon="dorel-icons:picture-as-pdf"
                 gtm-parent="[[ gtmParent ]]"
                 gtm-parent-index="[[ gtmParentIndex ]]"
                 gtm-child="dorel-section-hero"
                 gtm-child-index="[[ index ]]"
                 gtm-cta-index="0">
        [[ item.Link_text ]]
      </dorel-cta>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-product-information-manuals',
      properties: {
        /**
         * @attribute
         * @name data
         * @description Content data
         */
        data: {
          type: Object,
          value: function () {
            return {};
          }
        }
      }
    });
  </script>
</dom-module>
