<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../molecules/dorel-logo.html">

<dom-module id="dorel-multilingual-overlay">
  <template>
    <style>
      :host {
        --paper-dialog-scrollable: {
          padding: 0;
        };
      }

      /* NOTE: All the !important use in this component is because paper-dialog
      spacings can't be overwritten using the the shared styles.
      Using the !important is ugly, but necessary in this case. */

      paper-dialog {
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        margin: 0;
        max-width: none !important;
        max-height: none !important;
        z-index: 10000 !important;
        position: fixed;
        font-size: var(--theme-base-font-size);
      }

      .container {
        position: relative;
        margin: 0 !important;
        float: left;
        width: 100%;
        height: calc(100vh - 9em);
        padding: .75em !important;
        box-sizing: border-box;
      }

      .header {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        background-color: var(--theme-brand-color-1);
        color: var(--theme-color-white);
        margin: 0 !important;
        padding: 0 !important;

        float: left;
        width: 100%;
      }

      dorel-logo {
        margin: 2.25em auto 2.25em auto;
      }

      p {
        @apply(--theme-paragraph-text);
        font-size: 16px;
        max-width: 450px;
      }

      .close {
        color: var(--theme-color-white);
        position: absolute;
        right: 1.5em;
        top: 1.5em;
        z-index: 10;
        cursor: pointer;
        width: 2em;
        height: 2em;
      }

      paper-dialog-scrollable {
        float: left;
        width: 100%;
        height: 100%;
      }

      .content {
        @apply(--max-width-container);
        height: 100%;
      }

      [tablet-medium-up] .container {
        padding: 1.5em !important;
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section class="section-example-component"
             tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">

      <paper-dialog id="dialog"
                    always-on-top="true"
                    dynamic-align="false"
                    exit-animation="fade-out-animation"
                    entry-animation="fade-in-animation"
                    on-iron-overlay-opened="_disableDocumentScrolling"
                    on-iron-overlay-closed="_restoreDocumentScrolling">
        <div class="header">
          <dorel-logo use-alternative-logo="true"></dorel-logo>
          <iron-icon dialog-dismiss
                     class="close"
                     role="button"
                     icon="dorel-icons:close"></iron-icon>
        </div>
        <div class="container">
          <div class="content">
            <paper-dialog-scrollable>
              <slot></slot>
            </paper-dialog-scrollable>
          </div>
        </div>
      </paper-dialog>

    </section>

  </template>

  <script>
    Polymer({
      is: 'dorel-multilingual-overlay',
      /**
       * @name open
       * @description Opens the multilingual dialog
       */
      open: function () {
        var dialog = this.$$('#dialog');
        dialog.open();
      },
      /**
       * @name _restoreDocumentScrolling
       * @description Enables scrolling in the main page
       */
      _restoreDocumentScrolling: function () {
        document.body.style.overflow = '';
      },
      /**
       * @name _disableDocumentScrolling
       * @description Disables scrolling in the main page to allow scrolling in overlay
       */
      _disableDocumentScrolling: function () {
        document.body.style.overflow = 'hidden';
      },
      /**
       * @name _eventTracking
       * @description this is for example tracking only
       * more info http://bit.ly/2nb6I7G
       */
      _eventTracking: function (event) {
        /* ...TRACKING CODE FOR THIS PLUGIN... */
      }
    });

  </script>

</dom-module>
