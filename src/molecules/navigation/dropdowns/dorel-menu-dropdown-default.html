<dom-module id="dorel-menu-dropdown-default" opened$="[[ opened]]">
  <template>
    <style>
      :host {
        position: absolute;
        background-color: var(--theme-color-monochrome-1);
        bottom: -.75em;
        left: 50%;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        transform: translate(-50%, 100%) scaleY(0);
        min-width: 5rem;
        z-index: 5;
        -webkit-box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
        -moz-box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
        box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.13);
        visibility: hidden;
        transition: 0.15s .15s;
        transform-origin: top;
        width: auto;
        max-width: 17rem;
      }

      :host-context([opened]) {
        transform: translate(-50%, 100%) scaleY(1);
        visibility: visible;
        transition: all 0.15s 0s;
      }

      :host .dropdown-menu {
        opacity: 0;
        transition: all 0.15s 0s;
      }

      .dropdown-menu {
        background-color: var(--theme-color-monochrome-1);
        list-style-type: none;
        margin: 0;
        padding: .75em 1.5em
      }

      :host-context([opened]) .dropdown-menu {
        opacity: 1;
        transition: opacity 0.15s 0.15s;
      }

      .dropdown-menu-item {
        margin-top: .75rem;
        white-space: nowrap;
      }

      .dropdown-menu-item:first-child {
        margin-top: 0;
      }

      .link {
        @apply(--theme-typography-2);
        margin: 0;
        transition: color 0.2s;
        text-decoration: none;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        color: var(--theme-color-monochrome-7);
      }

      .link::selection {
        background-color: transparent;
      }

      .link:visited {
        color: var(--theme-color-monochrome-7);
      }

      [is-active] .link {
        color: var(--theme-color-text-link-active);
      }

      .link:hover {
        color: var(--theme-color-text-link-active);
      }
    </style>

    <ul class="dropdown-menu" id="dropdownMenu">
      <template is="dom-repeat" items="[[ dropdownItems ]]" as="menuItem">
        <li class="dropdown-menu-item" is-active$="[[ checkIfActive(menuItem.link, route) ]]">
          <a on-click="clickMenuItem"
             class="link"
             gtm-parent="dorel-navigation-main"
             gtm-parent-index="[[ index ]]"
             href="[[ menuItem.link ]]">
            [[ menuItem.title ]]
          </a>
        </li>
      </template>
    </ul>

  </template>

  <script>
    Polymer({
      is: 'dorel-menu-dropdown-default',
      properties: {

        /**
         * @name dropdownItems
         * @description array of links
         */
        dropdownItems: {
          type: Array,
          value: function () {
            return [];
          }
        },

        /**
         * @name mainItem
         * @description the main link
         */
        mainItem: {
          type: Object
        },

        index: {
          type: Number
        },

        /**
         * @name route
         * @description current route / url of the application
         */
        route: {
          type: Object
        }

      },

      behaviors: [MainMenuBehavior],

      /**
       * @name clickMenuItem
       * @description closes the mobile menu and calls _emitGtmEvent
       * @param event - Object
       */
      clickMenuItem: function (event) {
        this._emitGtmEvent(event);
      },


    });

  </script>
</dom-module>
