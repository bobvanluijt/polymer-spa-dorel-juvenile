<link rel="import" href="../../atoms/dorel-cta.html">
<link rel="import" href="../../atoms/dorel-bynder-image.html">

<dom-module id="dorel-category-sub">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      section {
        padding: 0;
      }

      .title {
        @apply(--theme-typography-5);
        margin-top: 0;
        color: var(--theme-brand-color-1);
        float: left;
        width: 100%;
      }

      p {
        @apply(--theme-paragraph-text);
        float: left;
        width: 100%;
      }

      .age-range {
        @apply(--theme-paragraph-text);
        margin: 0;
        float: left;
        width: 100%;
      }

      dorel-bynder-image {
        border-radius: var(--theme-border-radius-2);
        /* NOTE: This forces GPU rendering, hack for delayed rounded corners rendering*/
        will-change: transform;
        overflow: hidden;
        width: 100%;
        float: left;
        box-sizing: border-box;
      }

      dorel-cta {
        float: left;
        clear: both;
        margin-top: 1.5em;
      }

      [tablet-medium-up] .title {
        @apply(--theme-typography-6);
      }
    </style>

    <dorel-layout-container>
      <dorel-layout-row>
        <dorel-layout-column desktop-column-span="6" tablet-column-span="12" mobile-column-span="12">
          <dorel-bynder-image
            media-id="[[ subCategoryData.bynder_image_id ]]"
            image-alt="[[ subCategoryData.bynder_image_alt_text ]]"
            derivative-identifier="Fullscreen Small landscape"
            width="100%"
            height="18em"
            tablet-width="100%"
            tablet-height="21em"
            mobile-width="100%"
            mobile-height="15em"></dorel-bynder-image>
        </dorel-layout-column>
        <dorel-layout-column desktop-column-span="6" tablet-column-span="12" mobile-column-span="12">
          <h3 class="title">[[ subCategoryData.title ]]</h3>
          <p class="age-range">[[ subCategoryData.age_category ]]</p>
          <div class="description">
            <dorel-safe-html html="[[ subCategoryData.description ]]"></dorel-safe-html>
          </div>
          <template
            is="dom-if"
            if="[[ subCategoryData.cta_toggle ]]">
            <dorel-cta title="[[ subCategoryData.cta_text ]]"
                       type="secondary"
                       link="[[ subCategoryData.cta_link ]]"
                       size="medium"
                       icon="dorel-icons:chevron-right">
              [[ subCategoryData.cta_text ]]
            </dorel-cta>
          </template>

        </dorel-layout-column>
      </dorel-layout-row>
    </dorel-layout-container>


  </template>

  <script>
    /**
     * TODO: this component should be renamed to a more generic name
     * the component isn't restricted to showing sub categories, it could
     * be just plain content
     **/
    Polymer({
      is: 'dorel-category-sub',
      properties: {
        /**
         * @attribute
         * @name subCategoryData
         * @description all data for this sub category
         */
        subCategoryData: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },
    });

  </script>

</dom-module>
