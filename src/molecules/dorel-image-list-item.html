<link rel="import" href="../atoms/dorel-bynder-image.html">

<dom-module id="dorel-image-list-item">
  <template>
    <!-- YOUR STYLES HERE -->
    <style>
      .wrapper {
        padding-top: 1.5em;
        clear: both;
      }

      .image-container {
        float: left;
        width: 110px;
      }

      .text-container {
        margin-left: 120px;
      }

      .title {
        @apply(--theme-typography-3);
        margin-top:0;
      }

      .text {
        @apply(--theme-typography-1);
        margin-top:0;
      }
    </style>

    <div class="wrapper">
      <div class="image-container">
        <dorel-bynder-image media-id="[[ bynderImage ]]" render-image></dorel-bynder-image>
      </div>
      <div class="text-container">
        <h4 class="title">[[ title ]]</h4>
        <p class="text">[[ text ]]</p>
      </div>
    </div>


  </template>

  <script>
    Polymer({
      is: 'dorel-image-list-item',

      properties: {

        /**
        * @name title
        * @description title of the item
        */
        title: String,

        /**
         * @name bynderImage
         * @description The ID used to retrieve the asset from Bynder
         */
        bynderImage: String,

        /**
        * @name text
        * @description text with the item
        */
        text: String,

      },

    });
  </script>

</dom-module>
