<dom-module id="dorel-category-listing-item">
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    :root {
      --button-margin-spacing: 0;
    }

    :host {
      opacity: 0;  /* make things invisible upon start */
      -webkit-animation: fadeIn ease 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
      -moz-animation: fadeIn ease 1;
      animation: fadeIn ease 1;
      -webkit-animation-duration: 1s;
      -moz-animation-duration: .1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
      -moz-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes fadeIn { from { opacity: 0; opacity: 1\9; /* IE9 only */ } to { opacity: 1; } }
    @-moz-keyframes fadeIn { from { opacity: 0; opacity: 1\9; /* IE9 only */ } to { opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; opacity: 1\9; /* IE9 only */ } to { opacity: 1; } }

    .category-listing-item {
      float: left;
      width: 100%;
      margin-top: 1.5em;
      margin-bottom: 1.5em;
    }

    .image-wrapper {
      border-radius: var(--theme-border-radius-2);
      width: 100%;
      height: 21em;
      background-color: var(--theme-color-monochrome-2);
      overflow: hidden;
    }

    .content-wrapper {
      padding: 0 1em;
    }

    .image {
      width: 100%;
      height: 100%;
      max-width: 17em;
      max-height: 19.2em;
      margin: auto;
      float: none;
      display: block;
    }

    .title {
      @apply(--theme-typography-4);
      float: left;
      width: 100%;
    }

    dorel-cta {
      float: left;
    }

    dorel-color-switcher {
      width: 100%;
    }

    .category-listing-item[fade] {
      opacity: 1;
    }
  </style>
  <template>
    <section class="category-listing-item" fade$="[[ fade ]]">
      <div class="image-wrapper horizontal layout center">
        <iron-image class="image"
                    sizing="contain"
                    fade="true"
                    src$="{{ currentProductImage }}"></iron-image>
      </div>
      <div class="content-wrapper">
        <dorel-color-switcher
          current-image="{{ currentProductImage }}"
          colors-data="[[ colorsData ]]"
          gtm-action="color-switch"
          gtm-parent="[[ gtmParent ]]"
          gtm-parent-index="[[ gtmParentIndex ]]"
          gtm-child="[[ gtmChild ]]"
          gtm-child-index="[[ gtmChildIndex ]]"></dorel-color-switcher>
        <h2 class="title">[[ productName ]]</h2>
        <dorel-cta
          type="link"
          link="[[ linkUrl ]]"
          size="small"
          icon="dorel-icons:play-circle-outline"
          gtm-action="click"
          gtm-parent="[[ gtmParent ]]"
          gtm-parent-index="[[ gtmParentIndex ]]"
          gtm-child="[[ gtmChild ]]"
          gtm-child-index="[[ gtmChildIndex ]]"
          gtm-cta-index="0">
          See details
        </dorel-cta>
      </div>
    </section>

  </template>

  <script>
    Polymer({
      is: 'dorel-category-listing-item',
      properties: {
        fade: {
          type: Boolean,
          value: false,
        },
        /**
         * @attribute
         * @name colorsData
         * @description array defined on the attribute
         */
        colorsData: {
          type: Array,
          value: []
        },

        /**
         * @attribute
         * @name imageUrl
         * @description product name on the attribute
         */
        imageUrl: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name linkUrl
         * @description product name on the attribute
         */
        linkUrl: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name productName
         * @description product name on the attribute
         */
        productName: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
