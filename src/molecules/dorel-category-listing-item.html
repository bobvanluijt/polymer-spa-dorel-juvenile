<link rel="import" href="../atoms/dorel-color-switcher.html">

<dom-module id="dorel-category-listing-item">
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    :root {
      --button-margin-spacing: 0;
    }

    .category-listing-item {
      float: left;
      width: 100%;
      margin-top: 3em;
    }

    .image-wrapper {
      border-radius: 1em;
      width: 100%;
      height: 21em;
      background-color: var(--theme-color-monochrome-2);
      overflow: hidden;
    }

    .content-wrapper {
      padding: 0 1em;
    }

    .image {
      width: 100%;
      height: 100%;
      max-width: 17em;
      max-height: 17em;
      margin: auto;
      float: none;
      display: block;
    }

    .title {
      @apply(--theme-typography-4);
      float: left;
      width: 100%;
    }

    dorel-cta {
      float: left;
    }

    dorel-color-switcher {
      width: 100%;
    }


  </style>
  <template>
    <section class="category-listing-item">
      <div class="image-wrapper horizontal layout center">
        <iron-image class="image"
                    sizing="cover"
                    fade="true"
                    preload
                    placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAARUlEQVQYVx3LsQ2AQAwEwXPP9EIt9EADBOcMkRG8Lfk+MnrCHWltO709BIbgKdh+Pc0oeE5wFOy43/5jYQjGqOYQmGsrfE+bLy6etpfQAAAAAElFTkSuQmCC"
                    src$=""></iron-image>
      </div>
      <div class="content-wrapper">
        <dorel-color-switcher
          colors-data="[[ colorsData ]]"></dorel-color-switcher>
        <h1 class="title">Product Title</h1>
        <dorel-cta
          type="link"
          link=""
          size="small"
          icon="dorel-icons:play-circle-outline">
          See details
        </dorel-cta>
      </div>
    </section>

  </template>

  <script>
    Polymer({
      is: 'dorel-category-listing-item',
      /*
       * TODO: Remove this. These are just some dummy content colors for the color switcher component
       * */
      properties: {
        colorsData: {
          type: Array,
          value: [{'color_code': '#004178'}, {'color_code': '#8A1538'},
            {'color_code': '#E6E6E6'}, {'color_code': '#29BCBA'}]
        },
      }
    });
  </script>
</dom-module>
