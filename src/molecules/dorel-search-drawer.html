<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<!-- <link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html"> -->

<dom-module id="dorel-search-drawer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      /**
       * search dropdown
       */
      .section-search-drawer {
        background-color: var(--theme-brand-color);
        height: 0;
        display: none;
      }
      .section-search-drawer[opened] {
        height: auto;
        display: block;
      }
      .search-container {
        padding-top: var(--theme-component-space-inner);
        padding-bottom: var(--theme-component-space-inner);
      }
      .search-container[screenSmall] {
        width: 100%;
        padding-right: var(--theme-component-space-inner);
        padding-left: var(--theme-component-space-inner);
      }
      .search-container[screenMediumUp] {
        width: 50%;
      }
      .input-light {
        --paper-input-container-color: var(--theme-color-background-secondary); /* input text when not typing */
        --paper-input-container-underline: var(--theme-color-background-secondary); /* bottom border when not typing */

        --paper-input-container-input-color: white; /* input text when typing */
        --paper-input-container-focus-color: white; /* bottom border when typing */

        --paper-input-container-label-focus: {
          color: var(--theme-color-foreground-tertiary); /* floating label when typing */
        };
        --paper-input-container-label-floating: {
          color: var(--theme-color-foreground-tertiary); /* floating label when not typing, keep the same as --paper-input-container-label-focus */
        };
        
        --paper-input-container-underline: {
          color: yellow;
        }
      }
    </style>

    <section 
      class="section-search-drawer" 
      id="sectionSearchDrawer" 
      opened$="{{ searchOpened }}"
      animation="slide-down-animation">

      <div class="layout horizontal center-justified">

        <div class="search-container" 
          screenMediumUp$="{{ screenMediumUp }}" 
          screenSmall$="{{ screenSmall }}">
          <form is="iron-form" method="get" action="/">
            <paper-input id="search-query" class="input-light" label="Search the website"></paper-input>
            <!-- <paper-autocomplete-suggestions for="search-query" source="[[ accounts ]]"></paper-autocomplete-suggestions> -->
            <paper-button 
              raised
              class="indigo"
              on-tap="_submitSearchQuery">Submit</paper-button>
          </form>
        </div>

        <script>

          var autocompleteSuggestions = document.querySelector('paper-autocomplete-suggestions');

          // autocompleteSuggestions.source = states;

          // autocompleteSuggestions.addEventListener('autocomplete-selected', function () {
          //   var paperToast = document.querySelector('paper-toast');
          //   var selected = event.detail.text;
          //   paperToast.text = 'Selected: ' + selected;
          //   paperToast.show();
          // });

          </script>

      </div>
      <!--dorel-search-small></dorel-search-small-->
    </section>
  </template>

  <script>
    Polymer({

      is: 'dorel-search-drawer',

      properties: {

        /**
         * @attribute
         * @name searchOpened
         * @description variable indicator for the search to be opened/closed
         */
        searchOpened: {
          type: Boolean,
          value: false
        }

      },

      /**
       * @name _submitSearchQuery
       * @description function to handle the submit of the search query
       * 
       * @TODO: currently completely not defined, missing AC or US
       */
      _submitSearchQuery: function(event) {
        // track search event
        this._eventTracking(event);
      },

      /**
       * @name _eventTracking
       * @description sets the right properties for event tracking
       */
      _eventTracking: function(event) {
        Polymer.globalsManager.set('Dorel.events', {
          action: 'submit',
          component: 'search',
          element: Polymer.dom(event).localTarget,
          event: 'polymer_event',
          things: {
            'searchQuery': this.$['search-query'].value
          }
        });
      }

    });
  </script>
</dom-module>
