<dom-module id="dorel-third-party">
  <template>
    <!-- <template
      is="dom-if"
      if="{{ includeHubspot }}">
      <dorel-hubspot
        src="//js.hsforms.net/forms/v2.js"
        hub-spot-loaded="{{ hubSpotLoaded }}"></dorel-hubspot>
    </template> -->

  </template>

  <script>
    Polymer({
      is: 'dorel-third-party',

      properties: {
        hubSpotToggle: {
          type: Boolean
        },

        hubSpotPortalId: {
          type: String
        },

        hubSpotSrc: {
          type: String,
          value: '//js.hsforms.net/forms/v2.js'
        },

        hubSpotLoaded: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        '_initHubSpot(hubSpotToggle, hubSpotPortalId, hubSpotSrc)'
      ],

      /** 
       * @name _initHubSpot
       * @description adds the hubspot javascript to the head and imports the
       * dorel-hubspot component
       *
       * @parameter hubSpotToggle Boolean - indicates wheter the toggle is set in WP
       * @parameter hubSpotPortalId String - the portal id of hubspot
       * @parameter hubSpotSrc String - the source of the hubspot javascript
       */
      _initHubSpot: function(hubSpotToggle, hubSpotPortalId, hubSpotSrc) {

        // make sure the toggle, portalId, src and if the script isn't included yet
        if ( typeof this.hubSpotToggle === 'undefined' ||
          typeof this.hubSpotPortalId === 'undefined' ||
          typeof this.hubSpotSrc === 'undefined' ||
          this._scriptExists(this.hubSpotSrc) ) return;
        
        var self = this;

        // create script tag
        var script = document.createElement('script');

        // add source of script
        script.src = this.hubSpotSrc;
        document.getElementsByTagName('head')[0].appendChild(script);

        // when the script has been loaded
        script.onload = function() {
          // import the dorel-hubspot component
          self.importHref(
            self.resolveUrl('../atoms/dorel-hubspot.html'), function() {
              self.hubSpotLoaded = true;
            }, null, false
          );
        };
      },

      /** 
       * @name _scriptExists
       * @description check if the script tag with the defined url exists already
       * in the application
       *
       * @parameter String - url string
       */
      _scriptExists: function(url) {
        // select all scripts
        var scripts = document.getElementsByTagName('script');

        // check if we have a match
        for (var i = scripts.length; i--;) {
          return (scripts[i].src === url);
        }

        // return false if no match is found
        return false;
      }
    });
  </script>
</dom-module>
