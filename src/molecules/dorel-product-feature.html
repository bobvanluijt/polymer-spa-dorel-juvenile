<dom-module id="dorel-product-feature">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      .feature-image {
        width: 8em;
        height: 8.75em;
        float: left;
        margin: auto;
        display: block;
        border-radius: var(--theme-border-radius-1);
        overflow: hidden;
        transform: translateZ(1px);
      }

      .feature-title {
        @apply(--theme-typography-3);
        margin-top: 0;
        float: left;
        width: 100%;
      }

      .feature-description {
        @apply(--theme-typography-1);
        float: left;
        margin-top: .5em;
      }

      .feature-content {
        width: calc(100% - 8em);
        padding: 0 0 0 1em;
        box-sizing: border-box;
        float: left;
      }

      [tablet-medium-up] .feature {
        margin-top: 3em;
      }

      [tablet-medium-up] .feature-image {
        width: 16em;
        height: 17.5em;
        float: none;
      }

      [tablet-medium-up] .feature-content {
        width: auto;
        padding: 0.75rem 1.5rem;
        float: none;
      }

      [tablet-medium-up] .feature-title {
        @apply(--theme-typography-3);
        margin-top: 0;
      }

    </style>

    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>

    <section tablet-medium-up$="{{ breakpoints.tabletMediumUp }}">
      <div class="feature">
        <div class="feature-wrapper">
          <template
            is="dom-if"
            if="[[ _hasValue(featureData.image) ]]">
            <iron-image class="feature-image"
                        sizing="contain"
                        fade="true"
                        src$="[[ featureData.image ]]">
            </iron-image>
          </template>
          <div class="feature-content">
            <template
              is="dom-if"
              if="[[ _hasValue(featureData.title) ]]">
              <h3 class="feature-title">[[ featureData.title ]]</h3>
            </template>
            <template
              is="dom-if"
              if="[[ _hasValue(featureData.description) ]]">
              <p class="feature-description">
                [[ featureData.description ]]
              </p>
            </template>
          </div>
        </div>
      </div>
    </section>
  </template>

  <script>

    Polymer({
      is: 'dorel-product-feature',

      properties: {
        /**
         * @attribute
         * @name featureData
         * @description data retrieved from ACF/Wordpress to build up this page
         */
        featureData: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      behaviors: [ConditionalBehaviors]
    });

  </script>

</dom-module>
