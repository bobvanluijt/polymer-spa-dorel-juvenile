<dom-module id="dorel-section-usps">
  <template>
    <style include="theme-maxicosi-shared-styles polymer-bootstrap-min">
    </style>
    
    <template
      is="dom-if"
      if="[[ uspsData.usps.length ]]">
      <section class="section-usps container-fluid">
        <div class="row">
          <div class="container">
            <ul class="list-group">

              <template
                is="dom-repeat"
                items="[[ uspsData.usps ]]"
                as="usp">
                <li class="list-group-item">
                  <iron-icon icon="icons:3d-rotation"></iron-icon>
                  [[ usp.usp_text ]]
                </li>  
              </template>

            </ul>
          </div>
        </div>
      </section>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-section-usps'
    });
  </script>
</dom-module>
