<dom-module id="dorel-expandable-content">
  <template>
    <template is="dom-if" if="{{ isBrand('Maxi-Cosi') }}">
      <style>
        dorel-cta {
          float: left;
          clear: both;
        }
      </style>
    </template>

    <template is="dom-if" if="{{ isBrand('Quinny') }}">
      <style>
        dorel-cta {
          clear: both;
        }
      </style>
    </template>

    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      dorel-safe-html {
        display: block;
        clear: both;
        float: none;
      }

      iron-collapse {
        float: left;
        width: 100%;
        padding-top: .5em;
      }
    </style>

    <template is="dom-if"
              if="[[excerpt]]">

      <section class="expandable-content">
        <!-- Short first description -->
        <dorel-safe-html html="[[ excerpt ]]"></dorel-safe-html>
        <!-- Expandable/Collapsible longer description (if available) -->

        <template is="dom-if" if="[[ description ]]">
          <iron-collapse>
            <dorel-safe-html html="[[ description  ]]"></dorel-safe-html>
          </iron-collapse>

          <!-- toggle expand/collapse -->
          <template is="dom-if"
                    if="[[ !expanded ]]">
            <dorel-cta title="Read more"
                       on-click="_toggle"
                       type="link"
                       size="medium"
                       icon="dorel-icons:expand-more">
              {{ localize('Read_More') }}
            </dorel-cta>
          </template>

          <template is="dom-if" if="[[ expanded ]]">
            <dorel-cta title="Read less"
                       on-click="_toggle"
                       type="link"
                       size="medium"
                       icon="dorel-icons:expand-less">
              {{ localize('Read_Less') }}
            </dorel-cta>
          </template>
          <!--// toggle expand/collapse -->

        </template>
      </section>

    </template>
  </template>

  <script>

    Polymer({
      is: 'dorel-expandable-content',

      behaviors: [
        DorelMultilingualBehavior,
        ConditionalBehaviors
      ],

      properties: {
        /**
         * @attribute
         * @name description
         * @description html content excerpt sfrom mage
         */
        excerpt: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name description
         * @description html content long description from mage
         */
        description: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name expanded
         * @description boolean that for expanding/collapsing
         */
        expanded: {
          type: Boolean,
          value: false,
        },
      },

      /**
       * @name _toggle
       * @description expands/collapses content
       * **/
      _toggle: function () {
        this.$$('iron-collapse').toggle();
        this.expanded = !this.expanded;
      }
    });

  </script>
</dom-module>
