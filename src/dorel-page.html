<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dorel-shared-styles.html">

<dom-module id="dorel-page">
  <template>
    <style include="dorel-shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    
    <iron-ajax id="wp_posts" auto url="http://wppolymer.dev/wp-json/wp/v2/pages/{{ data.object_id }}" handle-as="json" on-response="_retrievePage"></iron-ajax>

    <div class="card">
      <h2>menu-id: {{ data.ID }}</h2>
      <h1>menu-title: {{ data.title }}</h1>
    </div>

    <template is="dom-repeat" id="pages" items="[[ page.acf.page_builder ]]" as="pageComponent">
      <div class="card">
        <h2>page-id: {{ page.id }}</h2>
        <h2>acf-title: {{ pageComponent.header_title }}</h2>
        <p>acf-imgurl: {{ pageComponent.header_img }}</p>
      </div>
    </template>
  </template>

  <script>
    var PageTemplate = {
      is: 'dorel-page',
      properties: {
        data: {
          type: Object
        }
      },

      /** 
       * @name retrievedPages
       * @description process the retrieved pages
       */
      _retrievePage: function(e) {
        this.page = e.detail.response;
        console.log(this.page);
      },

      ready: function() {
        console.log(this.data);
      }

    };

    Polymer(PageTemplate);
  </script>
</dom-module>
