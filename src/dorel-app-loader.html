<link rel="import" href="../node_modules/polymer/polymer.html">
<dom-module id="dorel-app-loader">
  <template>
    <dorel-app></dorel-app>
  </template>
  <script>
    /**
     * This component is needed for the defered loading behavior of the dorel-app component.
     * Not all browsers (Safari) detect dynamically setting 'document.head.appendChild' for the dorel-app import tag.
     */
    class DorelAppLoader extends Polymer.Element {
      static get is() { return 'dorel-app-loader'; }
      constructor() {
        super();
      }   
    }
    customElements.define(DorelAppLoader.is, DorelAppLoader);
  </script>
</dom-module>
