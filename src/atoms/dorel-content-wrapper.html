<!--
```html
<dorel-content-wrapper content-title="Your title" content-html="Your html">
</dorel-content-wrapper>
```
-->

<dom-module id="dorel-content-wrapper">
  <template>

    <h1 class="column-headline">[[ contentTitle ]]</h1>
    <dorel-safe-html html="[[ contentHtml ]]"></dorel-safe-html>

  </template>

  <script>

    Polymer({
      is: 'dorel-content-wrapper',

      properties: {}

    });

  </script>

</dom-module>
