<dom-module id="dorel-inline-usps">
  <template>
    <style>
      .list-group {
        list-style: none;
        padding: 0;
      }
      .list-group .list-group-item {
        padding: 0;
        margin: 0 0 var(--theme-component-space-micro) 0;
      }
    </style>
    
    <ul class="list-group">
      <template
        is="dom-repeat"
        items="[[ uspsData ]]"
        as="usp">
        <li class="list-group-item">
          <iron-icon icon$="icons:[[ usp.usp_icon ]]"></iron-icon>
          [[ usp.usp_text ]]
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'dorel-inline-usps',

      properties: {

        /**
         * @attribute
         * @name uspData
         * @description holds all the USP's as defined in ACF/Wordpress
         */
        uspData: {
          type: Array,
          value: []
        }
        
      }
    });
  </script>

</dom-module>
