<dom-module id="dorel-media-query">
  <template>
    <!-- General breakpoints, named according to devices -->
    <iron-media-query query="[[ queries.mobileSmall ]]"
                      query-matches="{{ breakpoints.mobileSmall }}"></iron-media-query>
    <iron-media-query query="[[ queries.mobileMedium ]]"
                      query-matches="{{ breakpoints.mobileMedium }}"></iron-media-query>
    <iron-media-query query="[[ queries.tabletSmall ]]"
                      query-matches="{{ breakpoints.tabletSmall }}"></iron-media-query>
    <iron-media-query query="[[ queries.tabletMedium ]]"
                      query-matches="{{ breakpoints.tabletMedium }}"></iron-media-query>
    <iron-media-query query="[[ queries.desktopSmall ]]"
                      query-matches="{{ breakpoints.desktopSmall }}"></iron-media-query>
    <iron-media-query query="[[ queries.desktopLarge ]]"
                      query-matches="{{ breakpoints.desktopLarge }}"></iron-media-query>

    <!-- Breakpoints for based on portrait orientation -->
    <iron-media-query query="[[ queries.portraitSmall ]]"
                      query-matches="{{ breakpoints.portraitSmall }}"></iron-media-query>
    <iron-media-query query="[[ queries.portraitMedium ]]"
                      query-matches="{{ breakpoints.portraitMedium }}"></iron-media-query>

    <!-- Breakpoints for based on landscape orientation -->
    <iron-media-query query="[[ queries.landscapeSmall ]]"
                      query-matches="{{ breakpoints.landscapeSmall }}"></iron-media-query>
    <iron-media-query query="[[ queries.landscapeMedium ]]"
                      query-matches="{{ breakpoints.landscapeMedium }}"></iron-media-query>
    <iron-media-query query="[[ queries.landscapeLarge ]]"
                      query-matches="{{ breakpoints.landscapeLarge }}"></iron-media-query>
    <iron-media-query query="[[ queries.landscapeExtraLarge ]]"
                      query-matches="{{ breakpoints.landscapeExtraLarge }}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'dorel-media-query',
      properties: {
        /**
         * @attribute
         * @name queries
         * @description A set of media-queries to be used for the breakpoints
         */
        queries: {
          type: Object,
          value: {
            /* General breakpoints, named according to devices
             Mobile small:   .. - 360
             Mobile medium:  360 - 640
             Tablet small:   640-768
             Tablet medium:  768-1024
             Desktop small:  1024-1440
             Desktop large:  1440 - .. */
            'mobileSmall': '(max-width : 360px)',
            'mobileMedium': '(min-width : 361px) and (max-width : 640px)',
            'tabletSmall': '(min-width : 641px) and (max-width : 768px)',
            'tabletMedium': '(min-width : 769px) and (max-width : 1024px)',
            'desktopSmall': '(min-width : 1025px) and (max-width : 1440px)',
            'desktopLarge': '(min-width : 1441px)',

            /* Breakpoints for based on portrait orientation
             Small portrait: ... - 360
             Medium portrait: 360 - ...  */
            'portraitSmall': '(max-width : 360px) and (orientation : portrait)',
            'portraitMedium': '(min-width : 361px) and (orientation : portrait)',

            /* Breakpoints for based on landscape orientation
             Small landscape:  0 - 640
             Medium landscape: 640 - 1024
             Large landscape:  1024 - 1440
             XL landscape:     1440 - ... */
            'landscapeSmall': '(max-width : 360px) and (orientation : landscape)',
            'landscapeMedium': '(min-width : 361px) and (max-width : 1024px) (orientation : landscape)',
            'landscapeLarge': '(min-width : 1025px) and (max-width : 1440px) (orientation : landscape)',
            'landscapeExtraLarge': '(min-width : 1441px) and (orientation : landscape)'
          }
        },
        /**
         * @attribute
         * @name breakpoints
         * @description Breakpoints for devices and screen orientations
         */
        breakpoints: {
          type: Object,
          value: {
            'mobileSmall': false,
            'mobileMedium': false,
            'tabletSmall': false,
            'tabletMedium': false,
            'desktopSmall': false,
            'desktopLarge': false,
            'portraitSmall': false,
            'portraitMedium': false,
            'landscapeSmall': false,
            'landscapeMedium': false,
            'landscapeLarge': false,
            'landscapeExtraLarge': false,
          },
        },
      },
    });
  </script>
</dom-module>
