<dom-module id="dorel-media-query">
  <template>

    <!--
   *Derivatives*
    So the derivatives for *fullscreen images* are:
    1. Small landscape (16:9): 640 * 360
    2. Small portrait (9:16): 360 * 640
    3. Medium landscape (16:9): 1024 * 576
    4. Medium portrait (3:4): 768 * 1024
    5. Large landscape (16:9): 1440 * 810
    6. Extra Large landscape (16:9): 1920 * 1080

    And the derivatives for *widescreen landscape* images are:
    1. Small landscape (3:1): 640 * 213
    2. Small portrait (3:2): 360 * 240
    3. Medium landscape (3:1): 1024 * 341
    4. Medium portrait (3:2):  768 * 1152
    5. Large landscape (3:1): 1440 * 480
    6. Extra Large landscape (3:1): 1920 * 640 -->



    <!-- TODO: Define the landscape/portrait -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
                      query-matches="{{ tablets }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px) and (max-width : 1199px)"
                      query-matches="{{ desktopSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 1200px)"
                      query-matches="{{ desktopFull }}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'dorel-media-query',
      properties: {
        mobileSmall: {
          type: Boolean,
          notify: true,
          readOnly: false,
        },
        mobileMedium: {
          type: Boolean,
          notify: true,
          readOnly: false,
        },
        tablets: {
          type: Boolean,
          notify: true,
          readOnly: false,
        },
        desktopSmall: {
          type: Boolean,
          notify: true,
          readOnly: false,
        },
        desktopFull: {
          type: Boolean,
          notify: true,
          readOnly: false,
        },
      },
    });
  </script>
</dom-module>
