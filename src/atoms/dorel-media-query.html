<dom-module id="dorel-media-query">
  <template>
    <!-- General breakpoints, named according to devices -->
    <iron-media-query query="[[ mediaQueries.tabletSmall ]]"
                      query-matches="{{ breakpoints.tabletSmall }}"></iron-media-query>
    <iron-media-query query="[[ mediaQueries.tabletMedium ]]"
                      query-matches="{{ breakpoints.tabletMedium }}"></iron-media-query>
    <iron-media-query query="[[ mediaQueries.desktopSmall ]]"
                      query-matches="{{ breakpoints.desktopSmall }}"></iron-media-query>
    <iron-media-query query="[[ mediaQueries.desktopLarge ]]"
                      query-matches="{{ breakpoints.desktopLarge }}"></iron-media-query>

    <!-- General breakpoints for sets of devices -->
    <iron-media-query query="[[ mediaQueries.tabletMediumUp ]]"
                      query-matches="{{ breakpoints.tabletMediumUp }}"></iron-media-query>
    <iron-media-query query="[[ mediaQueries.desktopSmallUp ]]"
                      query-matches="{{ breakpoints.desktopSmallUp }}"></iron-media-query>

    <!-- Breakpoints for based on portrait orientation -->
    <iron-media-query query="[[ mediaQueries.portraitSmall ]]"
                      query-matches="{{ breakpoints.portraitSmall }}"></iron-media-query>

    <!-- Breakpoints for based on landscape orientation -->
    <iron-media-query query="[[ mediaQueries.landscapeMedium ]]"
                      query-matches="{{ breakpoints.landscapeMedium }}"></iron-media-query>

  </template>
  <script>
    Polymer({
      is: 'dorel-media-query',
      properties: {
        /**
         * @attribute
         * @name mediaQueries
         * @description A set of media-mediaQueries to be used for the breakpoints
         */
        mediaQueries: {
          type: Object,
          readOnly: true,
          notify: true,
          value: {
            /* General breakpoints, named according to devices
             Tablet small:   640-768
             Tablet medium:  768-1024
             Desktop small:  1024-1440
             Desktop large:  1440 - .. */
            'tabletSmall': '(min-width : 641px) and (max-width : 768px)',
            'tabletMedium': '(min-width : 769px) and (max-width : 1024px)',
            'desktopSmall': '(min-width : 1025px) and (max-width : 1440px)',
            'desktopLarge': '(min-width : 1441px)',

            /* Breakpoints for based on portrait orientation
             Small portrait: ... - 360 */
            'portraitSmall': '(max-width : 360px) and (orientation : portrait)',
            /* Breakpoints for based on landscape orientation
             Medium landscape: 640 - 1024 */
            'landscapeMedium': '(min-width : 361px) and (max-width : 1024px) and (orientation : landscape)',

            /* screenMediumUp and desktopSmallUp */
            /* 768 and up */
            'tabletMediumUp': '(min-width : 769px)',
            'desktopSmallUp': '(min-width: 1025px)'
          }
        },
        /**
         * @attribute
         * @name breakpoints
         * @description Breakpoints for devices and screen orientations
         */
        breakpoints: {
          type: Object,
          notify: true,
          value: {
            //General breakpoints
            'tabletSmall': false,
            'tabletMedium': false,
            'desktopSmall': false,
            'desktopLarge': false,

            //Orientation breakpoints
            'portraitSmall': false,
            'landscapeMedium': false,

            //Upwards breakpoints
            'tabletMediumUp': false,
            'desktopSmallUp': false
          }
        }
      }
    });
  </script>
</dom-module>
