<link rel="import" href="dorel-input-error.html">
<link rel="import" href="../../node_modules/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../node_modules/iron-input/iron-input.html">

<dom-module id="dorel-input">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        display: block;
      }
      :host([focused]) {
        outline: none;
      }
      :host([hidden]) {
        display: none !important;
      }
      iron-input {
        width: 100%;
      }
      label {
        @apply(--theme-form-input-label);
      }
      input {
        @apply(--theme-form-input);
      }
      :host([invalid]) input {
        @apply(--theme-form-input-error);
        background-color: var(--theme-color-error-background);
      }
      :host([invalid]) label {
        @apply(--theme-form-input-error-label);
      }
      input:hover, :host([invalid]) input:hover {
        @apply(--theme-form-input-active);
      }
      :host([disabled]) input {
        @apply(--theme-form-input-disabled);
      }
      :host([disabled]) label {
        @apply(--theme-form-input-disabled-label);
      }
      :host([required]) label:after {
        content: "*";
        margin-left: .125em;
      }
    </style>

    <slot name="prefix"></slot>

    <label hidden="[[!label]]" aria-hidden="true" for="input">[[ label ]]</label>
    <iron-input bind-value="{{ value }}">
      <input id="input"
             aria-labelledby$="[[_ariaLabelledBy]]"
             aria-describedby$="[[_ariaDescribedBy]]"
             disabled$="[[disabled]]"
             title$="[[title]]"
             value="{{value::input}}"
             invalid$="{{ invalid }}"
             prevent-invalid-input="[[preventInvalidInput]]"
             allowed-pattern="[[allowedPattern]]"
             validator="[[validator]]"
             type$="[[type]]"
             pattern$="[[pattern]]"
             required$="[[required]]"
             autocomplete$="[[autocomplete]]"
             autofocus$="[[autofocus]]"
             inputmode$="[[inputmode]]"
             minlength$="[[minlength]]"
             maxlength$="[[maxlength]]"
             min$="[[min]]"
             max$="[[max]]"
             step$="[[step]]"
             name$="[[name]]"
             placeholder$="[[placeholder]]"
             readonly$="[[readonly]]"
             list$="[[list]]"
             size$="[[size]]"
             autocapitalize$="[[autocapitalize]]"
             autocorrect$="[[autocorrect]]"
             tabindex$="[[tabindex]]"
             autosave$="[[autosave]]"
             results$="[[results]]"
             accept$="[[accept]]"
             multiple$="[[multiple]]">
   </iron-input>

    <slot name="suffix"></slot>

    <template is="dom-if" if="[[errorMessage]]">
      <dorel-input-error aria-live="assertive"
                         invalid$="[[invalid]]">[[errorMessage]]</dorel-input-error>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'dorel-input',
    properties: {
      value: {
        type: String,
        notify: true
      },
      label: {
        type: String
      },
      required: {
        type: Boolean
      },
      errorMessage: {
        type: String
      },
      invalid: {
        reflectToAttribute: true,
        type: Boolean
      },
      disabled: {
        reflectToAttribute: true,
        type: Boolean
      },
      placeholder: {
        type: String
      }
    }
  });
</script>
