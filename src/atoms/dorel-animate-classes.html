<dom-module id="dorel-animate-classes">

  <template>

    <!-- based on https://github.com/IanLunn/Hover/blob/master/css/hover.css -->

    <style is="custom-style" include="theme-maxicosi-shared-styles">
      /* Push */
      @-webkit-keyframes hvr-push {
        50% {
          -webkit-transform: scale(0.8);
          transform: scale(0.8);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      @keyframes hvr-push {
        50% {
          -webkit-transform: scale(0.8);
          transform: scale(0.8);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      .hvr-push {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
      }
      .hvr-push:hover, .hvr-push:focus, .hvr-push:active {
        -webkit-animation-name: hvr-push;
        animation-name: hvr-push;
        -webkit-animation-duration: var(--theme-animation-speed-micro);
        animation-duration: var(--theme-animation-speed);
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
      }

      /* Pop */
      @-webkit-keyframes hvr-pop {
        50% {
          -webkit-transform: scale(1.2);
          transform: scale(1.2);
        }
      }
      @keyframes hvr-pop {
        50% {
          -webkit-transform: scale(1.2);
          transform: scale(1.2);
        }
      }
      .hvr-pop {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
      }
      .hvr-pop:hover, .hvr-pop:focus, .hvr-pop:active {
        -webkit-animation-name: hvr-pop;
        animation-name: hvr-pop;
        -webkit-animation-duration: var(--theme-animation-speed-micro);
        animation-duration: var(--theme-animation-speed);
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
      }
    </style>

  </template>

  <script>
    Polymer({
      is: 'dorel-animate-classes',
    });
  </script>

</dom-module>
