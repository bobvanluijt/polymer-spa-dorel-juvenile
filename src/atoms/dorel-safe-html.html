<dom-module id="dorel-safe-html">
  <template>
    <style include="theme-maxicosi-shared-styles polymer-bootstrap-min">
      #content {
        @apply(--theme-bodycopy);
        font-size: 1rem;
      }
    </style>
    <div id="content"></div>
  </template>

  <script>
    Polymer({
      is: 'dorel-safe-html',

      properties: {
        html: {
          type: String,
          value: '',
          observer: '_htmlChanged'
        }
      },

      _htmlChanged: function() {
        this.$.content.innerHTML = (typeof this.html === 'undefined') ? '' : this.html;
      }
    });
  </script>

</dom-module>
