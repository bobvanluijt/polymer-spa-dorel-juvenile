<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap-min.html">

<dom-module id="dorel-safe-html">
  <template>
    <style include="polymer-bootstrap-min">
      #content p {
        @apply(--theme-bodycopy);
        font-size: var(--theme-size-display2);
        margin-bottom: var(--theme-component-space-inner);

      }
    </style>
    <div id="content"></div>
  </template>

  <script>
    Polymer({
      is: 'dorel-safe-html',

      properties: {

        /**
         * @attribute
         * @name html
         * @description holds the html markup in string format to place
         */
        html: {
          type: String,
          value: '',
          observer: '_htmlChanged'
        }

      },

      /**
       * @name _htmlChanged
       * @description checks to see if the html attribute changed, if so insert the
       * new html inside the content div
       */
      _htmlChanged: function() {
        this.$.content.innerHTML = (typeof this.html === 'undefined') ? '' : this.html;
      }
    });
  </script>

</dom-module>
