<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dorel-safe-html">

  <template>
    <div id="content"></div>
  </template>

  <script>
    Polymer({
      is: 'dorel-safe-html',

      properties: {
        html: {
          type: String,
          value: '',
          observer: '_htmlChanged'
        }
      },

      _htmlChanged: function() {
        this.$.content.innerHTML = (typeof this.html === 'undefined') ? '' : this.html;
      }
    });
  </script>

</dom-module>
