<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="dorel-safe-html">

  <template>
    <span>{{ html }}</span>
  </template>

  <script>
    Polymer({
      is: 'dorel-safe-html',

      properties: {
        html: {
          type: String,
          value: ''
        }
      },

      ready: function() {
        this.innerHTML = (typeof this.html === 'undefined') ? '' : this.html;
      }
    });
  </script>

</dom-module>
