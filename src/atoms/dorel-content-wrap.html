<dom-module id="dorel-content-wrap">
  <template>
    <style>
      h2.column-headline {
        @apply(--theme-heading);
        font-size: var(--theme-size-display1);
        margin: 0 0 var(--theme-component-space-inner) 0;
      }

      .text-center {
        text-align: center;
      }
    </style>
    
    <h2 class$="column-headline text-[[ titleAlign ]]">[[ contentTitle ]]</h2>
    <dorel-safe-html html="[[ contentHtml ]]"></dorel-safe-html>
  </template>

  <script>
    Polymer({
      is: 'dorel-content-wrap',

      properties: {

        /**
         * @attribute
         * @name titleAlign
         * @description defines the alignment of the title (left/right/center)
         */
        titleAlign: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name contentTitle
         * @description defines the title of the content
         */
        contentTitle: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name contentHtml
         * @description defines the html markup of the content
         */
        contentHtml: {
          type: String,
          value: ''
        }

      }
    });
  </script>
</dom-module>
