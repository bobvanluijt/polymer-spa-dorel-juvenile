<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap-min.html">
<link rel="import" href="../atoms/dorel-safe-html.html">

<dom-module id="dorel-content-wrap">
  <template>
    <style include="polymer-bootstrap-min">
      .column-headline {
        @apply(--theme-heading);
      }
      h2.column-headline {
        font-size: 1.5rem;
      }
    </style>
    
    <h2 class$="column-headline text-[[ titleAlign ]]">[[ contentTitle ]]</h2>
    <dorel-safe-html html="[[ contentHtml ]]"></dorel-safe-html>
  </template>

  <script>
    Polymer({
      is: 'dorel-content-wrap',

      properties: {

        /**
         * @attribute
         * @name titleAlign
         * @description defines the alignment of the title (left/right/center)
         */
        titleAlign: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name contentTitle
         * @description defines the title of the content
         */
        contentTitle: {
          type: String,
          value: ''
        },

        /**
         * @attribute
         * @name contentHtml
         * @description defines the html markup of the content
         */
        contentHtml: {
          type: String,
          value: ''
        }

      }
    });
  </script>
</dom-module>
