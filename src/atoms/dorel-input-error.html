<dom-module id="dorel-input-error">
  <template>
    <style>
      :host {
        @apply(--theme-form-input-error-message);
        display: inline-block;
        visibility: hidden;
        float: left;
        width: 100%;
      }

      :host([invalid]) {
        visibility: visible;
      }

    </style>

    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'dorel-input-error',
    properties: {
      /**
       * True if the error is showing.
       */
      invalid: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean
      }
    }
  });
</script>
