<dom-module id="dorel-input-error">
  <template>
    <style>
      :host {
        @apply(--theme-form-input-error-message);
        display: none;
        float: left;
        width: 100%;
      }

      :host([invalid]) {
        display: block;
      }

    </style>
    <content></content>
    <template is="dom-if" if="[[ invalid ]]">
      <content></content>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'dorel-input-error',
    properties: {
      /**
       * True if the error is showing.
       */
      invalid: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean
      }
    }
  });
</script>
