<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/hardware-icons.html">

<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/maxicosi/theme-maxicosi-shared-styles.html">

<dom-module id="dorel-back-to-top">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment theme-maxicosi-shared-styles">
      .back-to-top {
        width: 56px;
        height: 56px;
        
        background-color: var(--theme-brand-color-accent-dark-grey);
        border-radius: var(--theme-border-radius-large);
      }
      .back-to-top:hover {
        cursor: pointer;
      }
      .back-to-top iron-icon {
        color: white;
      }
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }
    </style>

    <div class="layout horizontal center center-justified">
      <div class="back-to-top flex-center-justified">
        <iron-icon icon="hardware:keyboard-arrow-up" class=""></iron-icon>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'dorel-back-to-top',
    });
  </script>

</dom-module>
