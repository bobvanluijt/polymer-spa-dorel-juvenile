<link rel="import" href="../../node_modules/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../node_modules/paper-radio-button/paper-radio-button.html">
<dom-module id="dorel-radio-group">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        --paper-font-common-base: var(--theme-font);
        --primary-text-color: var(--theme-color-black);
        --primary-color: var(--theme-brand-color-1);
        float: left;
        clear: both;
        display: block;
        width: 100%;
      }

      paper-radio-button {
        padding: 0 1em 0 0 !important;
        height: 1.5em;
        line-height: 1.5em;
        display: block;
      }

      :host([invalid]) paper-radio-group {
        @apply(--theme-color-error-box);
        border-radius: 1rem;
        box-sizing: border-box;
        padding: 1rem;
      }
    </style>

    <paper-radio-group selected="{{ selected }}" invalid$="{{invalid}}">
      <template is="dom-repeat" items="[[ options ]]" as="option">
        <paper-radio-button name="[[ option.name ]]" noink>[[ option.label ]]</paper-radio-button>
      </template>
    </paper-radio-group>
  </template>
  <script>
    Polymer({
      is: 'dorel-radio-group',
      properties: {
        /**
         * @name selected
         * @description The currently selected option in the group
         */
        selected: {
          type: String,
          value: '',
          reflectToAttribute: true,
          notify: true,
          readOnly: false,
        },
        /**
         * @name options
         * @description The available options for this radio button group
         */
        options: {
          type: Array,
          notify: true,
          readOnly: false,
          value: []
        },
        invalid: {
          type: Boolean,
          reflectToAttribute: true
        }
      },
    });
  </script>

</dom-module>
