<link rel="import" href="../../../bower_components/paper-expansion-panel/paper-expansion-panel.html">

<dom-module id="dorel-expandable-panel">
  <template>
    <style is="custom-style">
      :host {
        display: flex;
        width: 100%;
        margin-bottom: 1.5em;
        border-radius: 0.5em;
        background-color: var(--theme-color-monochrome-2);
        --paper-font-common-base: var(--theme-font);
        --paper-font-subhead: var(--theme-font);
        --primary-text-color:  var(--theme-brand-color-1);
        --disabled-text-color: var(--theme-brand-color-1);

        --paper-expansion-panel-header: {
          @apply(--theme-typography-3);
          margin-top: 0;
          padding: .75rem;
          box-sizing: border-box;
          cursor: pointer;
        };

        --paper-item-focused: {
          background-color: transparent;
        }
        --paper-item-focused-before: {
          background-color: transparent;
        }
        --paper-icon-button: {
          padding: 0;
          box-sizing: border-box;
          right: .75em;
          position: absolute;
          width: 32px;
          height: 32px;
          color:  var(--theme-brand-color-1);
        }
        --paper-icon-button-ink-color: {
          background-color: transparent;
        }
      }

      #panel {
        width: 100%;
      }
    </style>

    <paper-expansion-panel id="panel" header="[[ header ]]">
      <slot></slot>
    </paper-expansion-panel>

  </template>
  <script>
    Polymer({
      is: 'dorel-expandable-panel',
      properties: {

        header: {
          type: String
        },

        opened: {
          type: Boolean,
          value: true
        }

      },

      ready: function() {
        if(this.opened === true) {
          this.$.panel.opened = true;
        }
      }
    });
  </script>

</dom-module>
