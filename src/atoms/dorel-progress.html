<dom-module id="dorel-progress">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      :host {
        display: block;
        width: auto;
        position: relative;
        float: left;
        width: 100%;

        --paper-progress-active-color: var(--theme-brand-complementary-color-2);

        --paper-progress-container: {
          display: flex;
          width: 100% !important;
        }

      }

      paper-progress {
        width: 100% !important;
        --paper-progress-height: 8px;
      }
    </style>

    <paper-progress value="[[ value ]]"></paper-progress>

  </template>
  <script>
    Polymer({
      is: 'dorel-progress',
      properties: {
        /**
         * @name checked
         * @description The checked state of the checkbox
         */
        value: {
          type: Number
        },

        disabled: {
          type: Boolean
        }

      }
    });
  </script>

</dom-module>
