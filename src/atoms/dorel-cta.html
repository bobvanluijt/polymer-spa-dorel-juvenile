<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../assets/cdn/theme-maxicosi-shared-styles.html">

<dom-module id="dorel-cta">

  <template>

    <style is="custom-style" include="theme-maxicosi-shared-styles">
      [class^="theme-cta-"] {
        font-size: 16px;
        line-height: 20px;
        padding: 15px 22px 16px;
        text-decoration: none;
        border-radius: var(--theme-border-radius-large);
        border-width: 2px;
        border-style: solid;
      }
      [class*="-primary"] {
        color: white;
        border-color: var(--theme-color-cta);
        background-color: var(--theme-color-cta);
      }
      [class*="-secondary"] {
        color: var(--theme-brand-color-accent-dark-grey);
        border-color: var(--theme-brand-color-accent-medium-grey);
      }
      .light {
        color: white;
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>

    <a href="{{href}}" class="theme-cta-primary">
      <content></content>
    </a>

  </template>

  <script>
    Polymer({
      is: 'dorel-cta',
      properties: {
        href: {
          type: String
        }
      },
    });
  </script>

</dom-module>
