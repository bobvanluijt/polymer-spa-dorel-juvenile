<dom-module id="dorel-cta">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles dorel-animate-classes">
      [class^="theme-cta-"] {
        font-size: 16px;
        line-height: 20px;
        padding: 15px 22px 16px;
        text-decoration: none;
        border-radius: var(--theme-border-radius-large);
        border-width: 2px;
        border-style: solid;
      }
      [class*="-primary"] {
        color: white;
        border-color: var(--theme-color-cta);
        background-color: var(--theme-color-cta);
      }
      [class*="-primary"]:hover {
        opacity: 0.9;
      }
      [class*="-secondary"] {
        color: var(--theme-brand-color-accent-dark-grey);
        border-color: var(--theme-brand-color-accent-medium-grey);
      }
      .light {
        color: white;
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
    
    <!-- if type is anchor we are dealing with an anchor -->
    <template
      is="dom-if"
      if="{{ _isAnchor(type) }}">
      <a href="{{ url }}" class="theme-cta-primary hvr-pop"
        on-click="clickEvent">
        <content></content>
      </a>
    </template>

    <template
      is="dom-if"
      if="{{ _isButton(type) }}">
      <button class="theme-cta-primary hvr-pop"
        on-click="clickEvent">
        <content></content>
      </button>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-cta',

      properties: {
        link: {
          type: String,
          observer: '_linkChanged'
        },
        url: {
          type: String
        }
      },

      _linkChanged: function(newVal, oldVal) {
        // Alter href
        this.url = '/' + newVal.split('/')[3];
      },

      clickEvent: function(e) {
        var event = e;

        // GTM event
        Polymer.globalsManager.set('Dorel.events', {
          event_dom: event,
          element: this,
          action: 'tbd',
          attributes: {
            href: this.href,
            handler: this['on-click']
          }
        });
      },

      _isAnchor: function(val) {
        return (typeof val !== 'undefined' && val === 'anchor');
      },

      _isButton: function(val) {
        return (typeof val !== 'undefined' && val === 'button');
      }
    });
  </script>

</dom-module>
