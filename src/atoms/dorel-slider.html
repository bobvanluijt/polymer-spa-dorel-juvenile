<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<dom-module id="dorel-slider">
  <template>
    <style>
      :host {
        --paper-grey-400: var(--theme-color-monochrome-3);
        --paper-slider-active-color: var(--theme-brand-color-1);
        --paper-slider-knob-color: var(--theme-brand-color-1);
        --paper-slider-markers-color: var(--theme-color-monochrome-5);
      }

      paper-slider {
        width: 100%;
        margin-left: -10px;
        margin-right: -10px;
      }
    </style>
    <paper-slider step="[[ step ]]"
                  min="[[ min ]]"
                  max="[[ max ]]"
                  disabled$="[[ disabled ]]"
                  snaps$="[[ snaps ]]"
                  pin$="[[ pin ]]"
                  value="{{ sliderValue }}">
    </paper-slider>
  </template>
  <script>
    Polymer({
      is: 'dorel-slider',
      properties: {
        sliderValue: {
          type: Number,
          notify: true
        }
      }
    });
  </script>
</dom-module>
