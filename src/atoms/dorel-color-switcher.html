<dom-module id="dorel-color-switcher">
  <template>
    <style>
      .color-name {
        @apply(--theme-typography-2);
      }

      .list-group {
        list-style: none;
        float: left;
        padding: 0;
        margin: 0;
      }

      .list-group-item {
        width: 1.75em;
        height: 1.75em;
        border-radius: .875em;
        float: left;
        margin: .625em 1em .625em 0;
      }

      .color-switcher {
        float: left;
        width: 100%;
      }

    </style>

    <div class="color-switcher">
      <div class="color-name">Available colors:</div>
      <ul class="list-group">
        <template
          is="dom-repeat"
          items="[[ colorsData ]]"
          as="color">
          <li class="list-group-item"
              style$="background-color: [[ color.color_code ]];"></li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'dorel-color-switcher',

      properties: {

        /**
         * @attribute
         * @name colorsData
         * @description holds all colors
         */
        colorsData: {
          type: Array,
          value: []
        }

      }
    });
  </script>

</dom-module>
