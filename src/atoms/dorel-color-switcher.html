<dom-module id="dorel-color-switcher">
  <template>
    <style></style>

    <div class="color-name">Available colors:</div>
    
    <ul class="list-group">
      <template
        is="dom-repeat"
        items="[[ colorsData ]]"
        as="color">
        <li class="list-group-item"
          style$="background-color: [[ color.color_code ]];"></li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'dorel-color-switcher',

      properties: {

        /**
         * @attribute
         * @name colorsData
         * @description holds all colors
         */
        colorsData: {
          type: Array,
          value: []
        }
        
      }
    });
  </script>

</dom-module>
