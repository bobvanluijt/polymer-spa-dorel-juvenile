<dom-module id="dorel-image-wrap">
  <template>
    <style>
      .image-wrap {
        text-align: center;
      }
      .image-wrap iron-image {
        margin: 0 auto;
        width: 100%;
        max-width: 340px;
        min-height: 400px;
      }
    </style>
    
    <div class="image-wrap">
      <iron-image fade="true"
                  sizing="contain"
                  preload
                  src$="[[ imageUrl ]]">
      </iron-image>
    </div>

  </template>

  <script>
    Polymer({
      is: 'dorel-image-wrap',

      properties: {

        /**
         * @attribute
         * @name imageUrl
         * @description holds the url of the image in string format defined in ACF/Wordpress
         */
        imageUrl: {
          type: String,
          value: ''
        }

      },

    });
  </script>

</dom-module>
