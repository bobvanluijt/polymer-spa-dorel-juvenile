<dom-module id="dorel-image-wrap">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles dorel-animate-classes polymer-bootstrap-min">
      .image-wrap {
        text-align: center;
      }
      .image-wrap img {
        margin: 0 auto;
        width: 100%;
      }
    </style>
    
    <div class="image-wrap">
      <img class="img-responsive" src="[[ _hasBackgroundImage(imageUrl) ]]" alt="" />
    </div>

  </template>

  <script>
    Polymer({
      is: 'dorel-image-wrap',

      _hasBackgroundImage: function(img) {
        return (typeof img === 'undefined' || img === '' || !img) ? '/assets/images/placeholders/image-wrap/placeholder.jpg' : img;
      }

    });
  </script>

</dom-module>
