<dom-module id="dorel-image-wrap">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles dorel-animate-classes polymer-bootstrap-min">
      .image-wrap {
        text-align: center;
      }
      .image-wrap img {
        margin: 0 auto;
      }
    </style>
    
    <template
      is="dom-if"
      if="[[ imageUrl ]]">
      <div class="image-wrap">
        <img class="img-responsive" src="[[ imageUrl ]]" alt="" />
      </div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'dorel-image-wrap'
    });
  </script>

</dom-module>
