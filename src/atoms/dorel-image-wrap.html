<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap-min.html">

<dom-module id="dorel-image-wrap">
  <template>
    <style include="polymer-bootstrap-min">
      .image-wrap {
        text-align: center;
      }
      .image-wrap img {
        margin: 0 auto;
        width: 100%;
        max-width: 340px;
      }
    </style>
    
    <div class="image-wrap">
      <img class="img-responsive" src="[[ hasBackgroundImage(imageUrl) ]]" alt="" />
    </div>

  </template>

  <script>
    Polymer({
      is: 'dorel-image-wrap',

      properties: {

        /**
         * @attribute
         * @name imageUrl
         * @description holds the url of the image in string format defined in ACF/Wordpress
         */
        imageUrl: {
          type: String,
          value: ''
        }

      },

      /**
       * @name hasBackgroundImage
       * @description checks to see if a background image has been define
       *
       * @returns Boolean if a background image is defined or not (true/false)
       */
      hasBackgroundImage: function(img) {
        return (typeof img === 'undefined' || img === '' || !img) ? '/assets/images/placeholders/image-wrap/placeholder.jpg' : img;
      }

    });
  </script>

</dom-module>
