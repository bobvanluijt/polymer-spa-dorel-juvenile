<link rel="import" href="dorel-component-guide-shared-styles.html">
<link rel="import" href="../themes/theme-maxi-cosi-new.html">

<dom-module id="dorel-grid-overlay">
  <template>
    <style include="theme-maxi-cosi-new"></style>
    <style include="dorel-component-guide-shared-styles"></style>
    <style>
      .vertical-rhythm {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        opacity: 0;
        z-index: 1;
        height: 100%;
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAAYCAYAAADQ+yzZAAAAF0lEQVQYV2NkgALG4cEoLy//39nZyQgAHvQEGSEIElQAAAAASUVORK5CYII=);
        transition: opacity .5s ease;
        pointer-events: none;
      }

      .vertical-rhythm[shown] {
        opacity: 1;
      }

      .horizontal-grid {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 1;
        transition: opacity .5s ease;
        pointer-events: none;
      }

      .horizontal-grid[shown] {
        opacity: 1;
      }

      .row {
        @apply(--theme-grid-row);
      }

      .column {
        @apply(--theme-grid-column);
        -ms-flex-preferred-size: var(--theme-column-width);
        flex-basis: var(--theme-column-width);
        max-width: var(--theme-column-width);
        margin-top: 0;
      }

      [mobile-small] .column, [mobile-medium] .column {
        @apply(--theme-grid-column-mobile);
      }

      [mobile-small] .row, [mobile-medium] .row {
        @apply(--theme-grid-row-mobile);
      }

      .column-content {
        background-color: var(--theme-brand-color);
        height: 100vh;
        opacity: .25;
      }
    </style>

    <!-- media queries -->
    <iron-media-query query="(max-width : 479px)"
                      query-matches="{{ mobileSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 480px) and (max-width : 767px)"
                      query-matches="{{ mobileMedium }}"></iron-media-query>
    <iron-media-query query="(min-width : 768px) and (max-width : 991px)"
                      query-matches="{{ tablets }}"></iron-media-query>
    <iron-media-query query="(min-width : 992px) and (max-width : 1199px)"
                      query-matches="{{ desktopSmall }}"></iron-media-query>
    <iron-media-query query="(min-width : 1200px)"
                      query-matches="{{ desktopFull }}"></iron-media-query>

    <div mobile-small$="{{ mobileSmall }}"
         mobile-medium$="{{ mobileMedium }}"
         tablets$="{{ tablets }}"
         desktop-small$="{{ desktopSmall }}"
         desktop-full$="{{ desktopFull }}">
      <div class="vertical-rhythm" shown$="[[ globals.Dorel.grid.vertical ]]"></div>
      <div class="horizontal-grid" shown$="[[ globals.Dorel.grid.horizontal ]]">
        <div class="row">
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-content"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'dorel-grid-overlay',
    });
  </script>

</dom-module>
