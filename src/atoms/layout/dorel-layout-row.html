<dom-module id="dorel-layout-row" left-aligned$="[[ leftAligned ]]">
  <template>
    <style>
      :host {
        @apply(--theme-grid-row);
        @apply(--layout-flex);
        @apply(--theme-grid-row-margins);
        justify-content: center;
        width: auto;
        clear: both;
      }

      :host-context([left-aligned]) {
        justify-content: left;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    Polymer({
      is: 'dorel-layout-row',
      properties: {
        leftAligned: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
