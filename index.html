<!doctype html>
<html lang="en" datetime="$datetime" version="$version">
<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- todo: app title, description, favicon, appname, webapp -->
  <title></title>

  <!-- Favicon, tiles & touch icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- all config/constants needed for the app -->
  <!-- <script type="text/javascript" src="/app-config.js"></script> -->
  <script type="text/javascript" src="/node_modules/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="text/javascript" src="/node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script type="text/javascript" src="/node_modules/dorel/fetch/fetch.js"></script>

  <script>
    /**
     * Kickstarts the data needed for the application
     * - adds the window.location.origin for IE
     * - Retrieves the AppConfig data
     * - Import correct brand styles
     * - Import the dorel-app webcomponent
     */
    var dorelKickstart = {
      init: function() {
        this.defineOriginPolyfill();
        this.retrieveAppConfig(this, window.location.hostname);
      },

      /**
       * polyfill for IE window.location.origin
       */
      defineOriginPolyfill: function() {
        if (!window.location.origin) {
          window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
        }
      },

      /**
       * add the link import of the right brand
       */
      importSharedStyles: function() {
        // include shared styles (THEME)
        if (window.CONFIG.AVAILABLE_BRANDS[CONFIG.SELECTED_BRAND]) {
          var brandObj = CONFIG.AVAILABLE_BRANDS[CONFIG.SELECTED_BRAND];
          var brand = brandObj.label.toLowerCase();
          var themeUrl = '/src/themes/' + brand + '.html';
          var themeImport = document.createElement('link');
          themeImport.setAttribute("rel", "import");
          themeImport.setAttribute("href", themeUrl);
          document.head.appendChild(themeImport);
        }
      },

      /**
       * add the link import of the dorel-app webcomponent
       */
      importDorelApp: function() {
        var dorelAppImport = document.createElement('link');
        dorelAppImport.setAttribute("rel", "import");
        dorelAppImport.setAttribute("href", "/src/dorel-app.html");
        document.head.appendChild(dorelAppImport);
      },

      retrieveAppConfig: function(context, domain) {
        // load site config
        fetch('https://api.dorel.io/v1/polymer/config?domain=' + domain, {
          method: 'get'
        })
        .then(function(res) {
          return res.json();
        })
        .then(function(response) {
          // set the responded config to the window CONFIG
          window.CONFIG = response;

          // apply shared styles
          context.importSharedStyles();

          // add the dorel app webcomponent
          context.importDorelApp();
        })
        .catch(function() {
          if (domain !== 'default') {
            context.retrieveAppConfig(context, 'default');
          } else {
            console.error('DIO: no default fallback is defined in the GMT');
          }
        });
      }
    };

    dorelKickstart.init();
  </script>

  <!-- Main style -->
  <style>
    html {
      position: relative;
    }

    body {
      margin: 0;
    }

    #load-placeholder {
      opacity:0;  /* make things invisible upon start */
      -webkit-animation:fadeIn ease 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
      -moz-animation:fadeIn ease 1;
      animation:fadeIn ease 1;
      -webkit-animation-duration: 1s;
      -moz-animation-duration: .1s;
      animation-duration: 1;

      -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
      -moz-animation-fill-mode:forwards;
      animation-fill-mode:forwards;
    }

    @-webkit-keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }
    @-moz-keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }
    @keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }

    .spinner-wrapper {
      position: fixed;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #a2a2a2;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    /* TODO: Fixed for dorel-hubspot recaptcha and polyfilled browsers, remove once API is used */
    .hs_recaptcha {
      max-width: 46rem;
      display: block;
      float: none;
      margin: 0 auto;
      border: 0;
      padding: 0;
      padding: 0 0 calc(1.5rem * 1.2) 0;
    }
  </style>

</head>
<body unresolved>

  <div id="load-placeholder">
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <dorel-app>
    <!-- Any content here is removed when the app is loaded -->
  </dorel-app>
</body>
</html>
