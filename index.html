<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  
  <!-- todo: app title, description, favicon, appname, webapp -->
  <title>Maxi Cosi</title>
  <meta name="description" content="Helping new parents turn beginnings into stories">

  <link rel="icon" href="/images/favicon.ico">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#3f51b5">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Dorel.io">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dorel.io">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- main styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  
  <!-- app import -->
  <link rel="import" href="/src/dorel-app.html" async>

</head>
<body unresolved>

  <div id="load-placeholder">
    <div class="header-placeholder">
      <div class="header-placeholder__user-tools"></div>
      <div class="header-placeholder__main-navigation"></div>
    </div>
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <dorel-app>
    <!-- Any content here is removed when the app is loaded -->
  </dorel-app>

  <!-- all config/constants needed for the app -->
  <script type="text/javascript" src="/app-config.js"></script>
  <script type="text/javascript" src="/assets/js/polyfills.js"></script>
  
  <script>
    window.performance && performance.mark && performance.mark('index.html');
    Polymer = {lazyRegister: true, dom: 'shadow'};
  </script>
</body>
</html>
