<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  
  <!-- todo: app title, description, favicon, appname, webapp -->
  <title>Maxi Cosi</title>
  <meta name="description" content="Helping new parents turn beginnings into stories">

  <!-- Favicon, tiles & touch icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  
  <!-- app import -->
  <link rel="import" href="/src/dorel-app.html" async>

  <!-- Main style -->
  <style>
    body {
      margin: 0;
    }

    body > .hbspt-form {
      display: none;
    }

    #load-placeholder {
      opacity:0;  /* make things invisible upon start */
      -webkit-animation:fadeIn ease 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
      -moz-animation:fadeIn ease 1;
      animation:fadeIn ease 1;
      -webkit-animation-duration: 1s;
      -moz-animation-duration: .1s;
      animation-duration: 1;

      -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
      -moz-animation-fill-mode:forwards;
      animation-fill-mode:forwards;
    }

    @-webkit-keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }
    @-moz-keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }
    @keyframes fadeIn { from { opacity:0; opacity: 1\9; /* IE9 only */ } to { opacity:1; } }

    .header-placeholder {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100vw;
      height: 160px;
    }

    .header-placeholder__user-tools {
      height: 42px;
      background-color: rgb(245, 245, 245);
    }

    .header-placeholder__main-navigation {
      height: 117px;
      width: 100%;
    }

    .header-placeholder__main-navigation:before {
      content: "";
      position: absolute;
      bottom: -.65rem;
      left: 0;
      height: 10px;
      z-index: 1;
      width: 100%;
      background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%);
      background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%);
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.13) 0%, rgba(0, 0, 0, 0) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#21000000', endColorstr='#00000000', GradientType=0);
    }

    .spinner-wrapper {
      position: fixed;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #a2a2a2;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>

</head>
<body unresolved>

  <div id="load-placeholder">
    <div class="header-placeholder">
      <div class="header-placeholder__user-tools"></div>
      <div class="header-placeholder__main-navigation"></div>
    </div>
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <dorel-app>
    <!-- Any content here is removed when the app is loaded -->
  </dorel-app>

  <!-- all config/constants needed for the app -->
  <script type="text/javascript" src="/app-config.js"></script>
  
  <script>
    window.performance && performance.mark && performance.mark('index.html');
    Polymer = {lazyRegister: true, dom: 'shadow'};

    /*
     *  Load webcomponents only for other browsers than Chrome
     */
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }

      /**
       * Find polyfill for IE
       */
      if ( !Array.prototype.find ) {
        Array.prototype.find = function(predicate) {
          if (this == null) {
            throw new TypeError('Array.prototype.find called on null or undefined');
          }
          if (typeof predicate !== 'function') {
            throw new TypeError('predicate must be a function');
          }
          var list = Object(this);
          var length = list.length >>> 0;
          var thisArg = arguments[1];
          var value;

          for (var i = 0; i < length; i++) {
            value = list[i];
            if (predicate.call(thisArg, value, i, list)) {
              return value;
            }
          }
          return undefined;
        };
      }
    })();
  </script>
</body>
</html>
